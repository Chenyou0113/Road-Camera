<body>

                    <option value="F-D0047-091">ğŸ¡ é„‰é®è©³ç´° (æ¯3~12å°æ™‚)</option>

    <script>
        const WORKER_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev';
        
        let currentData = null; // å­˜åŸå§‹è³‡æ–™
        let locationsList = []; // å­˜åœ°é»æ¸…å–®

        // åˆå§‹åŒ–
        async function init() {
            if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
            await changeDataset();
        }

        // åˆ‡æ›è³‡æ–™é›†
        async function changeDataset() {
            const datasetId = document.getElementById('typeSelect').value;
            const container = document.getElementById('forecastContainer');
            const locSelect = document.getElementById('locationSelect');

            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> è³‡æ–™è®€å–ä¸­...</div>';
            locSelect.innerHTML = '<option>è¼‰å…¥ä¸­...</option>';
            locSelect.disabled = true;

            try {
                // å‘¼å« Worker
                const res = await fetch(`${WORKER_URL}?dataset=${datasetId}`);
                const json = await res.json();

                const locations = findLocations(json);
                
                if (locations && locations.length > 0) {
                    currentData = locations;
                    
                    // å¡«å……åœ°é»é¸å–®
                    locSelect.innerHTML = '';
                    currentData.forEach((loc, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = loc.locationName;
                        locSelect.appendChild(option);
                    });
                    
                    // é è¨­é¸ç¬¬ä¸€å€‹ (å¦‚æœæ˜¯å°ç£ï¼Œé¸å°åŒ—)
                    let defaultIdx = 0;
                    const taipei = currentData.findIndex(l => l.locationName === 'è‡ºåŒ—å¸‚');
                    if (taipei !== -1) defaultIdx = taipei;
                    
                    locSelect.value = defaultIdx;
                    locSelect.disabled = false;
                    
                    renderCards();
                } else {
                    throw new Error("ç„¡è³‡æ–™æˆ–æ ¼å¼éŒ¯èª¤");
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="loading" style="color:red"><i class="fas fa-exclamation-triangle"></i> è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦</div>';
                locSelect.innerHTML = '<option>ç„¡è³‡æ–™</option>';
            }
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCards() {
            const index = document.getElementById('locationSelect').value;
            const location = currentData[index];
            const container = document.getElementById('forecastContainer');
            const datasetType = document.getElementById('typeSelect').value;

            if (!location) return;

            let html = '';
            const elements = location.weatherElement;
            
            // --- åˆ¤æ–·è³‡æ–™æ¨¡å¼ ---

            // A. å…¨çƒéƒ½å¸‚é å ± (æ¯æ—¥ä¸€ç­†)
            if (datasetType === 'F-C0032-007') {
                const wx = getEl(elements, 'Wx');
                const minT = getEl(elements, 'MinT');
                const maxT = getEl(elements, 'MaxT');
                const pop = getEl(elements, 'PoP'); // å¯èƒ½æ²’æœ‰

                for(let i=0; i<wx.time.length; i++) {
                    const time = wx.time[i];
                    html += createCard(
                        time.startTime, 
                        null, // å…¨çƒé€šå¸¸åªçµ¦æ—¥æœŸï¼Œç„¡çµæŸæ™‚é–“å€æ®µ
                        getVal(wx, i), 
                        getVal(minT, i), 
                        getVal(maxT, i), 
                        pop ? getVal(pop, i) : null,
                        true // isDailyMode
                    );
                }
            }
            
            // B. å°ç£é å ± (36H, 7å¤©, é„‰é®) - æ¯å€‹æ™‚æ®µéƒ½è¦é¡¯ç¤º
            else {
                // æ‰¾å‡ºé—œéµå› å­
                const wx = getEl(elements, 'Wx');
                const minT = getEl(elements, 'MinT') || getEl(elements, 'T'); // é„‰é®å¯èƒ½ç”¨ T ä»£è¡¨å¹³å‡æº«
                const maxT = getEl(elements, 'MaxT') || getEl(elements, 'T');
                const pop = getEl(elements, 'PoP12h') || getEl(elements, 'PoP6h') || getEl(elements, 'PoP');

                // ğŸ”¥ æ ¸å¿ƒä¿®æ”¹ï¼šä¸è·³éä»»ä½•è³‡æ–™ï¼Œè¿´åœˆè·‘æ‰€æœ‰ i
                for(let i=0; i<wx.time.length; i++) {
                    const time = wx.time[i];
                    
                    // å–å¾—æ•¸å€¼
                    const weather = getVal(wx, i);
                    const low = getVal(minT, i);
                    const high = getVal(maxT, i);
                    const rain = pop ? getVal(pop, i) : null;

                    html += createCard(
                        time.startTime, 
                        time.endTime, 
                        weather, 
                        low, 
                        high, 
                        rain,
                        false // isDailyMode
                    );
                }
            }

            container.innerHTML = html;
        }

        // å»ºç«‹å–®å¼µå¡ç‰‡ HTML
        function createCard(startTimeStr, endTimeStr, weather, minT, maxT, pop, isDailyMode) {
            const start = new Date(startTimeStr);
            const dateStr = `${start.getMonth()+1}/${start.getDate()}`;
            const dayName = getDayName(start.getDay());
            
            // å¤©æ°£åœ–ç¤º
            let icon = '<i class="fas fa-cloud"></i>';
            if (weather.includes('æ™´')) icon = '<i class="fas fa-sun" style="color:orange"></i>';
            if (weather.includes('å¤šé›²')) icon = '<i class="fas fa-cloud-sun" style="color:#f9a825"></i>';
            if (weather.includes('é™°')) icon = '<i class="fas fa-cloud" style="color:#90a4ae"></i>';
            if (weather.includes('é›¨')) icon = '<i class="fas fa-cloud-showers-heavy" style="color:#42a5f5"></i>';
            if (weather.includes('é›·')) icon = '<i class="fas fa-bolt" style="color:#ffeb3b"></i>';
            if (weather.includes('é›ª')) icon = '<i class="fas fa-snowflake" style="color:#81d4fa"></i>';

            // æ™‚æ®µæè¿°
            let timeDesc = dayName;
            let isNight = false;

            if (!isDailyMode && endTimeStr) {
                const end = new Date(endTimeStr);
                const h1 = start.getHours();
                const h2 = end.getHours();
                
                // åˆ¤æ–·æ˜¯å¦ç‚ºæ™šä¸Š (18:00 ä»¥å¾Œ)
                if (h1 >= 18 || h1 < 6) {
                    isNight = true;
                }

                // æ ¼å¼åŒ–æ™‚é–“ (ä¾‹å¦‚: 06:00~18:00)
                const h1Str = h1.toString().padStart(2, '0');
                const h2Str = h2.toString().padStart(2, '0');
                timeDesc = `${dayName}<br><span style="font-size:0.85em; font-weight:normal;">${h1Str}:00 - ${h2Str}:00</span>`;
            }

            // é™é›¨æ©Ÿç‡
            let popHtml = '<div class="rain" style="opacity:0;">-</div>'; // ä½”ä½ç”¨
            if (pop && pop !== ' ' && pop !== 'null' && pop !== '--') {
                popHtml = `<div class="rain"><i class="fas fa-umbrella"></i> ${pop}%</div>`;
            }

            return `
                <div class="forecast-card ${isNight ? 'night-card' : ''}">
                    <div class="date">${dateStr}</div>
                    <div class="day-name">${timeDesc}</div>
                    <div class="weather-icon">${icon}</div>
                    <div class="weather-desc">${weather}</div>
                    <div class="temp">${minT}Â° - ${maxT}Â°</div>
                    ${popHtml}
                </div>
            `;
        }

        // --- è¼”åŠ©å‡½å¼ ---

        function findLocations(json) {
            if (json.records && json.records.locations && json.records.locations[0].location) return json.records.locations[0].location;
            if (json.records && json.records.location) return json.records.location;
            if (json.cwaopendata && json.cwaopendata.dataset && json.cwaopendata.dataset.location) return json.cwaopendata.dataset.location;
            return null;
        }

        function getEl(elements, name) {
            return elements.find(e => e.elementName === name);
        }

        function getVal(element, index) {
            // é˜²å‘†ï¼šå¦‚æœæ™‚é–“é•·åº¦ä¸ä¸€è‡´ (æœ‰äº›é„‰é®é å ±å¾Œé¢çš„ PoP æœƒæ¶ˆå¤±)
            if (!element || !element.time[index]) return '--';
            
            const valObj = element.time[index].elementValue || element.time[index].parameter;
            
            if (Array.isArray(valObj)) {
                return valObj[0].value || valObj[0].parameterName;
            }
            return valObj.parameterName || valObj.value;
        }

        function getDayName(idx) {
            return ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'][idx];
        }

        init();
    </script>
