    <script>
        const CLOUDFLARE_WORKER_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev'; 

        let map, markersLayer;
        let allStations = [];
        let filteredStations = [];
        let selectedCounty = 'å…¨éƒ¨';
        let chartInstances = {};

        const MOCK_DATA = [
            { stationId: 'M01', stationName: 'è‡ºåŒ— (æ¨¡æ“¬)', county: 'è‡ºåŒ—å¸‚', town: 'ä¸­æ­£å€', lat: 25.0376, lon: 121.5148, temp: {val: 28.5, str: "28.5"}, weather: 'å¤šé›²', hum: {val: 75, str: "75"}, rain: {val: 0.0, str: "0.0"}, wind: {val: 2.1, str: "2.1"}, obsTime: '2025-11-28 11:00:00', type: 'auto', pres: {val: null, str: '--'}, sun: {val: null, str: '--'}, uv: {val: null, str: '--'}, gust: {val: null, str: '--'}, maxT: {val: null, str: '--'}, minT: {val: null, str: '--'} }

        function initMap() {
            if (!map) {
                map = L.map('map').setView([23.6, 121], 7);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap', maxZoom: 18

        async function loadStationData() {
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');
            loading.style.display = 'block';
            errorMsg.style.display = 'none';

            try {
                if (!CLOUDFLARE_WORKER_URL) throw new Error("Worker URL missing");

                const urls = [
                    `${CLOUDFLARE_WORKER_URL}?dataset=O-A0001-001`, // è‡ªå‹•ç«™
                    `${CLOUDFLARE_WORKER_URL}?dataset=O-A0003-001`  // å±€å±¬ç«™
                ];

                const responses = await Promise.all(urls.map(url => fetch(url)));
                const jsons = await Promise.all(responses.map(res => {
                    if (!res.ok) throw new Error(`Worker Error: ${res.status}`);
                    return res.json();
                }));

                const rawStations = [];
                // ğŸ”¥ ä¿®æ”¹é»ï¼šå‚³å…¥ç¬¬äºŒå€‹åƒæ•¸ä¾†æ¨™è¨˜é¡å‹
                if (jsons[0].records && jsons[0].records.Station) {
                    // è‡ªå‹•ç«™
                    rawStations.push(...jsons[0].records.Station.map(s => ({...s, _sourceType: 'auto'})));
                }
                if (jsons[1].records && jsons[1].records.Station) {
                    // å±€å±¬ç«™
                    rawStations.push(...jsons[1].records.Station.map(s => ({...s, _sourceType: 'manned'})));
                }

                const processedStations = rawStations.map(s => transformStationData(s));
                const uniqueStationMap = new Map();
                processedStations.forEach(s => uniqueStationMap.set(s.stationName, s));
                allStations = Array.from(uniqueStationMap.values());

            } catch (error) {
                console.error("Fetch failed:", error);
                errorMsg.innerHTML = error.message.includes("Worker URL missing") ? 
                    "âš ï¸ è«‹è¨­å®š Worker ç¶²å€ã€‚" : `âš ï¸ é€£ç·šéŒ¯èª¤ï¼Œä½¿ç”¨æ¨¡æ“¬è³‡æ–™ã€‚`;
                errorMsg.style.display = 'block';
                allStations = MOCK_DATA;
            } finally {
                loading.style.display = 'none';
                filteredStations = allStations;
                setupCountyFilters();
                renderStats();
                renderStations();
            }
        }

        function processValue(val) {
            if (typeof val === 'object' && val !== null) val = val.Value || val.value;
            if (val === 'X' || val === -99) return { val: null, str: 'æ•…éšœ' };
            if (val === 'T') return { val: 0.0, str: 'é›¨è·¡' };
            if (val === -98) return { val: 0.0, str: 'ç„¡é™æ°´' };
            if (val === undefined || val === null || val === '') return { val: null, str: '--' };
            const num = parseFloat(val);
            if (isNaN(num)) return { val: null, str: '--' };
            if (num < -90) return { val: null, str: 'ç•°å¸¸' };
            return { val: num, str: num.toString() };
        }

        // ğŸ”¥ ä¿®æ”¹é»ï¼šå¼·åŒ– transformStationDataï¼ŒæŠ“å–è©³ç´°è³‡æ–™
        // ä¾æ“š StationID å‰ç¶´åˆ¤æ–·é¡å‹
        function getStationType(id) {
            if (id.startsWith('4')) return { type: 'manned', name: 'ç½²å±¬æ°£è±¡ç«™' }; // 10åˆ†é˜æ›´æ–°
            if (id.startsWith('C0')) return { type: 'auto', name: 'è‡ªå‹•æ°£è±¡ç«™' };   // 1å°æ™‚æ›´æ–°
            if (id.startsWith('C1')) return { type: 'rain', name: 'è‡ªå‹•é›¨é‡ç«™' };   // 1å°æ™‚æ›´æ–°
            if (id.startsWith('C2')) return { type: 'agri', name: 'è¾²æ¥­æ°£è±¡ç«™' };   // 1å°æ™‚æ›´æ–°
            return { type: 'other', name: 'å…¶ä»–è§€æ¸¬ç«™' };
        }

        function transformStationData(s) {
            const we = s.WeatherElement || s; 
            
            // å®šç¾©å–å€¼å‡½å¼ (ç›¸å®¹ä¸åŒçµæ§‹)
            const get = (obj, ...paths) => {
                for (const path of paths) {
                    const val = path.split('.').reduce((o, k) => (o || {})[k], obj);
                    if (val !== undefined) return val;
                }
                return undefined;
            };

            // 1. åŸºç¤æ•¸å€¼
            let rawTemp = get(we, 'AirTemperature', 'TEMP');
            let rawHum  = get(we, 'RelativeHumidity', 'HUMD');
            let rawRain = get(we, 'Now.Precipitation', 'Precipitation', 'NOW', 'RAIN', 'H_24R');
            let rawWind = get(we, 'WindSpeed', 'WDSD');
            let weatherDesc = get(we, 'Weather');

            // 2. é€²éšæ•¸å€¼ (å±€å±¬ç«™ç‰¹æœ‰)
            let rawPres = get(we, 'AirPressure');
            let rawSun  = get(we, 'SunshineDuration');
            let rawUV   = get(we, 'UVIndex');
            let rawGust = get(we, 'GustInfo.PeakGustSpeed');
            let rawMaxT = get(we, 'DailyExtreme.DailyHigh.TemperatureInfo.AirTemperature');
            let rawMinT = get(we, 'DailyExtreme.DailyLow.TemperatureInfo.AirTemperature');

            // 3. æ•¸å€¼æ­£è¦åŒ–è™•ç†
            const tempObj = processValue(rawTemp);
            const rainObj = processValue(rawRain);
            const windObj = processValue(rawWind);
            let humObj = processValue(rawHum);

            if (humObj.val !== null) {
                if (humObj.val <= 1 && humObj.val > 0) humObj.val *= 100;
                humObj.val = Math.round(humObj.val);
                humObj.str = humObj.val.toString();
            }
            
            const presObj = processValue(rawPres);
            const sunObj  = processValue(rawSun);
            const uvObj   = processValue(rawUV);
            const gustObj = processValue(rawGust);
            const maxTObj = processValue(rawMaxT);
            const minTObj = processValue(rawMinT);

            let lat = null, lon = null;
            if (s.GeoInfo && s.GeoInfo.Coordinates) {
                const coord = s.GeoInfo.Coordinates.find(c => c.CoordinateName === 'WGS84') || s.GeoInfo.Coordinates[1];
                if (coord) { lat = coord.StationLatitude; lon = coord.StationLongitude; }
            } else if (s.StationLatitude) {
                lat = s.StationLatitude; lon = s.StationLongitude;
            }

            // ğŸ”¥ å‘¼å«åˆ†é¡å‡½å¼
            const stationInfo = getStationType(s.StationId);

            return {
                stationId: s.StationId,
                stationName: s.StationName,
                type: stationInfo.type,
                typeName: stationInfo.name,
                county: s.GeoInfo ? s.GeoInfo.CountyName : (s.CountyName || 'æœªçŸ¥'),
                town: s.GeoInfo ? s.GeoInfo.TownName : (s.TownName || ''),
                lat: parseFloat(lat),
                lon: parseFloat(lon),
                temperature: tempObj,
                weather: weatherDesc,
                humidity: humObj,
                precipitation: rainObj,
                windSpeed: windObj,
                pres: presObj, sun: sunObj, uv: uvObj, gust: gustObj,
                maxT: maxTObj, minT: minTObj,
                obsTime: s.ObsTime ? s.ObsTime.DateTime : (s.DateTime || '')
            };
        }

        function formatDateTime(isoString) {
            if (!isoString) return '--';
            const d = new Date(isoString);
            if (isNaN(d.getTime())) return isoString;
            const pad = (n) => n.toString().padStart(2, '0');
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }

        function setupCountyFilters() {
            const countyOrder = [
                'åŸºéš†å¸‚', 'è‡ºåŒ—å¸‚', 'æ–°åŒ—å¸‚', 'æ¡ƒåœ’å¸‚', 'æ–°ç«¹å¸‚', 'æ–°ç«¹ç¸£', 'è‹—æ —ç¸£',
                'è‡ºä¸­å¸‚', 'å½°åŒ–ç¸£', 'å—æŠ•ç¸£', 'é›²æ—ç¸£', 'å˜‰ç¾©å¸‚', 'å˜‰ç¾©ç¸£',
                'è‡ºå—å¸‚', 'é«˜é›„å¸‚', 'å±æ±ç¸£', 'å®œè˜­ç¸£', 'èŠ±è“®ç¸£', 'è‡ºæ±ç¸£',

        function filterCounty(county) {

        function renderStats() {
            const validTemp = filteredStations.filter(s => s.temperature.val !== null);
            const avgTemp = validTemp.length ? (validTemp.reduce((a, b) => a + b.temperature.val, 0) / validTemp.length).toFixed(1) : '-';
            const maxTemp = validTemp.length ? Math.max(...validTemp.map(s => s.temperature.val)) : '-';
            const minTemp = validTemp.length ? Math.min(...validTemp.map(s => s.temperature.val)) : '-';
            const rainCount = filteredStations.filter(s => s.precipitation.val > 0).length;
            const validRain = filteredStations.filter(s => s.precipitation.val !== null);
            const maxRain = validRain.length ? Math.max(...validRain.map(s => s.precipitation.val)) : 0;
            const errorCount = filteredStations.filter(s => s.temperature.val === null && (s.temperature.str.includes('æ•…éšœ') || s.temperature.str.includes('ç•°å¸¸'))).length;

            document.getElementById('stats-panel').innerHTML = `
                <div class="stat-card"><div class="stat-number">${filteredStations.length}</div><div class="stat-label">è§€æ¸¬ç«™æ•¸</div></div>
                <div class="stat-card"><div class="stat-number">${avgTemp}Â°C</div><div class="stat-label">å¹³å‡æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${maxTemp}Â°C</div><div class="stat-label">æœ€é«˜æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${minTemp}Â°C</div><div class="stat-label">æœ€ä½æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${rainCount}</div><div class="stat-label">é™é›¨ç«™æ•¸</div></div>
                <div class="stat-card"><div class="stat-number" style="color:#0288D1">${maxRain}mm</div><div class="stat-label">æœ€é«˜é›¨é‡</div></div>
                <div class="stat-card"><div class="stat-number" style="color:${errorCount > 0 ? '#e53935' : 'inherit'}">${errorCount}</div><div class="stat-label">æ•…éšœ/ç•°å¸¸</div></div>
            `;
        }

        function renderStations() {
            const grid = document.getElementById('stations-grid');
            markersLayer.clearLayers();

            if (filteredStations.length === 0) {
                grid.innerHTML = '<p style="color:var(--text-secondary); text-align:center; grid-column:1/-1;">ç„¡ç¬¦åˆè³‡æ–™</p>';
                return;
            }

            const sortedStations = [...filteredStations].sort((a, b) => (b.temperature.val || -100) - (a.temperature.val || -100));

            grid.innerHTML = sortedStations.map(s => {
                const tempDisplay = s.temperature.val !== null ? `${s.temperature.str}Â°C` : s.temperature.str;
                
                if (s.lat && s.lon) {
                    const marker = L.marker([s.lat, s.lon]).bindPopup(`<b>${s.stationName}</b><br>ğŸŒ¡ï¸ ${tempDisplay}<br>${s.weather || ''}`);
                    markersLayer.addLayer(marker);
                }

                let tempColor, bgColor;
                if (s.temperature.val === null) {
                    tempColor = '#999'; bgColor = '#757575';
                } else {
                    tempColor = (s.temperature.val > 30) ? '#ff5252' : (s.temperature.val < 15 ? '#4FC3F7' : '#29B6F6');
                    bgColor = (s.temperature.val > 30) ? 'linear-gradient(135deg, #d32f2f 0%, #c62828 100%)' : 'linear-gradient(135deg, #1976D2 0%, #0D47A1 100%)';
                }
                const tempClass = s.temperature.val === null ? 'temp-main small-text' : 'temp-main';
                const weatherIcon = getWeatherIcon(s.weather, s.precipitation.val);

                return `
                <div class="station-card" onclick="showModal('${s.stationId}')">
                    <div class="station-header" style="background: ${bgColor}">

                        <div class="${tempClass}" style="color: ${tempColor}">${tempDisplay}</div>
                        <div class="station-info-row">
                            <span class="info-pill">ğŸ’§ ${s.humidity.val !== null ? s.humidity.str + '%' : s.humidity.str}</span>
                            <span class="info-pill">ğŸŒ§ï¸ ${s.precipitation.val !== null ? s.precipitation.str + 'mm' : s.precipitation.str}</span>
                            <span class="info-pill">ğŸ’¨ ${s.windSpeed.val !== null ? s.windSpeed.str + 'm/s' : s.windSpeed.str}</span>
                        </div>
                    </div>

            }).join('');

        }

        function getWeatherIcon(weather, rainVal) {
            if (rainVal > 0.5) return 'ğŸŒ§ï¸';
            if (!weather) return 'â›…';
            if (weather.includes('æ™´')) return 'â˜€ï¸';
            if (weather.includes('é›¨')) return 'ğŸŒ§ï¸';
            if (weather.includes('é™°')) return 'â˜ï¸';
            if (weather.includes('é›²')) return 'â›…';
            return 'ğŸŒ¤ï¸';
        }

        // ğŸ”¥ ä¿®æ”¹é»ï¼šé¡¯ç¤ºè©³ç´°è³‡æ–™
        function showModal(id) {
            const s = allStations.find(x => x.stationId === id);
            if (!s) return;
            
            document.getElementById('modalTitle').textContent = `${s.stationName} æ¸¬ç«™è³‡æ–™`;
            
            const weatherBadge = s.weather ? `<div class="weather-badge">${getWeatherIcon(s.weather, s.precipitation.val)} ${s.weather}</div>` : '';
            const locationStr = `${s.county} ${s.town || ''}`;
            const timeStr = formatDateTime(s.obsTime);

            // åˆ¤æ–·æ˜¯å¦ç‚ºå±€å±¬ç«™ (è³‡æ–™è¼ƒå®Œæ•´)
            const isManned = s.type === 'manned' || (s.pres.val !== null);

            document.getElementById('modalBasicInfo').innerHTML = `

                    <div class="basic-info-left">

                        <p><strong>ğŸ•’ è§€æ¸¬æ™‚é–“ï¼š</strong>${timeStr}</p>
                        <p><strong>ğŸ†” ä»£ç¢¼ï¼š</strong>${s.stationId} <span style="font-size:0.8em; color:#666; border:1px solid #ddd; padding:2px 6px; border-radius:4px; display:inline-block; margin-left:4px; background:#f9f9f9;">${s.typeName}</span></p>
                    </div>
                    <div class="basic-info-right">${weatherBadge}</div>
                </div>
            `;

            let cards = [
                { label: 'æ°£æº« (Temp)', val: s.temperature.val, str: s.temperature.str, unit: 'Â°C' },
                { label: 'æ¿•åº¦ (Hum)', val: s.humidity.val, str: s.humidity.str, unit: '%' },
                { label: 'é›¨é‡ (Rain)', val: s.precipitation.val, str: s.precipitation.str, unit: 'mm' },
                { label: 'é¢¨é€Ÿ (Wind)', val: s.windSpeed.val, str: s.windSpeed.str, unit: 'm/s' }
            ];

            // å±€å±¬ç«™é¡¯ç¤ºæ›´å¤šè³‡æ–™
            if (isManned) {
                cards.push(
                    { label: 'æ°£å£“ (Pres)', val: s.pres.val, str: s.pres.str, unit: 'hPa' },
                    { label: 'æœ€å¤§é™£é¢¨ (Gust)', val: s.gust.val, str: s.gust.str, unit: 'm/s' },
                    { label: 'ä»Šæ—¥æœ€é«˜æº«', val: s.maxT.val, str: s.maxT.str, unit: 'Â°C', color: '#e53935' },
                    { label: 'ä»Šæ—¥æœ€ä½æº«', val: s.minT.val, str: s.minT.str, unit: 'Â°C', color: '#1E88E5' },
                    { label: 'ç´«å¤–ç·š (UV)', val: s.uv.val, str: s.uv.str, unit: '' },
                    { label: 'æ—¥ç…§æ™‚æ•¸', val: s.sun.val, str: s.sun.str, unit: 'hr' }
                );
            }

            document.getElementById('modalDataGrid').innerHTML = cards.map(c => {
                const valClass = (c.val === null && c.str.length > 3) ? 'card-value small-text' : 'card-value';
                const colorStyle = c.color ? `color: ${c.color};` : '';
                return `
                <div class="data-card">
                    <div class="card-label">${c.label}</div>
                    <div class="${valClass}" style="${colorStyle}">${c.str}</div>
                    ${c.val !== null && c.unit ? `<div class="card-unit">${c.unit}</div>` : ''}
                </div>`;
            }).join('');

            document.getElementById('stationModal').classList.add('active');
            fetchHistoryAndRender(s.stationId);
        }

        // ğŸ”¥ ä¿®æ”¹é»ï¼šè³‡æ–™éæ¿¾èˆ‡ X è»¸å„ªåŒ–
        async function fetchHistoryAndRender(stationId) {
            try {
                // 1. åˆ¤æ–·æ˜¯å¦ç‚ºç½²å±¬ç«™ (4é–‹é ­)
                // åªæœ‰ 4 é–‹é ­çš„ç«™æ˜¯ 10 åˆ†é˜æ›´æ–°ï¼Œå…¶ä»– (C0, C1, C2) éƒ½æ˜¯ 1 å°æ™‚
                const isManned = stationId.startsWith('4');

                const response = await fetch(`${CLOUDFLARE_WORKER_URL}/api/weather/history?station_id=${stationId}`);
                if (!response.ok) throw new Error("History fetch failed");
                let historyData = await response.json();
                
                historyData.sort((a, b) => a.timestamp - b.timestamp);

                const uniqueData = [];
                const seenKeys = new Set(); 

                historyData.forEach(d => {
                    const date = new Date(d.timestamp);
                    let timeKey;

                    if (isManned) {
                        // ğŸ”¥ ç½²å±¬ç«™ï¼šä¿ç•™åˆ†é˜ (æ¯10åˆ†é˜ä¸€ç­†)
                        // Key: "æ—¥-æ™‚:åˆ†" -> 16-09:10
                        timeKey = `${date.getDate()}-${date.getHours()}:${date.getMinutes()}`;
                    } else {
                        // ğŸ”¥ å…¶ä»–ç«™ (è‡ªå‹•/é›¨é‡/è¾²æ¥­)ï¼šåªä¿ç•™å°æ™‚ (æ¯å°æ™‚ä¸€ç­†)
                        // Key: "æ—¥-æ™‚" -> 16-09
                        // é€™æ¨£åŒä¸€å°æ™‚å…§å°±ç®—æœ‰å¤šç­†è³‡æ–™ï¼Œä¹Ÿåªæœƒå–ç¬¬ä¸€ç­†
                        timeKey = `${date.getDate()}-${date.getHours()}`;
                    }
                    
                    if (!seenKeys.has(timeKey)) {
                        seenKeys.add(timeKey);
                        uniqueData.push(d);
                    }
                });

                const labels = [];
                const temps = [];
                const hums = [];
                const rains = [];
                const winds = [];

                if (uniqueData.length > 0) {
                    uniqueData.forEach(d => {
                        labels.push(d.timestamp);
                        temps.push(d.temperature <= -50 ? null : d.temperature);
                        
                        let h = d.humidity;
                        if (h === null || h < 0) {
                            hums.push(null);
                        } else {
                            if (h <= 1 && h > 0) h *= 100;
                            hums.push(Math.round(h));
                        }
                        
                        rains.push((d.rain === 'T' || d.rain < 0) ? 0 : d.rain);
                        winds.push(d.wind_speed === null || d.wind_speed < 0 ? null : d.wind_speed);
                    });
                }
                
                renderCharts(labels, temps, hums, rains, winds);
                
            } catch (e) {
                console.error("ç„¡æ³•è¼‰å…¥æ­·å²åœ–è¡¨", e);
            }
        }

        function renderCharts(labels, temps, hums, rains, winds) {
            const isDark = document.body.classList.contains('dark-mode');

            const styles = {
                titleColor: isDark ? '#64B5F6' : '#28629f',
                subTitleColor: isDark ? '#aaa' : '#666',
                gridColor: isDark ? 'rgba(255, 255, 255, 0.1)' : '#eee',
                textColor: isDark ? '#ccc' : '#555',
                tempLine: '#F59E0B',
                humLine: '#0EA5E9',
                rainBar:  '#94a3b8',
                windLine: '#00e676'
            };

            const formatFullTime = (timestamp) => {
                const d = new Date(timestamp);
                return `${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            };

            const timeRange = labels.length > 0 
                ? `${formatFullTime(labels[0])} ~ ${formatFullTime(labels[labels.length-1])}`
                : '-- ~ --';

            // ğŸ”¥ ç¬¬ä¸‰æ­¥ï¼šå»ºç«‹ç¬¦åˆ Chart.js Time Scale çš„è³‡æ–™æ ¼å¼
            const datasetTemps = [];
            const datasetHums = [];
            const datasetRains = [];
            const datasetWinds = [];

            for(let i=0; i<labels.length; i++) {
                const t = labels[i];
                datasetTemps.push({ x: t, y: temps[i] });
                datasetHums.push({ x: t, y: hums[i] });
                datasetRains.push({ x: t, y: rains[i] });
                datasetWinds.push({ x: t, y: winds[i] });
            }

            const createConfig = (type, title, yLabel, datasetLabel, dataValues, color) => ({
                type: type,
                data: {
                    datasets: [{
                        label: datasetLabel,
                        data: dataValues,
                        borderColor: color,
                        backgroundColor: type === 'bar' ? color : color + '1a',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        fill: type === 'line',
                        spanGaps: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: { top: 10, right: 20, left: 10, bottom: 10 } },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                stepSize: 3,
                                displayFormats: {
                                    hour: 'HH:mm'
                                },
                                tooltipFormat: 'MM/dd HH:mm'
                            },
                            ticks: {
                                color: styles.textColor,
                                maxRotation: 0,
                                autoSkip: true,
                                font: { size: 11 }
                            },
                            grid: { display: false },
                            title: { display: true, text: 'æ™‚é–“ (éå»24å°æ™‚)', color: styles.subTitleColor, font: {size: 12}, padding: {top: 10} }
                        },
                        y: {
                            ticks: { color: styles.textColor, padding: 5 },
                            grid: { color: styles.gridColor, drawBorder: false },
                            title: { display: true, text: yLabel, color: styles.subTitleColor, font: {size: 12} },
                            beginAtZero: type === 'bar',
                            max: (datasetLabel === 'ç›¸å°æ¿•åº¦') ? 100 : undefined
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: title,
                            color: styles.titleColor,
                            font: { size: 16, weight: 'bold', family: 'Microsoft JhengHei' },
                            padding: { top: 10, bottom: 5 }
                        },
                        subtitle: {
                            display: true,
                            text: timeRange,
                            color: styles.subTitleColor,
                            font: { size: 12, family: 'Arial' },
                            padding: { bottom: 15 }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#333',
                            bodyColor: '#333',
                            borderColor: '#ccc',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: true
                        }
                    }
                }
            });

            const destroy = (id) => { if (chartInstances[id]) { chartInstances[id].destroy(); delete chartInstances[id]; } };

            destroy('tempChart');
            chartInstances['tempChart'] = new Chart(
                document.getElementById('tempChart').getContext('2d'),
                createConfig('line', `éå»24å°æ™‚æº«åº¦è®ŠåŒ–åœ–`, 'æº«åº¦ (Â°C)', 'æ°£æº«', datasetTemps, styles.tempLine)
            );

            destroy('humChart');
            chartInstances['humChart'] = new Chart(
                document.getElementById('humChart').getContext('2d'),
                createConfig('line', `éå»24å°æ™‚ç›¸å°æ¿•åº¦è®ŠåŒ–åœ–`, 'ç›¸å°æ¿•åº¦ (%)', 'ç›¸å°æ¿•åº¦', datasetHums, styles.humLine)
            );

            destroy('rainChart');
            chartInstances['rainChart'] = new Chart(
                document.getElementById('rainChart').getContext('2d'),
                createConfig('bar', `éå»24å°æ™‚é›¨é‡è®ŠåŒ–åœ–`, 'æ¯«ç±³ (mm)', 'é›¨é‡', datasetRains, styles.rainBar)
            );

            destroy('windChart');
            chartInstances['windChart'] = new Chart(
                document.getElementById('windChart').getContext('2d'),
                createConfig('line', `éå»24å°æ™‚é¢¨é€Ÿè®ŠåŒ–åœ–`, 'é¢¨é€Ÿ (m/s)', 'é¢¨é€Ÿ', datasetWinds, styles.windLine)
            );
        }

        function closeModal() {
            document.getElementById('stationModal').classList.remove('active');
        }

        function refreshData() {
            loadStationData();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
            
            if(document.getElementById('stationModal').classList.contains('active')) {
                const s = allStations.find(x => x.stationName === document.getElementById('modalTitle').textContent.split(' ')[0]);
                if(s) fetchHistoryAndRender(s.stationId);
            }
        }

        function loadThemePreference() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').textContent = 'â˜€ï¸';
            }
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('stationModal');
            if (event.target == modal) closeModal('stationModal');
        }
    </script>
