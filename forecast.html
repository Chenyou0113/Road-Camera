    <div class="container">
        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <div class="input-group">
                <label><i class="fas fa-layer-group"></i> é å ±æ¨¡å¼</label>
                <select id="datasetSelect">
                    <option value="F-D0047-091" selected>ğŸ“† æœªä¾†ä¸€é€±é å ± (é„‰é®)</option>
                    <option value="F-D0047-089">ğŸ•’ æœªä¾†ä¸‰å¤© (æ¯3å°æ™‚)</option>
                    <option value="F-C0032-001">ğŸ‡¹ğŸ‡¼ 36 å°æ™‚é å ± (ç¸£å¸‚)</option>
                    <option value="F-C0032-003">ğŸ—“ï¸ æœªä¾†ä¸€é€± (ç¸£å¸‚)</option>

    <script>
        const WORKER_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev';
        
        let App = {};
        
        // ====================================================================
        // è¼”åŠ©å‡½æ•¸
        // ====================================================================

        /**
         * ä¾æ“š Dataset ID ç²¾ç¢ºæŸ¥æ‰¾ ElementName
         * è™•ç† F-D0047-091 çš„ç‰¹æ®Šå‘½å (æœ€ä½æº«åº¦, 12å°æ™‚é™é›¨æ©Ÿç‡)
         */
        function findEl(elements, candidates, datasetType) {
            if(!elements) return null;
            
            const isF_D0047 = datasetType.startsWith('F-D0047');

            // æ˜ å°„è¡¨ï¼šå„ªå…ˆé †åºè¶Šé«˜çš„åç¨±è¶Šé å‰
            const cwaMappings = {
                F_D0047: {
                    // F-D0047-091 (12h) & 089 (3h) çš„ä¸­æ–‡åç¨±
                    'MinT': ['æœ€ä½æº«åº¦', 'MinTemperature', 'æº«åº¦', 'Temperature'], 
                    'MaxT': ['æœ€é«˜æº«åº¦', 'MaxTemperature', 'æº«åº¦', 'Temperature'], 
                    'Wx': ['å¤©æ°£ç¾è±¡', 'Weather', 'å¤©æ°£é å ±ç¶œåˆæè¿°', 'WeatherDescription'],
                    'PoP': ['12å°æ™‚é™é›¨æ©Ÿç‡', 'ProbabilityOfPrecipitation', '3å°æ™‚é™é›¨æ©Ÿç‡', 'é™æ°´æ©Ÿç‡']
                },
                F_C0032: {
                    // F-C0032 ç³»åˆ— (è‹±æ–‡ä»£ç¢¼)
                    'MinT': ['MinT', 'MinTemperature', 'T'], 
                    'MaxT': ['MaxT', 'MaxTemperature', 'T'], 
                    'Wx': ['Wx', 'WeatherDescription'],
                    'PoP': ['PoP12h', 'PoP6h', 'PoP3h', 'ProbabilityOfPrecipitation']
                }
            };

            const currentMap = isF_D0047 ? cwaMappings.F_D0047 : cwaMappings.F_C0032;

            for (const candidate of candidates) {
                const checks = currentMap[candidate] || [candidate];
                
                for (const checkName of checks) {
                     // 1. å˜—è©¦å®Œå…¨åŒ¹é…
                     let found = elements.find(e => e.elementName === checkName);
                     if (found) return found;
                     
                     // 2. å˜—è©¦å¤§å°å¯«åŒ¹é… (é‡å°è‹±æ–‡ä»£ç¢¼)
                     if (checkName.match(/[a-zA-Z]/)) {
                        found = elements.find(e => e.elementName === checkName.toUpperCase() || e.elementName === checkName.toLowerCase());
                        if (found) return found;
                     }
                }
            }
            return null;
        }

        /**
         * ä¿®æ­£ getValue: å¢å¼·å° F-D0047 è¤‡é›œçµæ§‹çš„è§£æï¼Œæ’é™¤ä»£ç¢¼å€¼
         */
        function getValue(timeObj) {
            if (!timeObj) return '--';
            const val = timeObj.elementValue || timeObj.parameter;
            
            if (Array.isArray(val)) {
                const firstObj = val[0];
                if (typeof firstObj === 'object' && firstObj !== null) {
                    // 1. æ¨™æº– CWA æ ¼å¼
                    if (firstObj.value) return firstObj.value;
                    if (firstObj.parameterName) return firstObj.parameterName;
                    
                    // 2. F-D0047 æ ¼å¼: { "Temperature": "17", "Weather": "å¤šé›²", "WeatherCode": "04" }
                    // æˆ‘å€‘éœ€è¦é¿é–‹ "Code" çµå°¾çš„éµï¼Œå„ªå…ˆå–æ–‡å­—æè¿°
                    for (const key in firstObj) {
                        // å¿½ç•¥ ID, Code, Unit ç­‰éé¡¯ç¤ºç”¨æ¬„ä½
                        if (firstObj[key] !== null && 
                            !key.endsWith('Code') && 
                            !key.endsWith('ID') &&
                            !key.endsWith('Unit') &&
                            !key.endsWith('Measures')) {
                            return firstObj[key]; 
                        }
                    }
                    // å¦‚æœçœŸçš„åªå‰©ä¸‹ Codeï¼Œå‰‡å›å‚³ç¬¬ä¸€å€‹é null
                    for (const key in firstObj) {
                        if (firstObj[key] !== null) return firstObj[key];
                    }
                }
            }
            
            return val?.parameterName || val?.value || val?.parameterValue || '--';
        }

        // ====================================================================
        // App Controller
        // ====================================================================
        
        App = {
            API_URL: WORKER_URL,
            currentData: [],

            init() {
                if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
                this.bindEvents();
                this.fetchData();
            },

            bindEvents() {
                document.getElementById('datasetSelect').addEventListener('change', () => this.fetchData());
                document.getElementById('locationSelect').addEventListener('change', () => this.renderForecast());
            },

            async fetchData() {
                const datasetId = document.getElementById('datasetSelect').value;
                const grid = document.getElementById('forecastGrid');
                const locSelect = document.getElementById('locationSelect');

                grid.innerHTML = '<div class="status-msg"><i class="fas fa-spinner fa-spin"></i> è³‡æ–™è®€å–ä¸­...</div>';
                locSelect.innerHTML = '<option>è¼‰å…¥ä¸­...</option>';
                locSelect.disabled = true;

                try {
                    const response = await fetch(`${this.API_URL}?dataset=${datasetId}`);
                    const json = await response.json();
                    
                    if (!json || (typeof json === 'object' && Object.keys(json).length === 0)) {
                        throw new Error("Worker å›å‚³æ•¸æ“šç‚ºç©º (API Key æˆ– D1 å¿«å–å•é¡Œ)");
                    }

                    // ä½¿ç”¨è§£æå™¨è™•ç†åŸå§‹çµæ§‹
                    this.currentData = DataParser.parse(json);

                    if (this.currentData.length === 0) {
                        console.error("ç„¡æ³•è§£æçµæ§‹", json);
                        throw new Error("è³‡æ–™åº«çµæ§‹æ”¹è®Šæˆ–ç„¡æ³•è§£æ");
                    }

                    console.log(`âœ… æˆåŠŸè§£æ ${this.currentData.length} ç­†åœ°é»è³‡æ–™`);
                    this.populateLocations();
                    this.renderForecast();

                } catch (error) {
                    console.error("API Error:", error);
                    grid.innerHTML = `<div class="status-msg" style="color:#ef4444"><i class="fas fa-exclamation-circle"></i> è®€å–å¤±æ•—: ${error.message}</div>`;
                    locSelect.innerHTML = '<option>ç„¡è³‡æ–™</option>';
                }
            },

            populateLocations() {
                const locSelect = document.getElementById('locationSelect');
                locSelect.innerHTML = '';
                
                this.currentData.forEach((loc, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = loc.name;
                    locSelect.appendChild(option);
                });

                // å˜—è©¦é è¨­é¸å–å°åŒ—æˆ–ç¬¬ä¸€ç­†
                let defaultIdx = 0;
                const targetCity = 'è‡ºåŒ—å¸‚'; 
                const foundIdx = this.currentData.findIndex(l => l.name.includes(targetCity));
                if (foundIdx !== -1) defaultIdx = foundIdx;

                locSelect.value = defaultIdx;
                locSelect.disabled = false;
            },

            renderForecast() {
                const index = document.getElementById('locationSelect').value;
                const location = this.currentData[index];
                const grid = document.getElementById('forecastGrid');
                const datasetType = document.getElementById('datasetSelect').value;
                
                const isDaily = (datasetType === 'F-C0032-007'); 
                const isHourlyTempMode = (datasetType === 'F-D0047-089'); // 3å°æ™‚é å ±åªæœ‰ç¬æ™‚æº«åº¦

                if (!location || !location.rawElements) { 
                    grid.innerHTML = '<div class="status-msg">æœªé¸æ“‡åœ°é»æˆ–è³‡æ–™éºå¤±</div>';
                    return;
                }

                let html = '';
                let renderedCardsCount = 0; 
                const elements = location.rawElements;

                // æ‰¾å‡ºé—œéµå› å­
                const wx = findEl(elements, ['Wx', 'WeatherDescription'], datasetType);
                const minT = findEl(elements, ['MinT', 'MinTemperature', 'T'], datasetType); 
                const maxT = findEl(elements, ['MaxT', 'MaxTemperature', 'T'], datasetType);
                const pop = findEl(elements, ['PoP', '12å°æ™‚é™é›¨æ©Ÿç‡', '3å°æ™‚é™é›¨æ©Ÿç‡', 'ProbabilityOfPrecipitation'], datasetType);

                // æ ¸å¿ƒå…ƒç´ æª¢æŸ¥
                if (!wx || !minT || !wx.time || wx.time.length === 0) {
                     grid.innerHTML = '<div class="status-msg"><i class="fas fa-exclamation-triangle"></i> æ­¤åœ°é»æš«ç„¡è©³ç´°é å ±æ•¸æ“š</div>';
                     return;
                }
                
                for(let i=0; i<wx.time.length; i++) {
                    
                    if (isDaily) {
                        const startH = new Date(wx.time[i].startTime || wx.time[i].dataTime).getHours();
                        if (startH >= 18 || startH < 6) continue;
                    }
                    
                    const weatherDesc = getValue(wx.time[i]);
                    let cardMinT = getValue(minT.time[i]);
                    let cardMaxT = maxT ? getValue(maxT.time[i]) : cardMinT; 
                    
                    // F-D0047-089 ä¿®æ­£é‚è¼¯
                    if (isHourlyTempMode) {
                        if (cardMinT === '--') continue;
                        cardMaxT = cardMinT; 
                    }
                    
                    if (cardMinT === '--') continue;

                    const popVal = pop ? getValue(pop.time[i]) : null;

                    html += this.createCardHTML(
                        wx.time[i].startTime || wx.time[i].dataTime, 
                        wx.time[i].endTime, 
                        weatherDesc, 
                        cardMinT, 
                        cardMaxT, 
                        popVal,
                        isDaily
                    );
                    renderedCardsCount++;
                }
                
                grid.innerHTML = html || '<div class="status-msg">æŸ¥ç„¡ç¬¦åˆæ¢ä»¶çš„é å ±è³‡æ–™</div>';
                document.getElementById('lastUpdate').textContent = `æœ€å¾Œæ›´æ–°æ™‚é–“ï¼š${new Date().toLocaleString('zh-TW')}`;
            },

            createCardHTML(startTimeStr, endTimeStr, weather, minT, maxT, pop, isDailyMode) {
                const start = new Date(startTimeStr);
                const dateStr = `${start.getMonth()+1}/${start.getDate()}`;
                const dayName = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'][start.getDay()];
                
                let icon = '<i class="fas fa-cloud"></i>';
                if (weather.includes('æ™´')) icon = '<i class="fas fa-sun" style="color:orange"></i>';
                if (weather.includes('å¤šé›²')) icon = '<i class="fas fa-cloud-sun" style="color:#f9a825"></i>';
                if (weather.includes('é™°')) icon = '<i class="fas fa-cloud" style="color:#90a4ae"></i>';
                if (weather.includes('é›¨')) icon = '<i class="fas fa-cloud-showers-heavy" style="color:#42a5f5"></i>';
                if (weather.includes('é›·')) icon = '<i class="fas fa-bolt" style="color:#ffeb3b"></i>';
                
                let timeDesc = dayName;
                let isNight = false;

                if (!isDailyMode) {
                    let h1 = start.getHours();
                    let h2Str = "";
                    
                    if(endTimeStr) {
                        const end = new Date(endTimeStr);
                        const h2 = end.getHours();
                        h2Str = ` - ${h2.toString().padStart(2,'0')}:00`;
                        // åˆ¤æ–·æ˜¯å¦ç‚ºæ™šä¸Š (18:00 ä»¥å¾Œæˆ– 06:00 ä»¥å‰)
                        if (h1 >= 18 || h1 < 6) isNight = true;
                    } else {
                        // ç¬æ™‚è³‡æ–™
                        if (h1 >= 18 || h1 < 6) isNight = true;
                    }
                    
                    timeDesc = `${dayName}<br><span style="font-size:0.85em; font-weight:normal;">${h1.toString().padStart(2,'0')}:00${h2Str}</span>`;
                }

                let popHtml = '<div style="height:24px;"></div>';
                // æª¢æŸ¥ PoP æ˜¯å¦ç‚ºæœ‰æ•ˆæ•¸å­—æˆ–å­—ä¸²
                if (pop && pop !== ' ' && pop !== 'null' && pop !== '-' && pop !== '--') {
                    popHtml = `<div class="card-rain"><i class="fas fa-umbrella"></i> ${pop}%</div>`;
                }

                let tempHtml = `<div class="card-temp">${minT}Â° - ${maxT}Â°</div>`;
                if(minT === maxT) {
                    tempHtml = `<div class="card-temp">${minT}Â°</div>`;
                }

                return `
                    <div class="card ${isNight ? 'is-night' : ''}">
                        <div>
                            <div class="card-date">${dateStr}</div>
                            <div class="card-time">${timeDesc}</div>
                            <div class="card-icon">${icon}</div>
                            <div class="card-desc">${weather}</div>
                        </div>
                        <div>
                            ${tempHtml}
                            ${popHtml}
                        </div>
                    </div>
                `;
            }
        };


        /**
         * DataParser: çµæ§‹è§£æå™¨ (V7.2)
         */
        const DataParser = {
            parse(json) {
                let rawLocations = null;
                
                // 1. å˜—è©¦å¾ records çµæ§‹ä¸­è§£æ (Datastore API)
                if (json?.records) {
                    if (json.records.location) {
                        // ä¸€èˆ¬ CWA çµæ§‹
                        rawLocations = json.records.location;
                    }
                    else if (json.records.Locations && Array.isArray(json.records.Locations)) {
                        // F-D0047 çµæ§‹: records.Locations[0].Location (æ³¨æ„å¤§å°å¯«)
                        const countyData = json.records.Locations[0];
                        if (countyData?.Location) {
                            rawLocations = countyData.Location;
                        } else if (countyData?.location) {
                            rawLocations = countyData.location;
                        }
                    }
                }

                // 2. å˜—è©¦å¾ cwaopendata çµæ§‹ä¸­è§£æ (File API)
                if (!rawLocations && json?.cwaopendata?.dataset) { 
                    const dataset = json.cwaopendata.dataset;
                    if (dataset.location) {
                        rawLocations = dataset.location;
                    }
                    else if (dataset.locations?.location) {
                        rawLocations = dataset.locations.location;
                    }
                }
                
                if (!rawLocations) return [];
                if (!Array.isArray(rawLocations)) rawLocations = [rawLocations];

                // 3. è½‰æ›æ¯å€‹åœ°é»
                return rawLocations.map(loc => {
                    const name = loc.locationName || loc.LocationName; 
                    const elements = loc.weatherElement || loc.WeatherElement; 
                    
                    return {
                        name: name,
                        rawElements: elements // ä¿ç•™åŸå§‹å…ƒç´ çµæ§‹
                    };
                });
            }
        };

        // å•Ÿå‹•ç¨‹å¼
        App.init();
    </script>
