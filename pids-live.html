        async function fetchTrainStops(trainNo) {
            if (stopsCache[trainNo]) return stopsCache[trainNo];

            const urlGeneral = `/v3/Rail/TRA/GeneralTimetable/TrainNo/${trainNo}?$format=JSON`;
            const urlDaily = `/v3/Rail/TRA/DailyTimetable/Today/TrainNo/${trainNo}?$format=JSON`;

            const tryFetch = async (url) => {
                try {
                    const data = await tdxApi.fetch(url);
                    if (data && data.length > 0 && data[0].StopTimes) {
                        return data[0].StopTimes;
                    }
                } catch (e) { return null; }
                return null;
            };

            // 1. å„ªå…ˆæŸ¥ã€Œå®šæœŸæ™‚åˆ»è¡¨ã€ (æœ€å¿«ï¼Œæœ€ç©©å®š)
            let stopTimes = await tryFetch(urlGeneral);

            // 2. å¦‚æœæ²’æœ‰ï¼ŒæŸ¥ã€Œç•¶æ—¥æ™‚åˆ»è¡¨ã€ (åŠ ç­è»Šç”¨)
            if (!stopTimes) {

                stopTimes = await tryFetch(urlDaily);

                stopsCache[trainNo] = []; 
                return [];
            }
        }

        function addMinutesToTime(timeStr, minutesToAdd) {
            if (!timeStr) return '--:--';
            if (minutesToAdd === 0) return timeStr;

            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours);
            date.setMinutes(minutes + minutesToAdd);

            const newHours = String(date.getHours()).padStart(2, '0');
            const newMinutes = String(date.getMinutes()).padStart(2, '0');
            return `${newHours}:${newMinutes}`;
        }

            const el = document.getElementById(elementId);

            const container = el.parentElement;

                const standardizedData = data.map(t => ({
