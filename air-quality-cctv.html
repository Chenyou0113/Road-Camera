        async function init() {

            map = L.map('map').setView([23.97, 120.97], 8);

        // å¡«å……ç¸£å¸‚ä¸‹æ‹‰é¸å–®
        function populateCountyFilter() {
            const select = document.getElementById('county-filter');

            Array.from(counties).sort().forEach(county => {

        function renderMap() {

            Object.values(markers).forEach(marker => {
