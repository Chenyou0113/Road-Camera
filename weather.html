    <script>
        const CLOUDFLARE_WORKER_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev';

        let selectedCounty = 'å…¨éƒ¨';

        function initMap() {
            if (!map) {
                map = L.map('map').setView([23.6, 121], 7);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap', maxZoom: 18

                markersLayer = L.layerGroup().addTo(map);
            }
        }

        async function loadStationData() {
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');
            loading.style.display = 'block';
            errorMsg.style.display = 'none';

            try {
                if (!CLOUDFLARE_WORKER_URL) throw new Error("Worker URL missing");

                const urls = [
                    `${CLOUDFLARE_WORKER_URL}?dataset=O-A0001-001`,
                    `${CLOUDFLARE_WORKER_URL}?dataset=O-A0003-001`
                ];

                const responses = await Promise.all(urls.map(url => fetch(url)));
                const jsons = await Promise.all(responses.map(res => {
                    if (!res.ok) throw new Error(`Worker Error: ${res.status}`);
                    return res.json();
                }));

                if (jsons[0].error) throw new Error("Worker: " + jsons[0].error);

                const rawStations = [];
                if (jsons[0].records && jsons[0].records.Station) rawStations.push(...jsons[0].records.Station);
                if (jsons[1].records && jsons[1].records.Station) rawStations.push(...jsons[1].records.Station);

                const processedStations = rawStations.map(s => transformStationData(s));
                const uniqueStationMap = new Map();
                processedStations.forEach(s => uniqueStationMap.set(s.stationName, s));
                allStations = Array.from(uniqueStationMap.values());

            } catch (error) {
                console.error("Fetch failed:", error);
                errorMsg.innerHTML = error.message.includes("Worker URL missing") ? 
                    "âš ï¸ è«‹è¨­å®š Worker ç¶²å€ã€‚" : `âš ï¸ é€£ç·šéŒ¯èª¤ (${error.message})ï¼Œä½¿ç”¨æ¨¡æ“¬è³‡æ–™ã€‚`;
                errorMsg.style.display = 'block';
                allStations = MOCK_DATA;
            } finally {
                loading.style.display = 'none';
                filteredStations = allStations;
                setupCountyFilters();
                renderStats();
                renderStations();
            }
        }

        function processValue(val) {
            if (typeof val === 'object' && val !== null) val = val.Value || val.value;
            if (val === 'X' || val === -99) return { val: null, str: 'å„€å™¨æ•…éšœ' };
            if (val === 'T') return { val: 0.0, str: 'é›¨è·¡' };
            if (val === -98) return { val: 0.0, str: '6hrç„¡é™æ°´' };
            if (val === undefined || val === null || val === '') return { val: null, str: '--' };
            const num = parseFloat(val);
            if (isNaN(num)) return { val: null, str: '--' };
            if (num < -90) return { val: null, str: 'è³‡æ–™ç•°å¸¸' };
            return { val: num, str: num.toString() };
        }

        function transformStationData(s) {
            const we = s.WeatherElement || s; 
            let rawTemp, rawHum, rawRain, rawWind, weatherDesc;

            rawTemp = we.AirTemperature;
            rawHum = we.RelativeHumidity;
            rawRain = we.Now ? we.Now.Precipitation : we.Precipitation;
            rawWind = we.WindSpeed;
            weatherDesc = we.Weather;

            if (Array.isArray(s.WeatherElement)) {
                const getVal = (name) => {
                    const item = s.WeatherElement.find(e => e.ElementName === name);
                    return item ? item.ElementValue : undefined;
                };
                if (rawTemp === undefined) rawTemp = getVal('TEMP');
                if (rawHum === undefined) rawHum = getVal('HUMD');
                if (rawRain === undefined) rawRain = (getVal('H_24R') || getVal('RAIN'));
                if (rawWind === undefined) rawWind = getVal('WDSD');
                if (!weatherDesc) weatherDesc = getVal('Weather');
            }

            const tempObj = processValue(rawTemp);
            const rainObj = processValue(rawRain);
            const windObj = processValue(rawWind);
            let humObj = processValue(rawHum);

            if (humObj.val !== null && humObj.val <= 1 && humObj.val > 0) {
                humObj.val *= 100;
                humObj.str = Math.round(humObj.val).toString();
            } else if (humObj.val !== null) {
                humObj.val = Math.round(humObj.val);
                humObj.str = humObj.val.toString();
            }

            let lat = null, lon = null;
            if (s.GeoInfo) {
                if (s.GeoInfo.Coordinates) {
                    const coord = s.GeoInfo.Coordinates.find(c => c.CoordinateName === 'WGS84') || s.GeoInfo.Coordinates[1];
                    if (coord) { lat = coord.StationLatitude; lon = coord.StationLongitude; }
                } else if (s.GeoInfo.StationLatitude) {
                    lat = s.GeoInfo.StationLatitude; lon = s.GeoInfo.StationLongitude;
                }
            } else if (s.StationLatitude) {
                lat = s.StationLatitude; lon = s.StationLongitude;
            }

            return {
                stationId: s.StationId,
                stationName: s.StationName,
                county: s.GeoInfo ? s.GeoInfo.CountyName : (s.CountyName || 'æœªçŸ¥'),
                town: s.GeoInfo ? s.GeoInfo.TownName : (s.TownName || ''),
                lat: parseFloat(lat),
                lon: parseFloat(lon),
                temp: tempObj,
                rain: rainObj,
                wind: windObj,
                hum: humObj,
                weather: weatherDesc,
                obsTime: s.ObsTime ? s.ObsTime.DateTime : (s.DateTime || '')
            };
        }

        function formatDateTime(isoString) {
            if (!isoString) return '--';
            const d = new Date(isoString);
            if (isNaN(d.getTime())) return isoString;
            const pad = (n) => n.toString().padStart(2, '0');
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }

        function setupCountyFilters() {
            const countyOrder = [
                'åŸºéš†å¸‚', 'è‡ºåŒ—å¸‚', 'æ–°åŒ—å¸‚', 'æ¡ƒåœ’å¸‚', 'æ–°ç«¹å¸‚', 'æ–°ç«¹ç¸£', 'è‹—æ —ç¸£',
                'è‡ºä¸­å¸‚', 'å½°åŒ–ç¸£', 'å—æŠ•ç¸£', 'é›²æ—ç¸£', 'å˜‰ç¾©å¸‚', 'å˜‰ç¾©ç¸£',
                'è‡ºå—å¸‚', 'é«˜é›„å¸‚', 'å±æ±ç¸£', 'å®œè˜­ç¸£', 'èŠ±è“®ç¸£', 'è‡ºæ±ç¸£',
                'æ¾æ¹–ç¸£', 'é‡‘é–€ç¸£', 'é€£æ±Ÿç¸£'
            ];
            let uniqueCounties = [...new Set(allStations.map(s => s.county).filter(Boolean))];
            uniqueCounties.sort((a, b) => {
                let indexA = countyOrder.indexOf(a); let indexB = countyOrder.indexOf(b);
                if (indexA === -1) indexA = 999; if (indexB === -1) indexB = 999;
                return indexA - indexB;
            });
            document.getElementById('county-filters').innerHTML = ['å…¨éƒ¨', ...uniqueCounties].map(c => 
                `<button class="filter-btn ${c === selectedCounty ? 'active' : ''}" onclick="filterCounty('${c}')">${c}</button>`
            ).join('');
        }

        function filterCounty(county) {
            selectedCounty = county;
            filteredStations = county === 'å…¨éƒ¨' ? allStations : allStations.filter(s => s.county === county);
            renderStats(); 
            renderStations();
        }

        function renderStats() {
            const validTemp = filteredStations.filter(s => s.temp.val !== null);
            const avgTemp = validTemp.length ? (validTemp.reduce((a, b) => a + b.temp.val, 0) / validTemp.length).toFixed(1) : '-';
            const maxTemp = validTemp.length ? Math.max(...validTemp.map(s => s.temp.val)) : '-';
            const minTemp = validTemp.length ? Math.min(...validTemp.map(s => s.temp.val)) : '-';
            const rainCount = filteredStations.filter(s => s.rain.val > 0).length;
            const validRain = filteredStations.filter(s => s.rain.val !== null);
            const maxRain = validRain.length ? Math.max(...validRain.map(s => s.rain.val)) : 0;
            const errorCount = filteredStations.filter(s => s.temp.val === null && (s.temp.str.includes('æ•…éšœ') || s.temp.str.includes('ç•°å¸¸'))).length;

            document.getElementById('stats-panel').innerHTML = `
                <div class="stat-card"><div class="stat-number">${filteredStations.length}</div><div class="stat-label">è§€æ¸¬ç«™æ•¸</div></div>
                <div class="stat-card"><div class="stat-number">${avgTemp}Â°C</div><div class="stat-label">å¹³å‡æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${maxTemp}Â°C</div><div class="stat-label">æœ€é«˜æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${minTemp}Â°C</div><div class="stat-label">æœ€ä½æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${rainCount}</div><div class="stat-label">é™é›¨ç«™æ•¸</div></div>
                <div class="stat-card"><div class="stat-number" style="color:#0288D1">${maxRain}mm</div><div class="stat-label">æœ€é«˜é›¨é‡</div></div>
                <div class="stat-card"><div class="stat-number" style="color:${errorCount > 0 ? '#e53935' : 'inherit'}">${errorCount}</div><div class="stat-label">æ•…éšœ/ç•°å¸¸</div></div>
            `;
        }

        function renderStations() {
            const grid = document.getElementById('stations-grid');
            markersLayer.clearLayers();

            if (filteredStations.length === 0) {
                grid.innerHTML = '<p style="color:var(--text-secondary); text-align:center; grid-column:1/-1;">ç„¡ç¬¦åˆè³‡æ–™</p>';
                return;
            }

            const sortedStations = [...filteredStations].sort((a, b) => (b.temp.val || -100) - (a.temp.val || -100));

            grid.innerHTML = sortedStations.map(s => {
                const tempDisplay = s.temp.val !== null ? `${s.temp.str}Â°C` : s.temp.str;
                
                if (s.lat && s.lon) {
                    const marker = L.marker([s.lat, s.lon]).bindPopup(`<b>${s.stationName}</b><br>ğŸŒ¡ï¸ ${tempDisplay}<br>${s.weather || ''}`);
                    markersLayer.addLayer(marker);
                }

                let tempColor, bgColor;
                if (s.temp.val === null) {
                    tempColor = '#999'; bgColor = '#757575';
                } else {
                    tempColor = (s.temp.val > 30) ? '#ff5252' : (s.temp.val < 15 ? '#4FC3F7' : '#29B6F6');
                    bgColor = (s.temp.val > 30) ? 'linear-gradient(135deg, #d32f2f 0%, #c62828 100%)' : 'linear-gradient(135deg, #1976D2 0%, #0D47A1 100%)';
                }
                const tempClass = s.temp.val === null ? 'temp-main small-text' : 'temp-main';
                const weatherIcon = getWeatherIcon(s.weather, s.rain.val);

                return `
                <div class="station-card" onclick="showModal('${s.stationId}')">
                    <div class="station-header" style="background: ${bgColor}">
                        <h3>${s.stationName}</h3>
                        <span>${s.county}</span>
                    </div>
                    <div class="station-body">
                        <div class="weather-icon" style="font-size: 3rem; margin: 10px 0;">${weatherIcon}</div>
                        <div class="${tempClass}" style="color: ${tempColor}">${tempDisplay}</div>
                        <div class="station-info-row">
                            <span class="info-pill">ğŸ’§ ${s.hum.val !== null ? s.hum.str + '%' : s.hum.str}</span>
                            <span class="info-pill">ğŸŒ§ï¸ ${s.rain.val !== null ? s.rain.str + 'mm' : s.rain.str}</span>
                            <span class="info-pill">ğŸ’¨ ${s.wind.val !== null ? s.wind.str + 'm/s' : s.wind.str}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getWeatherIcon(weather, rainVal) {
            if (rainVal > 0.5) return 'ğŸŒ§ï¸';
            if (!weather) return 'â›…';
            if (weather.includes('æ™´')) return 'â˜€ï¸';
            if (weather.includes('é›¨')) return 'ğŸŒ§ï¸';
            if (weather.includes('é™°')) return 'â˜ï¸';
            if (weather.includes('é›²')) return 'â›…';
            return 'ğŸŒ¤ï¸';
        }

        function showModal(id) {
            const s = allStations.find(x => x.stationId === id);
            if (!s) return;
            
            document.getElementById('modalTitle').textContent = `${s.stationName} æ¸¬ç«™è³‡æ–™`;
            
            const weatherBadge = s.weather ? `<div class="weather-badge">${getWeatherIcon(s.weather, s.rain.val)} ${s.weather}</div>` : '';
            const locationStr = `${s.county} ${s.town || ''}`;
            const timeStr = formatDateTime(s.obsTime);

            document.getElementById('modalBasicInfo').innerHTML = `
                <div class="basic-info-card">
                    <div class="basic-info-left">
                        <p><strong>ğŸ“ åœ°é»ï¼š</strong>${locationStr}</p>
                        <p><strong>ğŸ•’ è§€æ¸¬æ™‚é–“ï¼š</strong>${timeStr}</p>
                        <p><strong>ğŸ†” æ¸¬ç«™ä»£ç¢¼ï¼š</strong>${s.stationId}</p>
                    </div>
                    <div class="basic-info-right">${weatherBadge}</div>
                </div>
            `;

            const cards = [
                { label: 'æº«åº¦ (Temperature)', val: s.temp.val, str: s.temp.str, unit: 'Â°C' },
                { label: 'ç›¸å°æ¿•åº¦ (Humidity)', val: s.hum.val, str: s.hum.str, unit: '%' },
                { label: 'æ—¥é›¨é‡ (Rainfall)', val: s.rain.val, str: s.rain.str, unit: 'mm' },
                { label: 'é¢¨é€Ÿ (Wind Speed)', val: s.wind.val, str: s.wind.str, unit: 'm/s' }
            ];

            document.getElementById('modalDataGrid').innerHTML = cards.map(c => {
                const valClass = (c.val === null && c.str.length > 3) ? 'card-value small-text' : 'card-value';
                return `
                <div class="data-card">
                    <div class="card-label">${c.label}</div>
                    <div class="${valClass}" style="font-size: ${c.val === null ? '24px' : '42px'}">${c.str}</div>
                    ${c.val !== null ? `<div class="card-unit">${c.unit}</div>` : ''}
                </div>`;
            }).join('');

            document.getElementById('stationModal').classList.add('active');
            fetchHistoryAndRender(s.stationId);
        }

        async function fetchHistoryAndRender(stationId) {
            try {
                // 1. æŠ“å–æ­·å²è³‡æ–™
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}?history=true&stationId=${stationId}`);
                if (!response.ok) throw new Error("History fetch failed");
                let historyData = await response.json();
                
                historyData.sort((a, b) => a.timestamp - b.timestamp);

                // 2. è³‡æ–™å»é‡ (ä»¥åˆ†é˜ç‚ºå–®ä½)
                const uniqueData = [];
                const seenTimes = new Set();

                historyData.forEach(d => {
                    const date = new Date(d.timestamp);
                    const timeStr = `${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
                    
                    if (!seenTimes.has(timeStr)) {
                        seenTimes.add(timeStr);
                        uniqueData.push(d);
                    }
                });

                // 3. æº–å‚™ç¹ªåœ–é™£åˆ—
                const labels = [];
                const temps = [];
                const hums = [];
                const rains = [];
                const winds = []; // ğŸ”¥ æ–°å¢é¢¨é€Ÿé™£åˆ—

                if (uniqueData.length > 0) {
                    uniqueData.forEach(d => {
                        labels.push(d.timestamp);
                        temps.push(d.temperature <= -90 ? null : d.temperature);
                        
                        let h = d.humidity;
                        if (h !== null && h <= 1 && h > 0) h *= 100;
                        hums.push(Math.round(h));
                        
                        rains.push((d.rain === 'T' || d.rain < 0) ? 0 : d.rain);
                        
                        // ğŸ”¥ æŠ“å–é¢¨é€Ÿï¼Œå¦‚æœæ²’æœ‰å€¼å°±è£œ 0
                        winds.push(d.wind_speed === null || d.wind_speed < 0 ? 0 : d.wind_speed);
                    });
                }
                
                // 4. å‘¼å«ç¹ªåœ–å‡½å¼ (å¤šå‚³ä¸€å€‹ winds åƒæ•¸)
                renderCharts(labels, temps, hums, rains, winds);
                
            } catch (e) {
                console.error("ç„¡æ³•è¼‰å…¥æ­·å²åœ–è¡¨", e);
            }
        }

        function renderCharts(labels, temps, hums, rains, winds) {
            const isDark = document.body.classList.contains('dark-mode');
            const isMobile = window.innerWidth < 768;

            const styles = {
                titleColor: isDark ? '#64B5F6' : '#28629f',
                subTitleColor: isDark ? '#aaa' : '#666',
                gridColor: isDark ? 'rgba(255, 255, 255, 0.1)' : '#eee',
                textColor: isDark ? '#ccc' : '#555',
                tempLine: '#F59E0B',
                humLine: '#0EA5E9',
                rainBar:  '#94a3b8',
                windLine: '#00e676' // ğŸ”¥ é¢¨é€Ÿé¡è‰² (ç¶ è‰²)
            };

            const formatFullTime = (timestamp) => {
                const d = new Date(timestamp);
                return `${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            };

            const formatShortTime = (timestamp) => {
                const d = new Date(timestamp);
                return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            };

            const timeRange = labels.length > 0 
                ? `${formatFullTime(labels[0])} ~ ${formatFullTime(labels[labels.length-1])}`
                : '-- ~ --';

            const createConfig = (type, title, yLabel, datasetLabel, dataValues, color) => ({
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: datasetLabel,
                        data: dataValues,
                        borderColor: color,
                        backgroundColor: type === 'bar' ? color : color + '1a',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        fill: type === 'line'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: { top: 10, right: 20, left: 10, bottom: 10 } },
                    scales: {
                        x: {
                            ticks: {
                                color: styles.textColor,
                                maxRotation: 0,
                                minRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: isMobile ? 6 : 8,
                                font: { size: 11 },
                                callback: function(value, index, values) {
                                    return formatShortTime(labels[index]);
                                }
                            },
                            grid: { display: false },
                            title: { display: true, text: 'å°æ™‚', color: styles.subTitleColor, font: {size: 12}, padding: {top: 10} }
                        },
                        y: {
                            ticks: { color: styles.textColor, padding: 5 },
                            grid: { color: styles.gridColor, drawBorder: false },
                            title: { display: true, text: yLabel, color: styles.subTitleColor, font: {size: 12} },
                            beginAtZero: type === 'bar',
                            max: (datasetLabel === 'ç›¸å°æ¿•åº¦') ? 100 : undefined
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: title,
                            color: styles.titleColor,
                            font: { size: 16, weight: 'bold', family: 'Microsoft JhengHei' },
                            padding: { top: 10, bottom: 5 }
                        },
                        subtitle: {
                            display: true,
                            text: timeRange,
                            color: styles.subTitleColor,
                            font: { size: 12, family: 'Arial' },
                            padding: { bottom: 15 }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#333',
                            bodyColor: '#333',
                            borderColor: '#ccc',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: true,
                            callbacks: {
                                title: function(items) {
                                    if (items.length > 0) {
                                        return formatFullTime(labels[items[0].dataIndex]);
                                    }
                                    return '';
                                }
                            }
                        }
                    }
                }
            });

            const destroy = (id) => { if (chartInstances[id]) { chartInstances[id].destroy(); delete chartInstances[id]; } };

            // 1. æº«åº¦åœ–
            destroy('tempChart');
            chartInstances['tempChart'] = new Chart(
                document.getElementById('tempChart').getContext('2d'),
                createConfig('line', `éå»24å°æ™‚æº«åº¦è®ŠåŒ–åœ–`, 'æº«åº¦ (Â°C)', 'æ°£æº«', temps, styles.tempLine)
            );

            // 2. æ¿•åº¦åœ–
            destroy('humChart');
            chartInstances['humChart'] = new Chart(
                document.getElementById('humChart').getContext('2d'),
                createConfig('line', `éå»24å°æ™‚ç›¸å°æ¿•åº¦è®ŠåŒ–åœ–`, 'ç›¸å°æ¿•åº¦ (%)', 'ç›¸å°æ¿•åº¦', hums, styles.humLine)
            );

            // 3. é›¨é‡åœ–
            destroy('rainChart');
            chartInstances['rainChart'] = new Chart(
                document.getElementById('rainChart').getContext('2d'),
                createConfig('bar', `éå»24å°æ™‚é›¨é‡è®ŠåŒ–åœ–`, 'æ¯«ç±³ (mm)', 'é›¨é‡', rains, styles.rainBar)
            );

            // 4. ğŸ”¥ é¢¨é€Ÿåœ– (æ–°å¢)
            destroy('windChart');
            chartInstances['windChart'] = new Chart(
                document.getElementById('windChart').getContext('2d'),
                createConfig('line', `éå»24å°æ™‚é¢¨é€Ÿè®ŠåŒ–åœ–`, 'é¢¨é€Ÿ (m/s)', 'é¢¨é€Ÿ', winds, styles.windLine)
            );
        }

        function closeModal() {
            document.getElementById('stationModal').classList.remove('active');
        }

        function refreshData() {
            loadStationData();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
            
            if(document.getElementById('stationModal').classList.contains('active')) {
                const s = allStations.find(x => x.stationName === document.getElementById('modalTitle').textContent.split(' ')[0]);
                if(s) fetchHistoryAndRender(s.stationId);
            }
        }

        function loadThemePreference() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').textContent = 'â˜€ï¸';
            }
        }
    </script>
