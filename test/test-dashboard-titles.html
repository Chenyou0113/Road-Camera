<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題可見性測試</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft JhengHei', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .status-section, .chart-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 區域標題樣式 */
        .status-section h3,
        .chart-section h3 {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .status-section h3 i,
        .chart-section h3 i {
            color: #667eea;
            margin-right: 8px;
        }

        /* 深色模式 */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        body.dark-mode .status-section,
        body.dark-mode .chart-section {
            background: rgba(40,40,50,0.95);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 深色模式下的標題樣式 */
        body.dark-mode .status-section h3,
        body.dark-mode .chart-section h3 {
            color: #e0e0e0 !important;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(102, 126, 234, 0.3);
            border-bottom: 2px solid rgba(102, 126, 234, 0.5);
            padding-bottom: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        body.dark-mode .status-section h3 i,
        body.dark-mode .chart-section h3 i {
            color: #667eea;
            margin-right: 8px;
            text-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }
        
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">切換深色模式</button>
    
    <div class="container">
        <div class="status-section">
            <h3><i class="fas fa-list"></i> 系統狀態概覽</h3>
            <p>這是系統狀態概覽區域的內容測試</p>
        </div>
        
        <div class="chart-section">
            <h3><i class="fas fa-chart-line"></i> 監視器狀態趨勢</h3>
            <p>這是監視器狀態趨勢區域的內容測試</p>
        </div>
        
        <div class="chart-section">
            <h3><i class="fas fa-server"></i> API 服務運行狀態</h3>
            <p>這是API服務運行狀態區域的內容測試</p>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
