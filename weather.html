        // åœ°ç†æ’åº (å—â†’åŒ—, è¥¿â†’æ±)
        function sortStationsByGeography(stations) {
            return stations.sort((a, b) => {
                // ç„¡åº§æ¨™çš„æ’æœ€å¾Œ
                if (!a.lat || !a.lon) return 1;
