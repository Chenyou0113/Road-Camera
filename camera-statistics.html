  <script>
    // åˆå§‹åŒ–è¿½è¹¤å™¨
    const tracker = new CameraViewTracker({
      trackingEnabled: true,
      logEnabled: true,
      cacheExpiry: 30000 // 30 ç§’å¿«å–

    let autoRefreshInterval = null;

    /**

    async function quickTrack(cameraId) {

      } else {

    /**

      console.log("ğŸ”„ åˆ·æ–°æ’è¡Œ...");

      // è¼‰å…¥çµ±è¨ˆ

    }

    /**

    async function loadStatistics() {
      try {
        const cameras = await tracker.loadTopCameras(100);
        
        if (cameras.length > 0) {
          const totalViews = cameras.reduce((sum, cam) => sum + cam.views, 0);
          const avgViews = Math.round(totalViews / cameras.length);
          const maxViews = Math.max(...cameras.map(cam => cam.views));

          document.getElementById('total-cameras').textContent = cameras.length;
          document.getElementById('total-views').textContent = totalViews.toLocaleString();
          document.getElementById('avg-views').textContent = avgViews.toLocaleString();
          document.getElementById('max-views').textContent = maxViews.toLocaleString();

          document.getElementById('statistics').style.display = 'grid';
        }
      } catch (error) {
        console.error("âŒ è¼‰å…¥çµ±è¨ˆå¤±æ•—:", error);
      }
    }

    /**
