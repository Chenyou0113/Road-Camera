    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === åŸºç¤æ¨£å¼ (æ·±è—è‰²ä¸»é¡Œ) === */
        :root {

            --bg-gradient-end: #002c5f; 
            --card-bg: #ffffff; 
            --text-primary: #333333;

        body {

            min-height: 100vh;

        header {

            color: white; 
            padding: 15px 20px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); 
            position: sticky; top: 0; z-index: 100;

        .header-content { display: flex; align-items: center; justify-content: space-between; max-width: 1400px; margin: 0 auto; }
        .header-title { display: flex; align-items: center; gap: 15px; }
        .header-title h1 { font-size: 24px; font-weight: bold; margin: 0; }
        .back-button { background-color: rgba(255, 255, 255, 0.2); color: white; text-decoration: none; padding: 8px 16px; border-radius: 20px; font-size: 14px; border: 1px solid rgba(255,255,255,0.3); transition: all 0.3s; }
        .back-button:hover { background-color: rgba(255, 255, 255, 0.3); }

        /* åœ–è¡¨ç¶²æ ¼ */
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 40px;

        .chart-card {

        .card-body { padding: 15px; }
        .chart-image-container { 
            width: 100%;

            background-color: #f0f0f0; 
            border-radius: 8px; 
            overflow: hidden; 
            position: relative;

        .chart-image {

        /* åˆ·æ–°æŒ‰éˆ•æ¨£å¼ */
        .refresh-btn {

        /* éŸ¿æ‡‰å¼èª¿æ•´ */
        @media (max-width: 768px) {

            .header-content { flex-direction: column; align-items: flex-start; gap: 10px; }
            .back-button { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-chart-bar" style="font-size: 28px;"></i>
                <div>
                    <h1>å¤©æ°£åœ–èˆ‡ç´¯ç©é›¨é‡</h1>
                    <p style="margin: 5px 0 0 0; color: rgba(255, 255, 255, 0.8); font-size: 0.85rem;">CWA éœæ…‹åœ–è³‡å³æ™‚æ›´æ–°</p>
                </div>
            </div>
            <a href="index.html" class="back-button">â† è¿”å›é¦–é </a>
        </div>
    </header>

    <div class="main-container">

        <div style="margin: 20px 0;">
            <button class="refresh-btn" onclick="refreshCharts()">
                <i class="fas fa-sync-alt"></i> é‡æ–°è¼‰å…¥æ‰€æœ‰åœ–è³‡
            </button>
        </div>

        <div class="chart-grid" id="chart-container">
            <!-- åœ–è¡¨å°‡ç”± JS æ’å…¥ -->
        </div>
    </div>

    <script>
        // â˜… Worker ç¶²å€
        const API_BASE_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev';

        // â˜… å®šç¾©æ‰€æœ‰åœ–è¡¨
        const CHART_DEFINITIONS = [
            // ç´¯ç©é›¨é‡åœ– (30åˆ†é˜æ›´æ–°)
            { code: 'O-A0040-002', name: 'å°é–“è·ç´¯ç©é›¨é‡åœ–', icon: 'fas fa-cloud-showers-heavy', group: 'Rainfall' },
            { code: 'O-A0040-001', name: 'å¤§é–“è·ç´¯ç©é›¨é‡åœ–', icon: 'fas fa-cloud-rain', group: 'Rainfall' },
            
            // å¤©æ°£åœ– (6å°æ™‚æ›´æ–°)
            { code: 'F-C0035-001', name: 'åœ°é¢å¤©æ°£åœ–', icon: 'fas fa-globe-asia', group: 'Charts' },
            { code: 'F-C0035-003', name: 'æœ€æ–°å¤©æ°£åœ–', icon: 'fas fa-map-marked-alt', group: 'Charts' },
            
            // æº«åº¦åˆ†å¸ƒåœ– (1å°æ™‚æ›´æ–°)
            { code: 'O-A0038-001', name: 'æº«åº¦åˆ†å¸ƒåœ–', icon: 'fas fa-temperature-high', group: 'Charts' }
        ];
        
        document.addEventListener('DOMContentLoaded', refreshCharts);

        async function refreshCharts() {
            const container = document.getElementById('chart-container');
            container.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: white; padding: 50px;"><i class="fas fa-spinner fa-spin"></i> æ­£åœ¨è¼‰å…¥åœ–è³‡...</div>';

            try {
                const promises = CHART_DEFINITIONS.map(chart => fetchChartData(chart));
                const results = await Promise.all(promises);

                container.innerHTML = '';
                
                // æ¸²æŸ“æ‰€æœ‰åœ–è¡¨
                results.forEach(data => {
                    renderChartCard(data);
                });

            } catch (error) {
                console.error("Global Chart Refresh Error:", error);
                container.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #ffeb3b; padding: 50px;">âš ï¸ åœ–è³‡è¼‰å…¥ç™¼ç”Ÿåš´é‡éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ Worker Logã€‚</div>';
            }
        }

        async function fetchChartData(chart) {
            try {
                const url = `${API_BASE_URL}?dataset=${chart.code}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const json = await response.json();
                
                let imageUrl = null;
                let obsTime = null;
                
                // ğŸ”¥ æ ¸å¿ƒä¿®æ­£é‚è¼¯ï¼šè™•ç† Worker çš„å…©ç¨®å›å‚³æ ¼å¼
                
                // å˜—è©¦æ ¼å¼ A: Worker å·²ç¶“è™•ç†ä¸¦çµ±ä¸€æ ¼å¼ (Cache Hit)
                if (json.cwaopendata?.dataset?.resource) {
                    const dataset = json.cwaopendata.dataset;
                    imageUrl = dataset.resource.uri || dataset.resource.ProductURL;
                    obsTime = dataset.obsTime || dataset.resource.published;

                // å˜—è©¦æ ¼å¼ B: Worker å‰›å¾ CWA æŠ“å–å›å‚³çš„åŸå§‹æ ¼å¼ (Cache Miss)
                } else if (json.cwaopendata?.resources) {
                    const resources = json.cwaopendata.resources;
                    if (resources.resource?.uri) {
                        // CWA æª”æ¡ˆ API åŸå§‹çµæ§‹
                        imageUrl = resources.resource.uri;
                        obsTime = resources.resource.published || new Date().toLocaleString();
                    } else if (Array.isArray(resources) && resources[0]?.resource?.uri) {
                        // æœ‰æ™‚ resources æ˜¯ä¸€å€‹é™£åˆ—
                        imageUrl = resources[0].resource.uri;
                        obsTime = resources[0].resource.published || new Date().toLocaleString();
                    }
                }
                
                if (!imageUrl) {
                    // å¦‚æœé‚„æ˜¯æ‰¾ä¸åˆ°ï¼Œå¯èƒ½è¢« Worker æ“‹æ‰äº†æˆ–æ ¼å¼å®Œå…¨éŒ¯èª¤
                    throw new Error("Could not extract Image URL from JSON.");
                }

                return {
                    ...chart,
                    imageUrl: imageUrl,
                    time: obsTime
                };

            } catch (error) {
                console.warn(`Failed to load chart ${chart.code}:`, error);
                return {
                    ...chart,
                    error: true,
                    imageUrl: null
                };
            }
        }

        function renderChartCard(data) {
            const container = document.getElementById('chart-container');
            const card = document.createElement('div');
            card.className = 'chart-card';
            
            let contentHtml = '';
            
            if (data.error || !data.imageUrl) {
                contentHtml = `
                    <div class="chart-image-container" style="background: #ffebee;">
                        <div style="text-align:center; color:#d32f2f;">
                            <i class="fas fa-exclamation-triangle" style="font-size:2rem; margin-bottom:10px;"></i><br>
                            æš«ç„¡è³‡æ–™
                        </div>
                    </div>`;
            } else {
                contentHtml = `
                    <div class="chart-image-container" onclick="window.open('${data.imageUrl}', '_blank')" title="é»æ“Šæ”¾å¤§">
                        <i class="fas fa-spinner fa-spin loading-spinner"></i>
                        <img src="${data.imageUrl}" class="chart-image" alt="${data.name}" 
                             onload="this.style.opacity=1; this.previousElementSibling.style.display='none';" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'color:red\'>åœ–ç‰‡è¼‰å…¥å¤±æ•—</div>'">
                    </div>`;
            }

            card.innerHTML = `
                <div class="card-header">
                    <h3 title="${data.code}">
                        <i class="${data.icon}"></i> ${data.name}
                    </h3>
                </div>
                <div class="card-body">
                    ${contentHtml}
                    <div class="update-time">
                        <i class="far fa-clock"></i> è§€æ¸¬æ™‚é–“ï¼š${formatDate(data.time)}
                    </div>
                </div>
            `;

            container.appendChild(card);
        }

        function formatDate(dateStr) {
            if (!dateStr || dateStr === 'N/A' || dateStr.includes('è§£æéŒ¯èª¤')) return '--';
            
            try {
                let cleanStr = String(dateStr).trim();

                // è™•ç† CWA æª”æ¡ˆ API å¯èƒ½å›å‚³çš„ä¸­æ–‡æ ¼å¼ï¼Œä¾‹å¦‚: "2025/12/11 ä¸‹åˆ6:28:42"
                cleanStr = cleanStr.replace(/(\/)/g, '-');      // æ›¿æ› /
                cleanStr = cleanStr.replace(' ä¸Šåˆ', 'T');      // ç§»é™¤ "ä¸Šåˆ"
                cleanStr = cleanStr.replace(' ä¸‹åˆ', 'T');      // ç§»é™¤ "ä¸‹åˆ"
                cleanStr = cleanStr.replace(' ', 'T');          // å°‡æ—¥æœŸèˆ‡æ™‚é–“ä¹‹é–“çš„ç¬¬ä¸€å€‹ç©ºæ ¼æ›¿æ›ç‚º T

                // ç¢ºä¿æ™‚å€è³‡è¨Šå­˜åœ¨ (å¦‚æœæ²’æœ‰ï¼ŒåŠ ä¸Šå°ç£æ™‚å€ +08:00)
                if (!cleanStr.includes('Z') && !cleanStr.includes('+') && !cleanStr.includes('-') && cleanStr.length > 10) {
                     cleanStr += '+08:00'; 
                }
                
                const date = new Date(cleanStr);

                if (isNaN(date.getTime())) {
                    console.warn("Date parsing failed for:", dateStr, "Cleaned:", cleanStr);
                    return dateStr; 
                }

                return date.toLocaleString('zh-TW', {
                    month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false
                });
            } catch(e) { 
                console.error("Final date format error:", e);
                return dateStr; 
            }
        }
    </script>
