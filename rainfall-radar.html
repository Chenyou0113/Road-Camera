        @media (max-width: 768px) { .header-content { flex-direction: column; gap: 10px; } .radar-grid { grid-template-columns: 1fr; } }

    <header>
        <div class="header-content">
            <div class="header-title">
                <span style="font-size: 28px;">ğŸ“¡</span>

                    <p style="margin: 5px 0 0 0; color: rgba(255, 255, 255, 0.8); font-size: 0.85rem;">å³æ™‚ç›£æ¸¬å…¨å°é™é›¨ç‹€æ³ (æ¯10åˆ†é˜æ›´æ–°)</p>
                </div>
            </div>

    <div class="main-container">

                <i class="fas fa-sync-alt"></i> åˆ·æ–°è³‡æ–™

        </div>
        <div class="radar-grid" id="integrated-radar-grid"></div>

        <div class="section-separator">

        <div class="radar-grid" id="individual-radar-grid"></div>

    <div class="modal" id="radarModal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">é›·é”è©³ç´°è³‡è¨Š</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" src="" alt="é›·é”æ”¾å¤§åœ–">

    <script>
        // â˜… Worker ç¶²å€
        const API_BASE_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev';

        // â˜… ä¿®æ­£å¾Œçš„é›·é”åˆ—è¡¨ (ä½¿ç”¨æ‚¨æä¾›çš„æ­£ç¢º ID)
        // â˜… æ ¹æ“šæ°£è±¡ç½² OpenData è¦æ ¼æ›¸æ ¡æ­£å¾Œçš„ ID
        const RADAR_STATIONS = [
            // === 1. æ•´åˆé›·é” (å…¨å°) ===
            { code: 'O-A0058-001', name: 'å…¨å°æ•´åˆ (ç„¡åœ°å½¢)', type: 'integrated' },
            { code: 'O-A0058-002', name: 'å…¨å°æ•´åˆ (æœ‰åœ°å½¢)', type: 'integrated' },
            { code: 'O-A0058-003', name: 'å…¨å°æ•´åˆ (åœ°å½¢èåˆ)', type: 'integrated' },

            // === 2. å€åŸŸé™é›¨é›·é” (å€‹ç«™) ===
            // æ¨¹æ—é™é›¨é›·é”
            { code: 'O-A0086-001', name: 'æ¨¹æ—é›·é” (åŒ—éƒ¨)', type: 'individual' },
            // å—å±¯é™é›¨é›·é”
            { code: 'O-A0087-001', name: 'å—å±¯é›·é” (ä¸­éƒ¨)', type: 'individual' },
            // æ—åœ’é™é›¨é›·é”
            { code: 'O-A0088-001', name: 'æ—åœ’é›·é” (å—éƒ¨)', type: 'individual' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            refreshAllRadar();
        });

        async function refreshAllRadar() {
            const btn = document.querySelector('.btn-refresh');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> è¼‰å…¥ä¸­...';
            btn.disabled = true;
            document.getElementById('global-error').style.display = 'none';

            document.getElementById('integrated-radar-grid').innerHTML = '';
            document.getElementById('individual-radar-grid').innerHTML = '';

            try {
                const promises = RADAR_STATIONS.map(station => fetchRadarData(station));
                const results = await Promise.all(promises);

                results.forEach(data => {
                    if (data) renderRadarCard(data);
                });
            } catch (error) {
                console.error("Global Refresh Error:", error);
                document.getElementById('global-error').textContent = "âš ï¸ éƒ¨åˆ†è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
                document.getElementById('global-error').style.display = 'block';
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function fetchRadarData(station) {
            try {
                // é€é Worker è«‹æ±‚è³‡æ–™
                const url = `${API_BASE_URL}?dataset=${station.code}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const json = await response.json();
                
                const dataset = json.cwaopendata?.dataset;
                if (!dataset) throw new Error("Invalid Data Format");

                let imageUrl = "";
                // å˜—è©¦å„ç¨®å¯èƒ½çš„åœ–ç‰‡æ¬„ä½
                if (dataset.resource && dataset.resource.ProductURL) {
                    imageUrl = dataset.resource.ProductURL;
                } else if (dataset.resource && dataset.resource.uri) {
                    imageUrl = dataset.resource.uri;
                }

                const obsTime = dataset.DateTime || dataset.time?.obsTime || new Date().toLocaleString();

                return {
                    ...station,
                    imageUrl: imageUrl,
                    time: obsTime
                };

            } catch (error) {
                console.warn(`Failed to load ${station.name}:`, error);
                return {
                    ...station,
                    error: true,
                    imageUrl: null
                };
            }
        }

        function renderRadarCard(data) {
            const containerId = data.type === 'integrated' ? 'integrated-radar-grid' : 'individual-radar-grid';
            const container = document.getElementById(containerId);

            const card = document.createElement('div');
            card.className = 'radar-card';
            
            let contentHtml = '';
            
            if (data.error || !data.imageUrl) {
                contentHtml = `
                    <div class="radar-image-container" style="background: #ffebee;">
                        <div style="text-align:center; color:#d32f2f;">
                            <i class="fas fa-exclamation-triangle" style="font-size:2rem; margin-bottom:10px;"></i><br>
                            æš«ç„¡è³‡æ–™
                        </div>
                    </div>`;
            } else {
                contentHtml = `
                    <div class="radar-image-container" onclick="openModal('${data.name}', '${data.imageUrl}', '${data.time}')">
                        <i class="fas fa-spinner fa-spin loading-spinner"></i>
                        <img src="${data.imageUrl}" class="radar-image" alt="${data.name}" 
                             onload="this.style.opacity=1; this.previousElementSibling.style.display='none';" 
                             style="opacity:0;"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'color:red\'>åœ–ç‰‡è¼‰å…¥å¤±æ•—</div>'">
                    </div>`;
            }

            card.innerHTML = `
                <div class="card-header">
                    <h3>${data.name}</h3>
                </div>
                <div class="card-body">
                    ${contentHtml}
                    <div class="update-time">
                        <i class="far fa-clock"></i> è§€æ¸¬æ™‚é–“ï¼š${formatDate(data.time)}
                    </div>
                </div>
            `;

            container.appendChild(card);
        }

        function openModal(title, url, time) {
            const modal = document.getElementById('radarModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalImage').src = url;
            document.getElementById('modalInfo').innerHTML = `è§€æ¸¬æ™‚é–“ï¼š${formatDate(time)}`;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('radarModal').classList.remove('active');
        }

        function formatDate(dateStr) {
            if(!dateStr) return '--';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('zh-TW', {
                    month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false
                });
            } catch(e) { return dateStr; }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').textContent = 'â˜€ï¸';
            }
        }
    </script>
