<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Metro PIDS - Âø´ÈÄüËºâÂÖ•Áâà</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Roboto:wght@700;900&display=swap');
        :root { --theme-color: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
        body { background-color: #000; height: 100vh; width: 100vw; display: flex; overflow: hidden; }
        .pids-wrapper { display: grid; grid-template-columns: 23% 77%; grid-template-rows: 90% 10%; width: 100%; height: 100%; background-color: #f0f0f0; }
        .sidebar { display: grid; grid-template-rows: 10% 31.5% 31.5% 27%; border-right: 2px solid #ccc; background-color: #fff; }
        .station-header { background-color: var(--theme-color); color: white; display: flex; align-items: center; padding: 0 15px; gap: 12px; transition: background 0.5s; }
        .st-badge { background: #fff; color: var(--theme-color); font-weight: 900; padding: 4px 10px; border-radius: 6px; font-size: 1.4vw; transition: color 0.5s; }
        .st-name-zh { font-size: 1.8vw; font-weight: 900; }
        .arrival-info { padding: 1.2vh 1vw; display: flex; flex-direction: column; border-bottom: 2px solid #ccc; position: relative; }
        .arrival-info.secondary { background-color: #fcfcfc; }
        .dir-label { font-size: 1vw; font-weight: 900; color: #555; margin-bottom: 0.3vh; }
        .line-tag-row { display: flex; align-items: center; gap: 8px; margin-bottom: 0.3vh; }
        .line-badge-small { background: var(--theme-color); color: white; padding: 2px 8px; border-radius: 4px; font-size: 1.1vw; font-weight: 900; min-width: 50px; text-align: center; }
        .dest-zh { font-size: 2vw; font-weight: 900; color: #000; }
        .dest-en { font-size: 0.9vw; color: #888; }
        .time-box { background-color: var(--theme-color); color: white; margin-top: auto; margin-bottom: 5px; text-align: center; font-size: 3.5vw; font-weight: 700; border-radius: 8px; padding: 0.6vh 0; font-family: 'Roboto', sans-serif; box-shadow: inset 0 0 8px rgba(0,0,0,0.2); width: 92%; align-self: center; }
        .weather-box { padding: 1.2vh 1.2vw; background: linear-gradient(180deg, #fff, #eef2f3); display: flex; flex-direction: column; justify-content: center; }
        .temp-value { font-size: 3.8vw; font-weight: 900; color: #222; }
        .weather-desc { font-size: 1.3vw; font-weight: 900; color: var(--theme-color); }
        .main-display { display: grid; grid-template-rows: 1fr 100px; background-color: #000; }
        .video-placeholder { width: 100%; height: 100%; background: #000; }
        #video-iframe { width: 100%; height: 100%; pointer-events: none; }
        .congestion-area { background: #fff; display: flex; align-items: center; padding: 0 30px; gap: 20px; }
        .car-container { display: flex; gap: 8px; flex: 1; }
        .car { height: 45px; flex: 1; border-radius: 8px; }
        .green { background: #32b900; } .yellow { background: #ffcc00; }
        .footer { grid-column: 1/3; display: grid; grid-template-columns: 23% 77%; background: #1a1a1a; color: #fff; }
        .clock-section { background: #d32f2f; display: flex; justify-content: center; align-items: center; font-size: 1.8vw; font-weight: 700; }
        .marquee-section { overflow: hidden; display: flex; align-items: center; padding: 0 20px; }
        .marquee-text { white-space: nowrap; font-size: 1.8vw; animation: scroll 40s linear infinite; font-weight: 700; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="pids-wrapper">
        <div class="sidebar">
            <div class="station-header" id="ui-header">
                <div class="st-badge" id="ui-st-id">--</div>
                <div class="st-name-zh" id="ui-st-name">ËºâÂÖ•‰∏≠...</div>
            </div>
            <!-- ÊúàÂè∞ 1 -->
            <div class="arrival-info">
                <div class="dir-label" id="dir0-label">Á¨¨‰∏ÄÊúàÂè∞ Platform 1</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-1">--</div>
                    <div class="dest-zh" id="dir0-dest">Ê≠£Âú®ÈÄ£Á∑ö</div>
                </div>
                <div class="dest-en" id="dir0-en">Connecting...</div>
                <div class="time-box" id="dir0-time">-- : --</div>
            </div>
            <!-- ÊúàÂè∞ 2 -->
            <div class="arrival-info secondary">
                <div class="dir-label" id="dir1-label">Á¨¨‰∫åÊúàÂè∞ Platform 2</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-2">--</div>
                    <div class="dest-zh" id="dir1-dest">Ê≠£Âú®ÈÄ£Á∑ö</div>
                </div>
                <div class="dest-en" id="dir1-en">Connecting...</div>
                <div class="time-box" id="dir1-time">-- : --</div>
            </div>
            <!-- Â§©Ê∞£ -->
            <div class="weather-box">
                <div class="weather-content"><span class="temp-value">24</span>¬∞C <span class="weather-desc">Â±ÄÈÉ®Â§öÈõ≤</span></div>
            </div>
        </div>

        <div class="main-display">
            <div class="video-placeholder"><iframe id="video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe></div>
            <div class="congestion-area">
                <div style="font-size: 2.5vw; font-weight: 900; color: var(--theme-color);" id="ui-st-id-footer">--</div>
                <div class="car-container"><div class="car green"></div><div class="car green"></div><div class="car yellow"></div><div class="car yellow"></div><div class="car green"></div><div class="car green"></div></div>
            </div>
        </div>

        <div class="footer">
            <div class="clock-section" id="clock">--/-- --:--</div>
            <div class="marquee-section"><div class="marquee-text" id="ui-marquee">Á≥ªÁµ±ÂàùÂßãÂåñ‰∏≠...</div></div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev';
        const params = new URLSearchParams(window.location.search);
        const system = params.get('system') || 'TRTC';
        const station = params.get('station') || 'BL12';

        const systemColors = { 'TRTC': '#0070bd', 'KRTC': '#e3002c', 'TYMC': '#8246af', 'TMRT': '#b2d235', 'KLRT': '#008010', 'NTMC': '#0096cc', 'TRTCMG': '#779649' };
        
        // ‚ö° 1. Á´ãÂç≥Ê∏≤ÊüìÂü∫Á§é UI (‰∏çÈúÄË¶ÅÁ≠âÂæÖ API)
        const initialColor = systemColors[system] || '#333';
        document.documentElement.style.setProperty('--theme-color', initialColor);
        document.getElementById('ui-st-id').innerText = station;
        document.getElementById('ui-st-id-footer').innerText = station;

        // ‚ö° 2. ‰∏¶Ë°åÊäìÂèñÊâÄÊúâË≥áÊñô
        async function refreshAll() {
            try {
                const [liveData, alertData] = await Promise.all([
                    fetch(`${WORKER_URL}/api/liveboard?system=${system}`).then(r => r.json()),
                    fetch(`${WORKER_URL}/api/liveboard?system=${system}&type=Alert`).then(r => r.json())
                ]);
                
                updatePIDS(liveData);
                updateMarquee(alertData);
            } catch (e) { console.error("Fast Load Error:", e); }
        }

        function updatePIDS(data) {
            // Âö¥Ê†ºÈÅéÊøæËªäÁ´ô
            let stationData = data.filter(item => item.StationID === station || item.StationID.endsWith(station));
            stationData.sort((a, b) => a.EstimateTime - b.EstimateTime);

            if (stationData.length > 0) {
                const first = stationData[0];
                document.getElementById('ui-st-name').innerText = first.StationName?.Zh_tw || station;
                if (first.LineColor) document.documentElement.style.setProperty('--theme-color', first.LineColor);

                // ÂàÜÁµÑÊñπÂêë
                const directions = {};
                stationData.forEach(t => {
                    const d = String(t.Direction);
                    if (!directions[d]) directions[d] = [];
                    directions[d].push(t);
                });

                const keys = Object.keys(directions).sort();
                renderPlatform(0, directions[keys[0]] ? directions[keys[0]][0] : null);
                renderPlatform(1, directions[keys[1]] ? directions[keys[1]][0] : null);
            }
        }

        function renderPlatform(idx, item) {
            const prefix = `dir${idx}`;
            if (!item) {
                document.getElementById(`${prefix}-dest`).innerText = "Êö´ÁÑ°ÊúçÂãô";
                document.getElementById(`${prefix}-time`).innerText = "-- : --";
                return;
            }

            document.getElementById(`${prefix}-dest`).innerText = item.DestinationStationName?.Zh_tw || "---";
            document.getElementById(`${prefix}-en`).innerText = item.DestinationStationName?.En || "---";
            document.getElementById(`ui-line-tag-${idx+1}`).innerText = item.LineID || system[0];
            
            const secs = item.EstimateTime;
            const timeBox = document.getElementById(`${prefix}-time`);
            if (secs <= 45) {
                timeBox.innerText = "ÈÄ≤Á´ô‰∏≠";
                timeBox.style.backgroundColor = "#d32f2f";
                timeBox.style.animation = "pulse 1s infinite";
            } else if (secs <= 90) {
                timeBox.innerText = "Âç≥Â∞áÈÄ≤Á´ô";
                timeBox.style.backgroundColor = "#f58220";
                timeBox.style.animation = "none";
            } else {
                timeBox.innerText = `${Math.floor(secs / 60)} : 00`;
                timeBox.style.backgroundColor = "";
                timeBox.style.animation = "none";
            }
        }

        function updateMarquee(alerts) {
            const psas = [
                "ÁôºÁèæÊÄßÈ®∑ÊìæÂèäÁï∞Â∏∏‰∫ã‰ª∂ÔºåÂçîÂä©Âà∂Ê≠¢„ÄÅËøÖÈÄüÈÄöÂ†±Ôºå‰∏ÄÂêåÁ∂≠Ë≠∑Á§æÊúÉÂÆâÂÖ®„ÄÇ",
                "ÈÅáÁ∑äÊÄ•ÁãÄÊ≥Å‰øùÊåÅÂÜ∑ÈùúÂãøÈ©öÊÖåÔºåË´ã‰ΩøÁî®Â∞çË¨õÊ©üÈÄöÁü•ÊúçÂãô‰∫∫Âì°ËôïÁêÜ„ÄÇ",
                "ÊèêÈ´òË≠¶Ë¶∫ÔºåÊ≥®ÊÑèË∫´ÊóÅ‰∫∫„ÄÅ‰∫ã„ÄÅÁâ©ÔºåÈÅáÁï∞Â∏∏ÁãÄÊ≥ÅÔºåÁ´ãÂç≥Êí•Êâì110ÂèäÈÄöÂ†±ÊúçÂãô‰∫∫Âì°„ÄÇ",
                "Êç∑ÈÅãÁ≥ªÁµ±ÂÖ®Èù¢Á¶ÅÊ≠¢Âê∏Ëè∏(Âê´ÈõªÂ≠êÁÖôÁ≠âÈ°ûËè∏ÂìÅ)ÔºåÈÅïËÄÖ‰æùÊ≥ïÊúÄÈ´òÂèØËôïÊñ∞Âè∞Âπ£1Ëê¨ÂÖÉÁΩ∞Èç∞„ÄÇ",
                "Êê≠‰πòÈõªÊâ∂Ê¢ØÂÖ©ÂÅ¥ÁöÜÂèØÁ´ôÁ´ã„ÄÅÈÅøÂÖç‰ΩøÁî®ÊâãÊ©üÔºõÈõªÊâ∂Ê¢ØÂá∫ÂÖ•Âè£Ë´ãÂãøÈÄóÁïô„ÄÇ"
            ];
            let marqueeText = Array.isArray(alerts) && alerts.length > 0 
                ? alerts.map(a => `„ÄêÁ∑äÊÄ•ÈÄöÂ†±„Äë${a.Description || a.Title}`).join('„ÄÄ„ÄÄ') + '„ÄÄ„ÄÄ'
                : '';
            marqueeText += psas.join('„ÄÄ„ÄÄ');
            const el = document.getElementById('ui-marquee');
            el.innerText = marqueeText;
            el.style.animationDuration = `${Math.max(30, marqueeText.length * 0.25)}s`;
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true });
        }

        // üöÄ ÂïüÂãï
        refreshAll();
        updateClock();
        setInterval(refreshAll, 20000);
        setInterval(updateClock, 1000);

        // Âª∂ÈÅ≤ 2 ÁßíËºâÂÖ•ÂΩ±ÁâáÔºåÁ¢∫‰øù API ÂÖàË∑ëÂÆå
        setTimeout(() => {
            const videoId = "dQw4w9WgXcQ";
            document.getElementById('video-iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&rel=0&disablekb=1&iv_load_policy=3`;
        }, 2000);
    </script>
</body>
</html>
