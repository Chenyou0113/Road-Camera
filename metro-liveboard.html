    <script>
        const WORKER_URL_TDX = 'https://metro-api-worker.weacamm.org/api';
        const WORKER_URL_TRTC = 'https://trtc-metro-api.weacamm.org';
        const UPDATE_INTERVAL_MS = 20000;

        let METRO_STATIONS_LOCAL = null;
        const AppState = { sys: '', sid: '', stations: [], mode: 'live', timer: null, localTicker: null, lastFetchTime: 0 };

        const UI = {
            toggleTheme() {
                const isDark = document.body.classList.toggle('dark-mode');
                document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        };

        const Core = {
            globalLineMap: {
                'TRTC': {
                    'BR': 'æ–‡æ¹–ç·š', 'R': 'æ·¡æ°´ä¿¡ç¾©ç·š', 'G': 'æ¾å±±æ–°åº—ç·š', 'O': 'ä¸­å’Œæ–°è˜†ç·š', 'BL': 'æ¿å—ç·š', 'Y': 'ç’°ç‹€ç·š',
                    'GA': 'å°ç¢§æ½­ç·š', 'RA': 'æ–°åŒ—æŠ•æ”¯ç·š'
                },
                'KRTC': { 'R': 'ç´…ç·š', 'O': 'æ©˜ç·š' }, 'TMRT': { 'G': 'ç¶ ç·š' }, 'TYMC': { 'A': 'æ©Ÿå ´æ·é‹' }
            },

            async init() {
                try {
                    const res = await fetch('metro-stations-raw.json');
                    METRO_STATIONS_LOCAL = await res.json();
                } catch (e) { console.error("Local JSON fail"); }
                this.selectSystem('TRTC');
                this.updateMarquee();
            },

            async selectSystem(sys) {
                AppState.sys = sys;
                document.querySelectorAll('.sys-card').forEach(c => c.classList.toggle('active', c.dataset.sys === sys));

                let rawStations = [];
                if (METRO_STATIONS_LOCAL && METRO_STATIONS_LOCAL.systems && METRO_STATIONS_LOCAL.systems[sys]) {
                    const sysData = METRO_STATIONS_LOCAL.systems[sys];
                    
                    // è™•ç†é™£åˆ—æ ¼å¼ï¼ˆç·šè·¯é™£åˆ—ï¼‰
                    if (Array.isArray(sysData)) {
                        sysData.forEach(line => {
                            if (line.stations && Array.isArray(line.stations)) {
                                line.stations.forEach(station => {
                                    rawStations.push({
                                        id: station.sid,
                                        name: station.name_zh,
                                        nameEn: station.name_en,
                                        line: {
                                            id: line.line_id,
                                            name: line.name_zh,
                                            color: line.color || '#808080'
                                        }
                                    });
                                });
                            }
                        });
                    } 
                    // è™•ç†ç‰©ä»¶æ ¼å¼ï¼ˆèˆŠæ ¼å¼ï¼Œä»¥é˜²è¬ä¸€ï¼‰
                    else if (sysData.stations && typeof sysData.stations === 'object') {
                        rawStations = Object.entries(sysData.stations).map(([id, info]) => ({
                            id, name: info.name,
                            line: {
                                id: info.lineId,
                                name: sysData.lines && sysData.lines[info.lineId] ? sysData.lines[info.lineId].name : info.lineId,
                                color: ({ 'GA': '#8fc31f', 'RA': '#fd92a3' }[info.lineId]) || (sysData.lines && sysData.lines[info.lineId] ? sysData.lines[info.lineId].color : '#808080')
                            }
                        }));
                    }
                }

                if (!rawStations.length) {
                    console.warn(`No stations found for system: ${sys}`);
                    return;
                }
                
                document.getElementById('stationSelector').style.display = 'flex';

                AppState.stations = rawStations.map(s => {
                    const sysMap = this.globalLineMap[sys] || {};
                    const mappedName = sysMap[s.line.id] || s.line.name;
                    return { ...s, displayLineName: mappedName };
                });

                document.getElementById('stat-stations').textContent = AppState.stations.length;
                const uniqueLines = Array.from(new Set(AppState.stations.map(s => s.displayLineName)));
                document.getElementById('lineSelect').innerHTML = uniqueLines.map(l => `<option value="${l}">${l}</option>`).join('');
                this.onLineChange();
            },

            onLineChange() {
                const selectedLineName = document.getElementById('lineSelect').value;
                const filtered = AppState.stations.filter(s => s.displayLineName === selectedLineName);
                document.getElementById('stationSelect').innerHTML = filtered.map(s => `<option value="${s.id}">${s.name} (${s.id})</option>`).join('');
                this.refresh();
            },

            setMode(mode) {
                AppState.mode = mode;
                document.getElementById('modeLive').classList.toggle('active', mode === 'live');
                document.getElementById('modeSchedule').classList.toggle('active', mode === 'schedule');
                this.refresh();
            },

            refresh() {
                if (AppState.timer) clearInterval(AppState.timer);
                AppState.sid = document.getElementById('stationSelect').value;
                if (!AppState.sid) return;
                this.fetchData();
                if (AppState.mode === 'live') {
                    this.startProgressBar();
                    AppState.timer = setInterval(() => { this.fetchData(); this.startProgressBar(); }, UPDATE_INTERVAL_MS);
                } else {
                    document.getElementById('progressBarContainer').style.display = 'none';
                }
            },

            startProgressBar() {
                const bar = document.getElementById('update-progress');
                const container = document.getElementById('progressBarContainer');
                container.style.display = 'block';
                bar.style.transition = 'none'; bar.style.transform = 'scaleX(1)';
                setTimeout(() => {
                    bar.style.transition = `transform ${UPDATE_INTERVAL_MS}ms linear`;
                    bar.style.transform = 'scaleX(0)';
                }, 50);
            },

            async fetchData() {
                try {
                    if (AppState.sys === 'TRTC' && AppState.mode === 'live') {
                        await this.fetchTRTCData();
                    } else {
                        const res = await fetch(`${WORKER_URL_TDX}/${AppState.mode === 'live' ? 'liveboard' : 'schedule'}?sys=${AppState.sys}&sid=${AppState.sid}`);
                        const data = await res.json();
                        this.renderLive(data, []);
                    }
                } catch (e) { console.error(e); }
            },

            async fetchTRTCData() {
                const res = await fetch(`${WORKER_URL_TRTC}/arrival`);
                const data = await res.json();

                let crowdData = [];
                try {
                    const hRes = await fetch(`${WORKER_URL_TRTC}/crowdedness/high-capacity`);
                    const wRes = await fetch(`${WORKER_URL_TRTC}/crowdedness/wenhu`);
                    crowdData = [...(await hRes.json()), ...(await wRes.json())];
                } catch (e) { }

                AppState.lastFetchTime = Date.now();
                const currentStation = AppState.stations.find(s => s.id === AppState.sid);
                const targetName = currentStation?.name.replace('ç«™', '').trim();
                const currentLinePrefix = AppState.sid.replace(/[0-9]/g, '');

                const formatted = data.filter(t => {
                    const apiName = t.StationName.replace('ç«™', '').trim();
                    return apiName === targetName;
                }).map(t => {
                    let prefix = null;
                    const dest = t.DestinationName;

                    if (dest.includes('å—æ¸¯å±•è¦½é¤¨')) {
                        prefix = (currentLinePrefix === 'BR') ? 'BR' : 'BL';
                    } else if (dest.includes('å‹•ç‰©åœ’')) prefix = 'BR';
                    else if (dest.includes('é ‚åŸ”') || dest.includes('äºæ±é†«é™¢') || dest.includes('æ˜†é™½') || dest.includes('æ°¸å¯§')) prefix = 'BL';
                    else if (dest.includes('æ·¡æ°´') || dest.includes('è±¡å±±') || dest.includes('åŒ—æŠ•') || dest.includes('å¤§å®‰')) prefix = 'R';
                    else if (dest.includes('æ–°åº—') || dest.includes('æ¾å±±') || dest.includes('å°é›»å¤§æ¨“')) prefix = 'G';
                    else if (dest.includes('å—å‹¢è§’') || dest.includes('è¿´é¾') || dest.includes('è˜†æ´²')) prefix = 'O';
                    else if (dest.includes('å¤§åªæ—') || dest.includes('æ–°åŒ—ç”¢æ¥­åœ’å€')) prefix = 'Y';
                    else if (dest.includes('å°ç¢§æ½­')) prefix = 'GA';
                    else if (dest.includes('æ–°åŒ—æŠ•')) prefix = 'RA';

                    if (!prefix) {
                        prefix = currentLinePrefix;
                        // é«˜æ·æ”¯ç·šä½µå…¥ä¸»ç·š
                        if (AppState.sys === 'KRTC' && prefix === 'RA') prefix = 'R';
                    }

                    return {
                        LinePrefix: prefix, DestinationStationName: { Zh_tw: t.DestinationName },
                        EstimateTime: this.parseTime(t.CountDown), TrainNumber: t.TrainNumber,
                        RawCountDown: t.CountDown
                    };
                });

                document.getElementById('stat-trains').textContent = formatted.length;
                this.renderLive(formatted, crowdData);
                this.startLocalTicker();
            },

            parseTime(s) {
                if (!s || s.includes('é€²ç«™')) return 0;
                const p = s.split(':');
                return p.length === 2 ? parseInt(p[0]) * 60 + parseInt(p[1]) : 0;
            },

            startLocalTicker() {
                if (AppState.localTicker) clearInterval(AppState.localTicker);
                AppState.localTicker = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - AppState.lastFetchTime) / 1000);
                    document.querySelectorAll('.arrival-time').forEach(el => {
                        const original = parseInt(el.dataset.sec);
                        const current = Math.max(0, original - elapsed);
                        if (current <= 10 || el.dataset.raw.includes('é€²ç«™')) {
                            el.innerHTML = `<span class="arriving-badge">é€²ç«™ä¸­</span>`;
                        } else {
                            const m = String(Math.floor(current / 60)).padStart(2, '0');
                            const s = String(current % 60).padStart(2, '0');
                            el.innerHTML = `<span class="time-number" style="font-size:2rem;">${m}:${s}</span>`;
                        }
                    });
                }, 1000);
            },

            generateCongestionHTML(train, crowdData, linePrefix) {
                if (linePrefix === 'Y') return '';
                let cars = 6;
                if (linePrefix === 'BR') cars = 4;
                if (linePrefix === 'GA' || linePrefix === 'RA') cars = 3;
                let match = crowdData.find(c => String(c.TrainNumber).includes(train.TrainNumber));
                let html = '';
                for (let i = 1; i <= cars; i++) {
                    const lvl = match ? (match[`Car${i}`] || match[`Cart${i}L`] || 0) : 0;
                    html += `<div class="cong-car ${lvl ? 'cong-lvl-' + lvl : ''}">${i}</div>`;
                }
                return `<div class="congestion-container"><div class="cong-label-small">è»Šå»‚æ“æ“ åº¦</div><div class="congestion-bar">${html}</div></div>`;
            },

            renderLive(trains, crowdData) {
                const grid = document.getElementById('board');
                let groups = {};
                trains.forEach(t => {
                    let lp = t.LinePrefix || t.LineID || AppState.sid.replace(/[0-9]/g, '');
                    // é«˜æ·æ”¯ç·šä½µå…¥ä¸»ç·šé¡¯ç¤º
                    if (AppState.sys === 'KRTC' && lp === 'RA') lp = 'R';
