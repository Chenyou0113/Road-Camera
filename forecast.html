    <header>

    <div class="container">
        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <div class="input-group">
                <label><i class="fas fa-layer-group"></i> é å ±æ¨¡å¼</label>
                <select id="datasetSelect">
                    <option value="F-C0032-001">ğŸ‡¹ğŸ‡¼ 36 å°æ™‚é å ± (ç¸£å¸‚)</option>
                    <option value="F-D0047-089">ğŸ•’ æœªä¾†ä¸‰å¤© (æ¯3å°æ™‚)</option>
                    <option value="F-D0047-091">ğŸ“† æœªä¾†ä¸€é€±é å ± (é„‰é®)</option>
                    <option value="F-C0032-003">ğŸ—“ï¸ æœªä¾†ä¸€é€± (ç¸£å¸‚)</option>

        <!-- å¡ç‰‡é¡¯ç¤ºå€ -->
        <div id="forecastGrid" class="forecast-grid">
            <div class="status-msg"><i class="fas fa-circle-notch fa-spin"></i> æ­£åœ¨é€£ç·šæ°£è±¡è³‡æ–™åº«...</div>

    <script>
        /**
         * WeatherApp: è² è²¬æ•´é«”é‚è¼¯æ§åˆ¶
         */
        const App = {
            API_URL: 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev',
            currentData: [],
            
            init() {
                // è‡ªå‹•åµæ¸¬ä¸¦å¥—ç”¨æ·±è‰²æ¨¡å¼
                if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
                
                // ç¶å®šäº‹ä»¶
                this.bindEvents();
                
                // åˆå§‹è¼‰å…¥
                this.fetchData();
            },

            bindEvents() {
                document.getElementById('datasetSelect').addEventListener('change', () => this.fetchData());
                document.getElementById('locationSelect').addEventListener('change', () => this.renderForecast());
            },

            async fetchData() {
                const datasetId = document.getElementById('datasetSelect').value;
                const grid = document.getElementById('forecastGrid');
                const locSelect = document.getElementById('locationSelect');

                // UI Reset
                grid.innerHTML = '<div class="status-msg"><i class="fas fa-spinner fa-spin"></i> è³‡æ–™è®€å–ä¸­...</div>';
                locSelect.innerHTML = '<option>è¼‰å…¥ä¸­...</option>';
                locSelect.disabled = true;

                try {
                    const response = await fetch(`${this.API_URL}?dataset=${datasetId}`);
                    const json = await response.json();
                    
                    // --- V17.2 åµéŒ¯é» ---
                    if (!json || (typeof json === 'object' && Object.keys(json).length === 0)) {
                        console.error("âŒ Worker å›å‚³ç©º JSON:", json);
                        throw new Error("Worker å›å‚³æ•¸æ“šç‚ºç©º (API Key æˆ– D1 å¿«å–å•é¡Œ)");
                    }
                    // ---------------------
                    
                    // ä½¿ç”¨è§£æå™¨è™•ç†åŸå§‹è³‡æ–™
                    this.currentData = DataParser.parse(json);

                    if (this.currentData.length === 0) {
                        console.error("âŒ DataParser ç„¡æ³•è§£æçµæ§‹ã€‚åŸå§‹ JSON çµæ§‹å¦‚ä¸‹ï¼š", json);
                        console.error("ğŸ” å˜—è©¦çš„è§£æè·¯å¾‘ï¼š", {
                            "records.location": !!json?.records?.location,
                            "records.locations (Array)": Array.isArray(json?.records?.locations),
                            "records.locations[0].location": !!json?.records?.locations?.[0]?.location,
                            "records.locations.location": !!json?.records?.locations?.location,
                            "cwaopendata.dataset.location": !!json?.cwaopendata?.dataset?.location,
                            "cwaopendata.dataset.locations.location": !!json?.cwaopendata?.dataset?.locations?.location,
                        });
                        throw new Error("è³‡æ–™åº«å›å‚³ç‚ºç©ºæˆ–æ˜¯çµæ§‹æ”¹è®Š (è«‹æª¢æŸ¥ Console)");
                    }
                    
                    console.log(`âœ… æˆåŠŸè§£æ ${this.currentData.length} ç­†åœ°é»è³‡æ–™`);
                    this.populateLocations();
                    this.renderForecast();

                } catch (error) {
                    console.error("API Error:", error);
                    grid.innerHTML = `<div class="status-msg" style="color:#ef4444"><i class="fas fa-exclamation-circle"></i> è®€å–å¤±æ•—: ${error.message}</div>`;
                    locSelect.innerHTML = '<option>ç„¡è³‡æ–™</option>';
                }
            },

            populateLocations() {
                const select = document.getElementById('locationSelect');
                select.innerHTML = '';
                
                this.currentData.forEach((loc, index) => {
                    const opt = document.createElement('option');
                    opt.value = index;
                    opt.textContent = loc.name;
                    select.appendChild(opt);
                });

                // å˜—è©¦é è¨­é¸å– "è‡ºåŒ—å¸‚" æˆ–åˆ—è¡¨ç¬¬ä¸€å€‹
                const defaultIdx = this.currentData.findIndex(l => l.name.includes('è‡ºåŒ—')) || 0;
                select.value = defaultIdx !== -1 ? defaultIdx : 0;
                select.disabled = false;
            },

            renderForecast() {
                const index = document.getElementById('locationSelect').value;
                const location = this.currentData[index];
                const grid = document.getElementById('forecastGrid');
                const isDaily = document.getElementById('datasetSelect').value === 'F-C0032-007';

                if (!location) { 
                    grid.innerHTML = '<div class="status-msg">æœªé¸æ“‡åœ°é»æˆ–è³‡æ–™éºå¤±</div>';
                    return;
                }

                let html = '';
                let renderedCardsCount = 0; // æ–°å¢è¨ˆæ•¸å™¨
                
                location.forecasts.forEach(item => {
                    // åœ‹éš›éƒ½å¸‚å¦‚æœæ˜¯æ¯æ—¥æ¨¡å¼ï¼Œåªé¡¯ç¤ºç™½å¤© (6:00 - 17:59)
                    if (isDaily) {
                        const h = new Date(item.startTime).getHours();
                        if (h >= 18 || h < 6) return; // ç•¥éå¤œé–“æ™‚æ®µ
                    }

                    const card = this.createCardHTML(item);
                    html += card;
                    renderedCardsCount++; // æˆåŠŸåŠ å…¥å¡ç‰‡å‰‡è¨ˆæ•¸
                });
                
                // æª¢æŸ¥æ˜¯å¦æ²’æœ‰ä»»ä½•å¡ç‰‡è¢«æ¸²æŸ“
                if (renderedCardsCount === 0) {
                    grid.innerHTML = '<div class="status-msg"><i class="fas fa-exclamation-triangle"></i> æ­¤åœ°é»æš«ç„¡è©³ç´°é å ±æ•¸æ“š (æˆ–ç•¶å‰æ¨¡å¼éæ¿¾å¾Œç„¡è³‡æ–™)</div>';
                } else {
                    grid.innerHTML = html;
                }

                document.getElementById('lastUpdate').textContent = `æœ€å¾Œæ›´æ–°æ™‚é–“ï¼š${new Date().toLocaleString('zh-TW')}`;
            },

            createCardHTML(item) {
                const startTime = new Date(item.startTime);
                const dateStr = `${startTime.getMonth() + 1}/${startTime.getDate()}`;
                const dayName = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'][startTime.getDay()];
                
                // æ™‚é–“å€æ®µé¡¯ç¤ºé‚è¼¯
                let timeDisplay = dayName;
                let isNight = false;

                if (item.endTime) {
                    const end = new Date(item.endTime);
                    const startH = startTime.getHours();
                    const endH = end.getHours();
                    
                    // åˆ¤æ–·æ˜¯å¦ç‚ºæ™šä¸Š (18:00 ~ 06:00)
                    if (startH >= 18 || startH < 6) isNight = true;

                    // å¦‚æœä¸æ˜¯æ•´æ—¥é å ±ï¼Œé¡¯ç¤ºæ™‚é–“å€æ®µ
                    timeDisplay = `${dayName} <span style="font-size:0.8em; font-weight:normal">${startH}æ™‚-${endH}æ™‚</span>`;
                }

                const icon = WeatherIcon.get(item.weather);
                const popDisplay = (item.pop && item.pop !== ' ') 
                    ? `<div class="card-rain"><i class="fas fa-umbrella"></i> ${item.pop}%</div>` 
                    : '<div style="height:24px"></div>'; // ä½”ä½ç¬¦ä¿æŒå°é½

                return `
                    <div class="card ${isNight ? 'is-night' : ''}">
                        <div>
                            <div class="card-date">${dateStr}</div>
                            <div class="card-time">${timeDisplay}</div>
                            <div class="card-icon">${icon}</div>
                            <div class="card-desc">${item.weather}</div>
                        </div>
                        <div>
                            <div class="card-temp">${item.minT}Â° - ${item.maxT}Â°</div>
                            ${popDisplay}
                        </div>
                    </div>
                `;
            }
        };

        /**
         * DataParser: è² è²¬å°‡ CWA æ°£è±¡å±€æ··äº‚çš„ JSON çµæ§‹è½‰æˆçµ±ä¸€æ ¼å¼
         * V6.5 ä¿®æ­£: çµ±ä¸€è™•ç† Datastore/File API çš„å¤§å°å¯«å·®ç•°
         */
        const DataParser = {
            parse(json) {
                let rawLocations = null;
                
                // 1. å˜—è©¦å¾ records çµæ§‹ä¸­è§£æ (Datastore API)
                if (json?.records) {
                    // Path 1a: Datastore æ¨™æº– (å°å¯« location)
                    if (json.records.location) {
                        rawLocations = json.records.location;
                    }
                    // Path 1b: F-D0047-xxx é„‰é®é å ± (å¤§å¯« L Locations/Location)
                    else if (json.records.Locations && Array.isArray(json.records.Locations)) {
                        const countyData = json.records.Locations[0];
                        if (countyData?.Location) {
                            rawLocations = countyData.Location;
                        }
                    }
                    // Path 1c: F-C0032-xxx ç³»åˆ—çš„å·¢ç‹€çµæ§‹ (å°å¯« locations/location)
                    else if (json.records.locations) {
                        if (Array.isArray(json.records.locations) && json.records.locations[0]?.location) {
                             rawLocations = json.records.locations[0].location; 
                        } 
                        else if (json.records.locations.location) {
                             rawLocations = json.records.locations.location;
                        }
                    }
                }

                // 2. å˜—è©¦å¾ cwaopendata çµæ§‹ä¸­è§£æ (File API)
                const dataset = json?.cwaopendata?.dataset; 
                if (!rawLocations && dataset) { // åªæœ‰åœ¨ records å¤±æ•—æ™‚æ‰æª¢æŸ¥ File API çµæ§‹
                    // Path 2a: File API - location é™£åˆ—ç›´æ¥åœ¨ dataset ä¸‹
                    if (dataset.location) {
                        rawLocations = dataset.location;
                    }
                    // Path 2b: File API - locations.location å·¢ç‹€çµæ§‹
                    else if (dataset.locations?.location) {
                        rawLocations = dataset.locations.location;
                    }
                }
                
                
                if (!rawLocations) return [];
                
                // ç¢ºä¿ rawLocations æ˜¯é™£åˆ—
                if (!Array.isArray(rawLocations)) {
                    rawLocations = [rawLocations];
                }

                // 3. è½‰æ›æ¯å€‹åœ°é» (è™•ç†æ•¸æ“š)
                return rawLocations.map(loc => {
                    // å…¼å®¹ locationName / LocationName
                    const name = loc.locationName || loc.LocationName; 
                    // å…¼å®¹ weatherElement / WeatherElement
                    const elements = loc.weatherElement || loc.WeatherElement; 
                    
                    if (!elements) return { name: name, forecasts: [] };

                    // æ‰¾å‡ºéœ€è¦çš„æ°£è±¡å› å­ (findEl æœƒè™•ç†å¤§å°å¯«å…¼å®¹)
                    // F-D0047 ç³»åˆ—çš„ elementName ç‚ºå¤§å¯« Wx, MinT, MaxT
                    const wxEl = this.findEl(elements, ['Wx', 'WeatherDescription']);
                    const minTEl = this.findEl(elements, ['MinT', 'MinTemperature', 'T']); 
                    const maxTEl = this.findEl(elements, ['MaxT', 'MaxTemperature', 'T']);
                    const popEl = this.findEl(elements, ['PoP12h', 'PoP6h', 'PoP3h', 'PoP', 'ProbabilityOfPrecipitation']);

                    // æ•´åˆæ™‚é–“åºåˆ—
                    const forecasts = wxEl?.time?.map((t, idx) => {
                        return {
                            startTime: t.startTime || t.dataTime, 
                            endTime: t.endTime || this.addHours(t.startTime || t.dataTime, 3), 
                            weather: this.getValue(t),
                            minT: this.getValue(minTEl?.time?.[idx]),
                            maxT: this.getValue(maxTEl?.time?.[idx]),
                            pop: this.getValue(popEl?.time?.[idx])
                        };
                    }) || [];

                    return {
                        name: name, 
                        forecasts: forecasts
                    };
                });
            },

            // ä¿®æ­£ findEl: ç¢ºä¿èƒ½æ‰¾åˆ° CWA API å¸¸è¦‹çš„å¤§å¯«æˆ–å°å¯« elementName
            findEl(elements, candidates) {
                if(!elements) return null;
                for (const name of candidates) {
                    // å˜—è©¦å®Œå…¨åŒ¹é… (ä¾‹å¦‚: Wx)
                    let found = elements.find(e => e.elementName === name);
                    if (found) return found;

                    // å˜—è©¦å…¨å¤§å¯«åŒ¹é… (ä¾‹å¦‚: MINT) æˆ– å…¨å°å¯«åŒ¹é… (ä¾‹å¦‚: mint)
                    found = elements.find(e => e.elementName === name.toUpperCase() || e.elementName === name.toLowerCase());
                    if (found) return found;
                }
                return null;
            },

            getValue(timeObj) {
                if (!timeObj) return '--';
                const val = timeObj.elementValue || timeObj.parameter;
                
                if (Array.isArray(val)) {
                    return val[0].value || val[0].parameterName;
                }
                return val?.parameterName || val?.value || val?.parameterValue || '--';
            },

            addHours(dateStr, h) {
                if(!dateStr) return null;
                const d = new Date(dateStr);
                d.setHours(d.getHours() + h);
                return d.toISOString();
            }
        };

        /**
         * WeatherIcon: ç°¡å–®çš„åœ–ç¤ºå°ç…§
         */
        const WeatherIcon = {
            get(desc) {
                if (!desc) return '<i class="fas fa-question"></i>';
                if (desc.includes('æ™´')) return '<i class="fas fa-sun" style="color:orange"></i>';
                if (desc.includes('é›·')) return '<i class="fas fa-bolt" style="color:#ffeb3b"></i>';
                if (desc.includes('å¤§é›¨') || desc.includes('è±ªé›¨')) return '<i class="fas fa-cloud-showers-heavy" style="color:#42a5f5"></i>';
                if (desc.includes('é›¨')) return '<i class="fas fa-cloud-rain" style="color:#64b5f6"></i>';
                if (desc.includes('é›²')) return '<i class="fas fa-cloud" style="color:#90a4ae"></i>';
                if (desc.includes('é™°')) return '<i class="fas fa-cloud" style="color:#78909c"></i>';
                if (desc.includes('é›ª')) return '<i class="fas fa-snowflake" style="color:#81d4fa"></i>';
                return '<i class="fas fa-cloud"></i>';
            }
        };

        // å•Ÿå‹•ç¨‹å¼
        App.init();

    </script>
