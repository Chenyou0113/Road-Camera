    <script>
        // ======================================================
        //  ÊÇ®ÁöÑ Cloudflare Worker Á∂≤ÂùÄ
        // ======================================================
        
        const CLOUDFLARE_WORKER_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev'; 
        
        // ======================================================

        let map, markersLayer;
        let allStations = [];
        let filteredStations = [];
        let selectedCounty = 'ÂÖ®ÈÉ®';

        // Ê®°Êì¨Ë≥áÊñô (Fall back)
        const MOCK_DATA = [
            { stationId: 'M01', stationName: 'Ëá∫Âåó (Worker Êú™ÈÄ£Á∑ö)', county: 'Ëá∫ÂåóÂ∏Ç', town: '‰∏≠Ê≠£ÂçÄ', lat: 25.0376, lon: 121.5148, temperature: 28.5, weather: 'Â§öÈõ≤', humidity: 75, precipitation: 0.0, windSpeed: 2.1 },
            { stationId: 'M02', stationName: 'È´òÈõÑ (Worker Êú™ÈÄ£Á∑ö)', county: 'È´òÈõÑÂ∏Ç', town: 'ÂâçÈéÆÂçÄ', lat: 22.5697, lon: 120.3157, temperature: 32.4, weather: 'Êô¥', humidity: 55, precipitation: 0.0, windSpeed: 2.8 },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadThemePreference();
            loadStationData();
            
            document.getElementById('search-input').addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase();
                filteredStations = allStations.filter(s => 
                    s.stationName.includes(keyword) || 
                    s.county.includes(keyword) || 
                    (s.town && s.town.includes(keyword))
                );
                renderStations();
            });
        });

        function initMap() {
            if (!map) {
                map = L.map('map').setView([23.6, 121], 7);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap',
                    maxZoom: 18
                }).addTo(map);
                markersLayer = L.layerGroup().addTo(map);
            }
        }

        async function loadStationData() {
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');
            loading.style.display = 'block';
            errorMsg.style.display = 'none';

            try {
                if (!CLOUDFLARE_WORKER_URL) {
                    throw new Error("Worker URL missing");
                }

                // ÂëºÂè´ Cloudflare Worker
                const urls = [
                    `${CLOUDFLARE_WORKER_URL}?dataset=O-A0001-001`,
                    `${CLOUDFLARE_WORKER_URL}?dataset=O-A0003-001`
                ];

                const responses = await Promise.all(urls.map(url => fetch(url)));
                const jsons = await Promise.all(responses.map(res => {
                    if (!res.ok) throw new Error(`Worker Error: ${res.status}`);
                    return res.json();
                }));

                // Ê™¢Êü• Worker ÊòØÂê¶ÂõûÂÇ≥ÈåØË™§Ë®äÊÅØ
                if (jsons[0].error) throw new Error("Worker: " + jsons[0].error);

                const rawStations = [];
                if (jsons[0].records && jsons[0].records.Station) rawStations.push(...jsons[0].records.Station);
                if (jsons[1].records && jsons[1].records.Station) rawStations.push(...jsons[1].records.Station);

                allStations = rawStations.map(transformStationData);

            } catch (error) {
                console.error("Fetch failed:", error);
                
                if(error.message.includes("Worker URL missing")) {
                    errorMsg.innerHTML = "‚ö†Ô∏è Ë´ãÁ¢∫Ë™çÁ®ãÂºèÁ¢º‰∏≠ÁöÑ Worker Á∂≤ÂùÄË®≠ÂÆöÊ≠£Á¢∫„ÄÇ";
                } else {
                    errorMsg.textContent = `‚ö†Ô∏è ÈÄ£Á∑öÈåØË™§ (${error.message})ÔºåÂ∑≤ÂàáÊèõËá≥Ê®°Êì¨Ë≥áÊñôÊ®°Âºè„ÄÇ`;
                }
                errorMsg.style.display = 'block';
                allStations = MOCK_DATA;
            } finally {
                loading.style.display = 'none';
                filteredStations = allStations;
                setupCountyFilters();
                renderStats();
                renderStations();
            }
        }

        function transformStationData(s) {
            const getVal = (name) => {
                if (!s.WeatherElement) return null;
                const item = s.WeatherElement.find(e => e.ElementName === name);
                return item ? item.ElementValue : null;
            };

            let lat = null, lon = null;
            if (s.GeoInfo && s.GeoInfo.Coordinates) {
                const coord = s.GeoInfo.Coordinates.find(c => c.CoordinateName === 'WGS84') || s.GeoInfo.Coordinates[1];
                if (coord) {
                    lat = coord.StationLatitude;
                    lon = coord.StationLongitude;
                }
            }

            const parseNum = (val) => {
                const num = parseFloat(val);
                return (isNaN(num) || num < -90) ? null : num;
            };
            
            let humidity = parseNum(getVal('HUMD'));
            if (humidity !== null && humidity <= 1 && humidity > 0) humidity *= 100;

            return {
                stationId: s.StationId,
                stationName: s.StationName,
                county: s.GeoInfo.CountyName,
                town: s.GeoInfo.TownName,
                lat: lat,
                lon: lon,
                temperature: parseNum(getVal('TEMP')),
                weather: getVal('Weather'),
                humidity: humidity,
                precipitation: parseNum(getVal('H_24R')),
                windSpeed: parseNum(getVal('WDSD')),
                obsTime: s.ObsTime.DateTime
            };
        }

        function setupCountyFilters() {
            const counties = ['ÂÖ®ÈÉ®', ...new Set(allStations.map(s => s.county).filter(Boolean))].sort();
            const container = document.getElementById('county-filters');
            container.innerHTML = counties.map(c => 
                `<button class="filter-btn ${c === selectedCounty ? 'active' : ''}" onclick="filterCounty('${c}')">${c}</button>`
            ).join('');
        }

        function filterCounty(county) {
            selectedCounty = county;
            filteredStations = county === 'ÂÖ®ÈÉ®' ? allStations : allStations.filter(s => s.county === county);
            setupCountyFilters();
            renderStations();
        }

        function renderStats() {
            const validTemp = filteredStations.filter(s => s.temperature !== null);
            const avgTemp = validTemp.length ? (validTemp.reduce((a, b) => a + b.temperature, 0) / validTemp.length).toFixed(1) : '-';
            const maxTemp = validTemp.length ? Math.max(...validTemp.map(s => s.temperature)) : '-';
            const minTemp = validTemp.length ? Math.min(...validTemp.map(s => s.temperature)) : '-';
            const rainCount = filteredStations.filter(s => s.precipitation > 0).length;

            const html = `
                <div class="stat-card"><div class="stat-number">${filteredStations.length}</div><div class="stat-label">ËßÄÊ∏¨Á´ôÊï∏</div></div>
                <div class="stat-card"><div class="stat-number">${avgTemp}¬∞C</div><div class="stat-label">Âπ≥ÂùáÊ∞£Ê∫´</div></div>
                <div class="stat-card"><div class="stat-number">${maxTemp}¬∞C</div><div class="stat-label">ÊúÄÈ´òÊ∞£Ê∫´</div></div>
                <div class="stat-card"><div class="stat-number">${minTemp}¬∞C</div><div class="stat-label">ÊúÄ‰ΩéÊ∞£Ê∫´</div></div>
                <div class="stat-card"><div class="stat-number">${rainCount}</div><div class="stat-label">ÈôçÈõ®Á´ôÊï∏</div></div>
            `;
            document.getElementById('stats-panel').innerHTML = html;
        }

        function renderStations() {
            const grid = document.getElementById('stations-grid');
            markersLayer.clearLayers();

            if (filteredStations.length === 0) {
                grid.innerHTML = '<p style="color:white; text-align:center; grid-column:1/-1;">ÁÑ°Á¨¶ÂêàË≥áÊñô</p>';
                return;
            }

            const sortedStations = [...filteredStations].sort((a, b) => (b.temperature || -100) - (a.temperature || -100));

            grid.innerHTML = sortedStations.map(s => {
                const tempVal = s.temperature !== null ? s.temperature.toFixed(1) : '--';
                if (s.lat && s.lon) {
                    const marker = L.marker([s.lat, s.lon]).bindPopup(`<b>${s.stationName}</b><br>üå°Ô∏è ${tempVal}¬∞C<br>${s.weather || ''}`);
                    markersLayer.addLayer(marker);
                }

                const tempColor = (s.temperature > 30) ? '#e53935' : (s.temperature < 15 ? '#1e88e5' : '#1976D2');
                const weatherIcon = getWeatherIcon(s.weather, s.precipitation);

                return `
                <div class="station-card" onclick="showModal('${s.stationId}')">
                    <div class="station-header" style="background: ${tempColor}">
                        <h3>${s.stationName}</h3>
                        <span>${s.county}</span>
                    </div>
                    <div class="station-body">
                        <div class="weather-icon" style="font-size: 3rem; margin: 10px 0;">${weatherIcon}</div>
                        <div class="temp-main" style="color: ${tempColor}">${tempVal}¬∞C</div>
                        <div class="station-info-row">
                            <span class="info-pill">üíß ${s.humidity !== null ? Math.round(s.humidity) : '--'}%</span>
                            <span class="info-pill">üåßÔ∏è ${s.precipitation !== null ? s.precipitation : 0}mm</span>
                            <span class="info-pill">üí® ${s.windSpeed !== null ? s.windSpeed : '--'}m/s</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getWeatherIcon(weather, rain) {
            if (rain > 0.5) return 'üåßÔ∏è';
            if (!weather) return '‚õÖ';
            if (weather.includes('Êô¥')) return '‚òÄÔ∏è';
            if (weather.includes('Èõ®')) return 'üåßÔ∏è';
            if (weather.includes('Èô∞')) return '‚òÅÔ∏è';
            if (weather.includes('Èõ≤')) return '‚õÖ';
            return 'üå§Ô∏è';
        }

        function showModal(id) {
            const s = allStations.find(x => x.stationId === id);
            if (!s) return;
            document.getElementById('modalTitle').textContent = s.stationName;
            
            const rows = [
                { l: 'Âú∞Èªû', v: `${s.county} ${s.town || ''}` },
                { l: 'ËßÄÊ∏¨ÊôÇÈñì', v: s.obsTime || '--' },
                { l: 'Â§©Ê∞£ÊèèËø∞', v: s.weather || '(Ëá™ÂãïÁ´ôÁÑ°ÊèèËø∞)' },
                { l: 'Ê∞£Ê∫´', v: s.temperature !== null ? `${s.temperature}¬∞C` : '--' },
                { l: 'Áõ∏Â∞çÊøïÂ∫¶', v: s.humidity !== null ? `${Math.round(s.humidity)}%` : '--' },
                { l: 'Êó•Á¥ØÁ©çÈõ®Èáè', v: s.precipitation !== null ? `${s.precipitation} mm` : '0 mm' },
                { l: 'È¢®ÈÄü', v: s.windSpeed !== null ? `${s.windSpeed} m/s` : '--' },
                { l: 'Á∂ìÁ∑ØÂ∫¶', v: `${s.lat}, ${s.lon}` },
                { l: 'Ê∏¨Á´ô‰ª£Á¢º', v: s.stationId }
            ];

            const html = rows.map(r => `
                <div class="modal-row">
                    <span style="font-weight:bold; color:#555;">${r.l}</span>
                    <span>${r.v}</span>
                </div>
            `).join('');

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('stationModal').classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function closeModal() {
            document.getElementById('stationModal').classList.remove('active');
        }

        function refreshData() {
            loadStationData();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function loadThemePreference() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('stationModal');
            if (event.target == modal) closeModal('stationModal');
        }
    </script>
