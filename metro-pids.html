<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Metro PIDS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap');
        
        :root {
            /* 預設顏色，會被 JS 動態改變 */
            --theme-color: #0070bd; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
        body { background-color: #000; height: 100vh; width: 100vw; display: flex; overflow: hidden; }

        .pids-wrapper {
            display: grid;
            grid-template-columns: 23% 77%; 
            grid-template-rows: 90% 10%;
            width: 100%; height: 100%;
            background-color: #f0f0f0;
        }

        /* 左側資訊欄 */
        .sidebar {
            display: grid;
            grid-template-rows: 10% 25% 25% 40%;
            border-right: 2px solid #ccc;
            background-color: #fff;
        }

        .station-header {
            background-color: var(--theme-color); color: white;
            display: flex; align-items: center; padding: 0 15px; gap: 12px;
            transition: background 0.5s;
        }
        .st-badge { background: #fff; color: var(--theme-color); font-weight: 900; padding: 2px 8px; border-radius: 4px; font-size: 1.2vw; transition: color 0.5s; }
        .st-name-zh { font-size: 1.6vw; font-weight: 900; }

        .arrival-info { padding: 10px; display: flex; flex-direction: column; border-bottom: 2px solid #ccc; }
        .arrival-info.secondary { background-color: #fcfcfc; }
        .dir-label { font-size: 1vw; font-weight: 700; color: #555; margin-bottom: 2px; }
        
        .line-tag-row { display: flex; align-items: center; gap: 8px; }
        .line-badge-small { background: var(--theme-color); color: white; padding: 2px 6px; border-radius: 3px; font-size: 0.9vw; font-weight: 900; }
        
        .dest-zh { font-size: 1.8vw; font-weight: 900; color: #000; }
        .dest-en { font-size: 0.8vw; color: #666; margin-left: 2px; }

        .time-box {
            background-color: var(--theme-color); color: white; margin-top: auto;
            text-align: center; font-size: 2.8vw; font-weight: 700;
            border-radius: 5px; padding: 4px 0; font-family: Arial, sans-serif;
            transition: background 0.5s;
        }

        /* 天氣區 */
        .weather-box { padding: 10px; background: linear-gradient(180deg, #fff, #eef2f3); }
        .weather-title { font-size: 1vw; font-weight: 900; border-bottom: 1px solid #ddd; }
        .weather-content { display: flex; justify-content: space-around; align-items: center; height: 80%; }
        .temp-value { font-size: 3.5vw; font-weight: 900; }

        /* 右側主區域 */
        .main-display { display: grid; grid-template-rows: 1fr 100px; background-color: #000; }
        .video-placeholder { background: #222; width: 100%; height: 100%; position: relative; }
        
        .congestion-area { background: #fff; display: flex; align-items: center; padding: 0 30px; gap: 20px; }
        .car-container { display: flex; gap: 8px; flex: 1; }
        .car { height: 40px; flex: 1; border-radius: 8px; }
        .green { background: #32b900; } .yellow { background: #ffcc00; }

        /* 下方跑馬燈 */
        .footer { grid-column: 1/3; display: grid; grid-template-columns: 23% 77%; background: #1a1a1a; color: #fff; }
        .clock-section { background: #d32f2f; display: flex; justify-content: center; align-items: center; font-size: 1.8vw; font-weight: 700; }
        .marquee-section { overflow: hidden; display: flex; align-items: center; padding: 0 20px; }
        .marquee-text { white-space: nowrap; font-size: 1.8vw; animation: scroll 20s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <div class="pids-wrapper">
        <div class="sidebar">
            <!-- 車站標頭 -->
            <div class="station-header" id="ui-header">
                <div class="st-badge" id="ui-st-id">--</div>
                <div class="st-name-zh" id="ui-st-name">載入中...</div>
            </div>

            <!-- 方向 1 -->
            <div class="arrival-info">
                <div class="dir-label">第一月台 Platform 1</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-1">--</div>
                    <div class="dest-zh" id="dir0-dest">正在獲取</div>
                </div>
                <div class="dest-en" id="dir0-en">Fetching data...</div>
                <div class="time-box" id="dir0-time">-- : --</div>
            </div>

            <!-- 方向 2 -->
            <div class="arrival-info secondary">
                <div class="dir-label">第二月台 Platform 2</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-2">--</div>
                    <div class="dest-zh" id="dir1-dest">正在獲取</div>
                </div>
                <div class="dest-en" id="dir1-en">Fetching data...</div>
                <div class="time-box" id="dir1-time">-- : --</div>
            </div>

            <div class="weather-box">
                <div class="weather-title">即時區域天氣 (Local Weather)</div>
                <div class="weather-content">
                    <div class="temp-value">24°C</div>
                    <div style="text-align:center">
                        <div style="font-size: 3vw;">⛅</div>
                        <div style="color:var(--theme-color); font-weight:900">多雲時晴</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-display">
            <div class="video-placeholder">
                <div style="position:absolute; color:white; padding:20px;">宣導影片播放區</div>
            </div>
            <div class="congestion-area">
                <div style="font-size: 2vw; font-weight: 700;" id="ui-st-id-footer">--</div>
                <div class="car-container">
                    <div class="car green"></div><div class="car green"></div><div class="car yellow"></div>
                    <div class="car yellow"></div><div class="car green"></div><div class="car green"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="clock-section" id="clock">00/00 00:00 --</div>
            <div class="marquee-section">
                <div class="marquee-text" id="ui-marquee">歡迎搭乘捷運，系統正常營運中。乘車請握緊扶手、站穩踏階。</div>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev';
        const params = new URLSearchParams(window.location.search);
        const system = params.get('system') || 'TRTC';
        const station = params.get('station') || 'BL23';

        // 系統顏色配置
        const systemColors = {
            'BL': '#0070bd', // 板南線
            'R': '#e3002c',  // 淡水信義線 / 高捷紅線
            'O': '#f58220',  // 中和新蘆線 / 高捷橘線
            'G': '#008559',  // 松山新店線
            'Y': '#ffdb00',  // 環狀線
            'BR': '#c48c31'  // 文湖線
        };

        function getThemeColor(stId) {
            const line = stId.replace(/[0-9]/g, '');
            return systemColors[line] || '#333';
        }

        async function updateLiveBoard() {
            try {
                const response = await fetch(`${WORKER_URL}/api/liveboard?system=${system}&type=LiveBoard`);
                const data = await response.json();
                
                // 寬鬆比對 StationID (處理 O11 或 KRTC-O11 的差異)
                const stationData = data.filter(item => item.StationID === station || item.StationID.endsWith(station));
                
                if (stationData.length > 0) {
                    const stName = stationData[0].StationName.Zh_tw;
                    const stId = station;
                    const color = getThemeColor(stId);

                    // 1. 更新主題顏色
                    document.documentElement.style.setProperty('--theme-color', color);

                    // 2. 更新所有站點 ID 標籤
                    document.getElementById('ui-st-id').innerText = stId;
                    document.getElementById('ui-st-id-footer').innerText = stId;
                    document.getElementById('ui-line-tag-1').innerText = stId.replace(/[0-9]/g, '');
                    document.getElementById('ui-line-tag-2').innerText = stId.replace(/[0-9]/g, '');
                    document.getElementById('ui-st-name').innerText = stName;

                    // 3. 更新方向資料 (Direction: 0/1 或 1/2)
                    const dir0 = stationData[0];
                    const dir1 = stationData.find(item => item.Direction !== dir0.Direction) || null;

                    updateUI(0, dir0);
                    updateUI(1, dir1);
                }
            } catch (e) { console.error("Update Error:", e); }
        }

        function updateUI(idx, item) {
            const prefix = idx === 0 ? 'dir0' : 'dir1';
            if (!item) {
                document.getElementById(`${prefix}-dest`).innerText = "終點站";
                document.getElementById(`${prefix}-en`).innerText = "Terminal Station";
                document.getElementById(`${prefix}-time`).innerText = "-- : --";
                return;
            }
            document.getElementById(`${prefix}-dest`).innerText = item.DestinationStationName.Zh_tw;
            document.getElementById(`${prefix}-en`).innerText = item.DestinationStationName.En;
            const t = item.EstimateTime;
            document.getElementById(`${prefix}-time`).innerText = t <= 1 ? "即將進站" : `${t} : 00`;
            document.getElementById(`${prefix}-time`).style.backgroundColor = t <= 2 ? "#d32f2f" : "";
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { 
                month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true 
            }).replace(',', '');
        }

        // 跑馬燈消息數組
        let marqueeMessages = [
            '歡迎搭乘捷運，系統正常營運中。乘車請握緊扶手、站穩踏階。',
            '即時通阻：板南線頭前庄～西門段列車略微延誤約2分鐘，敬請稍候。',
            '安全提醒：高峰時段請勿倚靠車門，上下車時請留意月台縫隙。',
            '最新消息：本站已全面啟動自動門禁系統，請配合防疫措施進出。',
            '乘車安全無訣竅，旅客警覺最重要。如有異常速通報，維護安全你我他。'
        ];
        let currentMessageIndex = 0;

        function updateMarquee() {
            const marqueeEl = document.getElementById('ui-marquee');
            marqueeEl.innerText = marqueeMessages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % marqueeMessages.length;
        }

        setInterval(updateLiveBoard, 20000);
        setInterval(updateClock, 1000);
        setInterval(updateMarquee, 8000); // 每 8 秒換一條消息
        updateLiveBoard();
        updateClock();
        updateMarquee();
    </script>
</body>
</html>
