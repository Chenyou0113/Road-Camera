        async function analyzeDates() {
            if (allStations.length === 0) {
                document.getElementById('results').innerHTML += `

                old: 0,          // 1-3 å€‹æœˆ
                medium: 0,       // 1 é€± - 1 å€‹æœˆ  
                recent: 0,       // 1 é€±å…§
                noDate: 0        // ç„¡æ™‚é–“è³‡æ–™
            };
            
            const stationsWithDates = [];
            
            allStations.forEach(station => {
                const latestObs = station.Observations && station.Observations.length > 0 ? station.Observations[0] : null;
                const phenomenonTime = latestObs?.phenomenonTime;
                
                if (!phenomenonTime) {
                    dateAnalysis.noDate++;
                    return;
                }
                
                const obsDate = new Date(phenomenonTime);
                const daysDiff = Math.floor((now - obsDate) / (1000 * 60 * 60 * 24));
                
                stationsWithDates.push({
                    station: station,
                    date: obsDate,
                    daysDiff: daysDiff,
                    dateString: obsDate.toLocaleString('zh-TW')

                if (daysDiff > 90) {
                    dateAnalysis.veryOld++;
                } else if (daysDiff > 30) {
                    dateAnalysis.old++;

                    dateAnalysis.medium++;
                } else {

            // æ‰¾å‡ºæœ€èˆŠå’Œæœ€æ–°çš„è³‡æ–™
            stationsWithDates.sort((a, b) => b.daysDiff - a.daysDiff);
            const oldestStation = stationsWithDates[0];
            const newestStation = stationsWithDates[stationsWithDates.length - 1];
            
            const analysisResult = `

                    <p><strong>è¶…é3å€‹æœˆ:</strong> <span class="date-old">${dateAnalysis.veryOld} å€‹æ¸¬ç«™</span></p>
                    <p><strong>ç„¡æ™‚é–“è³‡æ–™:</strong> ${dateAnalysis.noDate} å€‹æ¸¬ç«™</p>
                    
                    ${oldestStation ? `<p><strong>æœ€èˆŠè³‡æ–™:</strong> ${oldestStation.dateString} (${oldestStation.daysDiff} å¤©å‰)</p>` : ''}
                    ${newestStation ? `<p><strong>æœ€æ–°è³‡æ–™:</strong> ${newestStation.dateString} (${newestStation.daysDiff} å¤©å‰)</p>` : ''}
                </div>
            `;
            
            resultsDiv.innerHTML += analysisResult;
            
            // é¡¯ç¤ºå•é¡Œæ¸¬ç«™

            }
        }
