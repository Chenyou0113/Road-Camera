    .map-container {

    #map {

    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      padding: 12px 16px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }

    .status.loading {
      background: #fff3cd;
      color: #856404;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .status::before {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    .status.success::before {
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }

    .search-results {

    .result-item {

    .result-item:hover {

    .result-name {

    .loading-spinner {

<body>
  <div class="container">

      </div>

      <div class="control-group">
        <label for="search">ğŸ” æœå°‹ç›£è¦–å™¨</label>

      <div class="button-group">

      <div class="button-group">

      <div id="stats" class="stats" style="display: none;">
        <div class="stat-row">
          <span class="stat-label">ç¸½ç›£è¦–å™¨æ•¸</span>

        <div class="stat-row">
          <span class="stat-label">åœ‹é“</span>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.0/dist/leaflet.markercluster.js"></script>
  <script src="cctv-aggregator.js"></script>

  <script>
    // ============ è¨­å®š ============
    const MAPBOX_TOKEN = 'YOUR_MAPBOX_TOKEN'; // æ›¿æ›ç‚ºæ‚¨çš„ token
    const USE_MAPBOX = false; // è¨­ç‚º true ä½¿ç”¨ Mapboxï¼Œfalse ä½¿ç”¨ Leaflet

    // ============ åˆå§‹åŒ– ============
    let map;
    let aggregator;
    let mapHelper;
    let currentSearchResults = [];

    function initMap() {
      if (USE_MAPBOX) {
        mapboxgl.accessToken = MAPBOX_TOKEN;
        map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v12',
          center: [120.8, 24],
          zoom: 7
        });
      } else {
        // Leaflet
        map = L.map('map').setView([24, 120.8], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors',
          maxZoom: 19
        }).addTo(map);
      }

      aggregator = new CCTVAggregator({
        cacheExpire: 60000,
        logLevel: 'info'
      });

      mapHelper = new CCTVMapHelper(map, aggregator);

      // æº–å‚™å¥½å¾Œè¼‰å…¥
      if (USE_MAPBOX) {
        map.on('load', loadCameras);
      } else {
        loadCameras();
      }
    }

    function loadCameras() {
      showStatus('loading', 'è¼‰å…¥ç›£è¦–å™¨ä¸­...');
      aggregator.loadAll().then(() => {
        mapHelper.renderCameras();
        updateStats();
        showStatus('success', `âœ… å·²è¼‰å…¥ ${aggregator.cameras.length} å€‹ç›£è¦–å™¨`);
      }).catch(err => {
        showStatus('error', `âŒ è¼‰å…¥å¤±æ•—: ${err.message}`);
      });
    }

    function updateStats() {
      const stats = aggregator.getStats();
      document.getElementById('statTotal').textContent = stats.total;
      document.getElementById('statFreeway').textContent = stats.byType.freeway || 0;
      document.getElementById('statProvincial').textContent = stats.byType.provincial || 0;
      document.getElementById('statTime').textContent = new Date(stats.lastUpdate).toLocaleTimeString('zh-TW');
    }

    function showStatus(type, message) {
      const el = document.getElementById('status');
      el.className = `status ${type}`;
      el.innerHTML = `<span id="statusText">${message}</span>`;
      el.style.display = 'flex';
    }

    // ============ äº‹ä»¶ç›£è½ ============
    document.getElementById('search').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btnSearch').click();
      }
    });

    document.getElementById('btnSearch').addEventListener('click', () => {
      const keyword = document.getElementById('search').value.trim();
      const typeFilter = document.getElementById('typeFilter').value;

      if (!keyword) {
        alert('è«‹è¼¸å…¥æœå°‹é—œéµå­—');
        return;
      }

      showStatus('loading', 'æœå°‹ä¸­...');

      setTimeout(() => {
        currentSearchResults = aggregator.search(keyword);

        // æ‡‰ç”¨é¡å‹éæ¿¾
        if (typeFilter) {
          currentSearchResults = currentSearchResults.filter(c => c.type === typeFilter);
        }

        displaySearchResults(currentSearchResults);
        showStatus('success', `ğŸ” æ‰¾åˆ° ${currentSearchResults.length} å€‹çµæœ`);
      }, 100);
    });

    document.getElementById('btnClear').addEventListener('click', () => {
      document.getElementById('search').value = '';
      document.getElementById('searchResults').innerHTML = '';
      currentSearchResults = [];
      loadCameras();
    });

    document.getElementById('btnReload').addEventListener('click', () => {
      aggregator.clearCache();
      loadCameras();
    });

    document.getElementById('btnStats').addEventListener('click', () => {
      const statsEl = document.getElementById('stats');
      if (statsEl.style.display === 'none') {
        updateStats();
        statsEl.style.display = 'block';
      } else {
        statsEl.style.display = 'none';
      }
    });

    document.getElementById('typeFilter').addEventListener('change', () => {
      if (currentSearchResults.length > 0) {
        document.getElementById('btnSearch').click();
      }
    });

    // ============ é¡¯ç¤ºæœå°‹çµæœ ============
    function displaySearchResults(results) {
      const container = document.getElementById('searchResults');
      container.innerHTML = '';

      if (results.length === 0) {
        container.innerHTML = '<div style="padding: 10px; color: #999;">ç„¡çµæœ</div>';
        return;
      }

      results.slice(0, 20).forEach(camera => {
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
          <div class="result-name">${camera.name || camera.id}</div>
          <div class="result-type">${camera.type} â€¢ ${camera.road || 'N/A'}</div>
        `;
        item.addEventListener('click', () => {
          // é£›åˆ°è©²ç›£è¦–å™¨ä½ç½®
          if (USE_MAPBOX) {
            map.flyTo({
              center: [camera.lon, camera.lat],
              zoom: 14,
              duration: 1000
            });
          } else {
            map.setView([camera.lat, camera.lon], 14);
          }
        });
        container.appendChild(item);
      });

      if (results.length > 20) {
        const more = document.createElement('div');
        more.style.cssText = 'padding: 8px; color: #667eea; text-align: center; font-weight: 500;';
        more.textContent = `... é‚„æœ‰ ${results.length - 20} å€‹çµæœ`;
        container.appendChild(more);
      }
    }

    // ============ åˆå§‹åŒ– ============
    window.addEventListener('DOMContentLoaded', initMap);
  </script>
