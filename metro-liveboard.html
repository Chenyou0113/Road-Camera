    <script>
        // ğŸš‡ æœ¬åœ°ç«™é»è³‡æ–™åº« (å¾ metro-stations-raw.json å°å…¥)
        let METRO_STATIONS_LOCAL = null;
        fetch('metro-stations-raw.json')
            .then(r => r.json())
            .then(data => { METRO_STATIONS_LOCAL = data; })
            .catch(() => console.log('æœ¬åœ°ç«™é»è³‡æ–™æœªè¼‰å…¥ï¼Œå°‡ä½¿ç”¨ API è³‡æ–™'));
        
        const WORKER_URL = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev/api';
        const AppState = { sys: '', sid: '', stations: [], mode: 'live', timer: null };

        const UI = {
            toggleTheme() {
                const isDark = document.body.classList.toggle('dark-mode');
                document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        };

        const Core = {
            // ç«™åä¿®æ­£å°ç…§è¡¨
            stationNameOverrides: { 'RK1': 'å²¡å±±è»Šç«™', 'R3': 'å°æ¸¯', 'O1': 'å“ˆç‘ªæ˜Ÿ', 'OT1': 'å¤§å¯®', 'R24': 'å—å²¡å±±', '103a': 'åŒ—å±¯ç¸½ç«™' },
            
            // ğŸš€ å…¨å±€ç·šè·¯åç¨±æ˜ å°„è¡¨ (å°æ¥æ‰€æœ‰ç³»çµ±)
            globalLineMap: {
                'TRTC': { 'BR': 'æ–‡æ¹–ç·š', 'R': 'æ·¡æ°´ä¿¡ç¾©ç·š', 'G': 'æ¾å±±æ–°åº—ç·š', 'O': 'ä¸­å’Œæ–°è˜†ç·š', 'BL': 'æ¿å—ç·š', 'Y': 'ç’°ç‹€ç·š' },
                'KRTC': { 'R': 'ç´…ç·š', 'RA': 'ç´…ç·š', 'O': 'æ©˜ç·š', 'OA': 'æ©˜ç·š' },
                'TMRT': { 'G': 'ç¶ ç·š', 'GA': 'ç¶ ç·š' },
                'TYMC': { 'A': 'æ©Ÿå ´æ·é‹' },
                'KLRT': { 'C': 'é«˜é›„è¼•è»Œ' },
                'NTMC': { 'V': 'æ·¡æµ·è¼•è»Œ', 'Y': 'ç’°ç‹€ç·š', 'K': 'å®‰å‘è¼•è»Œ' }
            },

            async selectSystem(sys) {
                AppState.sys = sys;
                // UI åé¥‹ï¼šåˆ‡æ›æŒ‰éˆ•ç‹€æ…‹
                document.querySelectorAll('.sys-card').forEach(c => c.classList.toggle('active', c.dataset.sys === sys));
                document.getElementById('stationSelector').style.display = 'flex';
                
                try {
                    let rawStations = [];
                    
                    // ğŸ¯ å„ªå…ˆä½¿ç”¨æœ¬åœ°è³‡æ–™
                    if (METRO_STATIONS_LOCAL && METRO_STATIONS_LOCAL.systems[sys]) {
                        const sysData = METRO_STATIONS_LOCAL.systems[sys];
                        rawStations = Object.entries(sysData.stations).map(([id, info]) => ({
                            id: id,
                            name: info.name,
                            line: {
                                id: info.lineId,
                                name: sysData.lines[info.lineId]?.name || info.lineId,
                                color: sysData.lines[info.lineId]?.color || '#808080'
                            }
                        }));
                        console.log(`âœ… ä½¿ç”¨æœ¬åœ°è³‡æ–™ï¼š${sys} ç³»çµ±å…± ${rawStations.length} ç«™`);
                    } else {
                        // å›é€€åˆ° API
                        const res = await fetch(`${WORKER_URL}/stations?sys=${sys}`);
                        rawStations = await res.json();
                        console.log(`ğŸŒ ä½¿ç”¨ API è³‡æ–™ï¼š${sys} ç³»çµ±`);
                    }

                    // 1. é è™•ç†è»Šç«™è³‡æ–™ï¼šå¼·åˆ¶è½‰æ›ç·šè·¯åç¨±
                    AppState.stations = rawStations.map(s => {
                        const sysMap = this.globalLineMap[sys] || {};
                        // å„ªå…ˆæª¢æŸ¥ line.id (å¦‚ "RA")ï¼Œå†æª¢æŸ¥ line.name (å¦‚ "ç´…ç·š")
                        const mappedName = sysMap[s.line.id] || sysMap[s.line.name] || s.line.name;
                        return { ...s, displayLineName: mappedName };
                    });

                    document.getElementById('stat-stations').textContent = AppState.stations.length;

                    // 2. æå–å”¯ä¸€çš„ç·šè·¯åç¨±ä¸¦é€²è¡Œã€Œæ¥­å‹™æ’åºã€
                    const lineSet = new Set(AppState.stations.map(s => s.displayLineName));
                    const uniqueLines = Array.from(lineSet);
                    
                    const sortOrder = { 
                        'æ–‡æ¹–ç·š': 1, 'æ·¡æ°´ä¿¡ç¾©ç·š': 2, 'æ¾å±±æ–°åº—ç·š': 3, 'ä¸­å’Œæ–°è˜†ç·š': 4, 'æ¿å—ç·š': 5, 'ç’°ç‹€ç·š': 6,
                        'ç´…ç·š': 1, 'æ©˜ç·š': 2, 'ç¶ ç·š': 1, 'æ©Ÿå ´æ·é‹': 1, 'é«˜é›„è¼•è»Œ': 1, 'æ·¡æµ·è¼•è»Œ': 1, 'å®‰å‘è¼•è»Œ': 2
                    };
                    uniqueLines.sort((a, b) => (sortOrder[a] || 99) - (sortOrder[b] || 99));

                    // 3. æ›´æ–°ç·šè·¯ä¸‹æ‹‰é¸å–® (æ­¤æ™‚ "RA", "GA" å·²ç¶“è®Šæˆ "ç´…ç·š", "ç¶ ç·š")
                    document.getElementById('lineSelect').innerHTML = uniqueLines
                        .map(l => `<option value="${l}">${l}</option>`)
                        .join('');

                    this.onLineChange();
                } catch (e) {
                    console.error("è»Šç«™æ¸…å–®è¼‰å…¥å¤±æ•—", e);
                }
            },

            onLineChange() {
                const selectedLineName = document.getElementById('lineSelect').value;
                
                // 4. éæ¿¾è»Šç«™ï¼Œä¸¦é€²è¡Œã€Œç·¨è™Ÿæ’åºã€
                const filtered = AppState.stations.filter(s => s.displayLineName === selectedLineName);
                
                filtered.sort((a, b) => {
                    // æå– ID ä¸­çš„æ•¸å­—é€²è¡Œæ’åº (ä¾‹å¦‚ R4A -> 4, R22A -> 22)
                    const getNum = (id) => parseInt(id.replace(/\D/g, '')) || 0;
                    return getNum(a.id) - getNum(b.id);
                });

                document.getElementById('stationSelect').innerHTML = filtered.map(s => {
                    const displayName = this.stationNameOverrides[s.id] || s.name;
                    return `<option value="${s.id}">${displayName} (${s.id})</option>`;
                }).join('');

                this.refresh();
            },

            setMode(mode) {
                AppState.mode = mode;
                document.getElementById('modeLive').classList.toggle('active', mode === 'live');
                document.getElementById('modeSchedule').classList.toggle('active', mode === 'schedule');
                this.refresh();
            },

            refresh() {
                if (AppState.timer) clearInterval(AppState.timer);
                AppState.sid = document.getElementById('stationSelect').value;
                if (!AppState.sid) return;
                this.fetchData();
                if (AppState.mode === 'live') AppState.timer = setInterval(() => this.fetchData(), 20000);
            },

            async fetchData() {
                try {
                    const endpoint = AppState.mode === 'live' ? `/liveboard?sys=${AppState.sys}` : `/schedule?sys=${AppState.sys}&station=${AppState.sid}`;
                    const res = await fetch(`${WORKER_URL}${endpoint}`);
                    const data = await res.json();

                    if (AppState.mode === 'live') {
                        document.getElementById('stat-trains').textContent = data.length || 0;
                        const filtered = data.filter(t => String(t.StationID).toUpperCase().includes(AppState.sid.toUpperCase()));
                        this.renderLive(filtered);
                    } else {
                        this.renderSchedule(data);
                    }
                } catch (error) { console.error(error); }
            },

            generateCongestionHTML(congestion) {
                if (AppState.sys !== 'TRTC' || !congestion || congestion.length === 0) return '';
                let carsHtml = congestion.map(lvl => {
                    const val = parseInt(lvl);
                    let cls = 'cong-car';
                    if (val === 4) cls += ' cong-lvl-4';
                    else if (val === 3) cls += ' cong-lvl-3';
                    else if (val === 2) cls += ' cong-lvl-2';
                    else if (val === 1) cls += ' cong-lvl-1';
                    return `<div class="${cls}"></div>`;
                }).join('');
                return `<div class="cong-label">å„è»Šå»‚æ“æ“ åº¦</div><div class="congestion-bar">${carsHtml}</div>`;
            },

            renderLive(trains) {
                const grid = document.getElementById('board');
                if (!trains || trains.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">ç›®å‰ç„¡å³æ™‚ç­æ¬¡è³‡è¨Š</div>`;
                    return;
                }

                let groups = {};
                if (AppState.sid === 'O12' && AppState.sys === 'TRTC') {
                    groups = {
                        "å¾€ å—å‹¢è§’": trains.filter(t => t.DestinationStationID === 'O01'),
                        "å¾€ è¿´é¾": trains.filter(t => t.DestinationStationID === 'O54'),
                        "å¾€ è˜†æ´²": trains.filter(t => t.DestinationStationID === 'O21')
                    };
                } else {
                    trains.forEach(t => {
                        const key = `å¾€ ${t.DestinationStationName?.Zh_tw || 'çµ‚é»ç«™'}`;
                        if (!groups[key]) groups[key] = [];
                        groups[key].push(t);
                    });
                }

                grid.innerHTML = Object.entries(groups).map(([groupTitle, list]) => {
                    if (list.length === 0) return '';
                    const sorted = list.sort((a, b) => a.EstimateTime - b.EstimateTime);
                    const first = sorted[0];

                    return `
                        <div class="card">
                            <div class="card-header" style="background: ${first.LineColor || '#0070bd'}">
                                <i class="fas fa-train"></i>
                                <span>${groupTitle}</span>
                            </div>
                            ${sorted.slice(0, 2).map((t, idx) => {
                                const seconds = parseInt(t.EstimateTime);
                                const isArriving = seconds <= 40;
                                const mins = Math.max(0, Math.floor(seconds / 60));
                                return `
                                    <div class="arrival-row">
                                        <div>
                                            <div class="destination">${t.DestinationStationName?.Zh_tw || 'çµ‚é»ç«™'}</div>
                                            <div class="meta">${t.LineID} ç·š Â· ${this.stationNameOverrides[AppState.sid] || t.StationName?.Zh_tw || ''}ç«™</div>
                                        </div>
                                        <div class="arrival-time">
                                            ${isArriving ? '<span class="arriving-badge">é€²ç«™ä¸­</span>' : `<span class="time-number">${mins}</span><span class="time-unit">åˆ†</span>`}
                                        </div>
                                    </div>
                                    ${idx === 0 ? this.generateCongestionHTML(t.Congestion) : ''}
                                `;
                            }).join('')}
                        </div>
                    `;
                }).join('');
            },

            renderSchedule(data) {
                const grid = document.getElementById('board');
                const dayType = ['Sunday','Monday','Monday','Monday','Monday','Monday','Saturday'][new Date().getDay()];
