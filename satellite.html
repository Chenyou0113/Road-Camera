    <script>
        // === æ°£è±¡ç½² Open Data API (O-Bç³»åˆ—) ä»£ç¢¼è¡¨ ===
        // æ ¼å¼ï¼š[å€åŸŸ]_[é¡å‹]
        const DATASETS = {
            // --- ç´…å¤–ç·šå½©è‰² ---
            'GLOBAL_IR_COLOR': 'O-B0028-001',
            'EA_IR_COLOR':     'O-B0028-002',
            'TW_IR_COLOR':     'O-B0028-003',

            // --- ç´…å¤–ç·šé»‘ç™½ ---
            'GLOBAL_IR_BW':    'O-B0029-001',
            'EA_IR_BW':        'O-B0029-002',
            'TW_IR_BW':        'O-B0029-003',

            // --- è‰²èª¿å¼·åŒ– ---
            'GLOBAL_MB':       'O-B0030-001',
            'EA_MB':           'O-B0030-002',
            'TW_MB':           'O-B0030-003',

            // --- å¯è¦‹å…‰ ---
            'GLOBAL_VIS':      'O-B0031-001',
            'EA_VIS':          'O-B0031-002',
            'TW_VIS':          'O-B0031-003'
        };

        const WORKER_URL = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev';
        
        let currentType = 'IR_COLOR'; // é è¨­ï¼šç´…å¤–ç·šå½©è‰²

        function setType(type) {
            currentType = type;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[data-type="${type}"]`).classList.add('active');
            updateImage();
        }

        async function updateImage() {
            const area = document.getElementById('areaSelect').value;
            const key = `${area}_${currentType}`;
            const datasetId = DATASETS[key];

            if (!datasetId) {
                showError("æ­¤å€åŸŸæš«ç„¡å½±åƒè³‡æ–™");
                return;
            }

            const loading = document.getElementById('loading');
            const img = document.getElementById('satImg');
            const timeLabel = document.getElementById('imgTime');
            
            loading.style.display = 'flex';
            loading.innerHTML = '<i class="fas fa-spinner fa-spin fa-3x"></i><p>è¼‰å…¥ä¸­...</p>';
            
            try {
                // å‘¼å« Worker (æ”¯æ´å¿«å–)
                const res = await fetch(`${WORKER_URL}?dataset=${datasetId}`);
                const data = await res.json();
                
                let imgUrl = "";
                let obsTime = "";

                if (data.cwaopendata && data.cwaopendata.dataset) {
                    const ds = data.cwaopendata.dataset;
                    
                    if (ds.obsTime) obsTime = ds.obsTime;
                    else if (ds.time && ds.time.obsTime) obsTime = ds.time.obsTime;

                    if (ds.resource && ds.resource.uri) {
                        imgUrl = ds.resource.uri;
                    } else if (ds.resources && Array.isArray(ds.resources.resource)) {
                        imgUrl = ds.resources.resource[0].uri;
                    }
                }

                if (imgUrl) {
                    img.src = imgUrl;
                    if(obsTime) {
                        const date = new Date(obsTime);
                        timeLabel.textContent = date.toLocaleString('zh-TW', {
                            hour12: false, month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
                        });
                    }
                } else {
                    throw new Error("æ‰¾ä¸åˆ°åœ–ç‰‡é€£çµ");
                }

            } catch (e) {
                console.error(e);
                showError();
            }
        }

        function hideLoading() {

        }

        function showError(msg = "åœ–ç‰‡è¼‰å…¥å¤±æ•—") {
            const loading = document.getElementById('loading');
            loading.innerHTML = `<i class="fas fa-exclamation-triangle fa-3x" style="color:#ff5252"></i><p>${msg}</p>`;
        }

        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        updateImage();
    </script>
