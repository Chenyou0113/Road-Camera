<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDX API 連接測試</title>
</head>
<body>
    <h1>TDX API 連接測試</h1>
    <div id="result">測試中...</div>
    
    <script src="assets/config.js"></script>
    <script src="assets/tdx-api.js"></script>
    <script>
        async function testTDXConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('TDX 配置:', TDX_CONFIG);
                
                const tdxApi = new TDXApi();
                console.log('TDX API 實例已創建');
                
                // 測試 token 獲取
                resultDiv.innerHTML = '<p>正在獲取 Access Token...</p>';
                const token = await tdxApi.getAccessToken();
                console.log('Access Token 獲取成功:', token);
                
                // 測試簡單的 API 呼叫
                resultDiv.innerHTML = '<p>正在測試 API 呼叫...</p>';
                const response = await tdxApi.fetchCCTV('/v2/Road/Traffic/CCTV/City/Taipei?$top=1&$format=JSON');
                console.log('API 回應:', response);
                
                resultDiv.innerHTML = `
                    <h3>✅ 測試成功</h3>
                    <p><strong>Token:</strong> ${token ? '已獲取' : '失敗'}</p>
                    <p><strong>API 回應:</strong> ${response ? JSON.stringify(response, null, 2) : '無回應'}</p>
                `;
                
            } catch (error) {
                console.error('測試失敗:', error);
                resultDiv.innerHTML = `
                    <h3>❌ 測試失敗</h3>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                    <p><strong>詳情:</strong> ${error.stack}</p>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', testTDXConnection);
    </script>
</body>
</html>
