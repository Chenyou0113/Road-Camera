<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Metro PIDS | æ——è‰¦ç©©å®šç‰ˆ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Roboto:wght@700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --theme-color: #0070bd; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
        body { background-color: #000; height: 100vh; width: 100vw; display: flex; overflow: hidden; }
        
        .pids-wrapper { display: grid; grid-template-columns: 24% 76%; grid-template-rows: 90% 10%; width: 100%; height: 100%; background-color: #f0f0f0; }
        
        /* å´é‚Šæ¬„å½ˆæ€§ä½ˆå±€ */
        .sidebar { display: flex; flex-direction: column; border-right: 2px solid #ccc; background-color: #fff; height: 100%; overflow: hidden; }
        
        .station-header { height: 10%; min-height: 60px; background-color: var(--theme-color); color: white; display: flex; align-items: center; padding: 0 15px; gap: 12px; }
        .st-badge { background: #fff; color: var(--theme-color); font-weight: 900; padding: 4px 10px; border-radius: 6px; font-size: 1.4vw; }
        .st-name-zh { font-size: 1.8vw; font-weight: 900; }

        /* åˆ°ç«™è³‡è¨Šæ¢ç›® - æ”¯æ´ 2 æˆ– 3 æ–¹å‘ */
        .arrival-info { flex: 1; padding: 1vh 1vw; display: flex; flex-direction: column; border-bottom: 2px solid #eee; justify-content: center; }
        .arrival-info.secondary { background-color: #fcfcfc; }
        .dir-label { font-size: 0.9vw; font-weight: 900; color: #555; margin-bottom: 2px; }
        .line-tag-row { display: flex; align-items: center; gap: 8px; }
        .line-badge-small { background: var(--theme-color); color: white; padding: 2px 8px; border-radius: 4px; font-size: 1vw; font-weight: 900; min-width: 45px; text-align: center; }
        .dest-zh { font-size: 2vw; font-weight: 900; color: #000; line-height: 1.2; }
        .dest-en { font-size: 0.8vw; color: #888; }
        
        .time-box { background-color: var(--theme-color); color: white; margin-top: 5px; text-align: center; font-size: 3.5vw; font-weight: 700; border-radius: 8px; padding: 0.5vh 0; font-family: 'Roboto', sans-serif; width: 95%; align-self: center; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }
        .time-box.arriving { background-color: #d32f2f; animation: pulse 1s infinite; }
        .time-box.approaching { background-color: #f58220; }

        /* æ°£è±¡å€åŸŸ - å„ªåŒ–è¦–è¦ºä½ˆå±€ï¼ˆå·¦å´å®Œæ•´å€å¡Š + å³å´ä¿¡æ¯ï¼‰ */
        .weather-box { 
            height: 18%; 
            background: #fff; 
            border-top: 2px solid #ccc; 
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            grid-template-rows: 1fr 1fr;
            align-items: stretch;
        }
        
        /* å·¦å´ï¼šå¤©æ°£åœ–æ¨™ + æè¿°ï¼ˆè·¨å…©è¡Œï¼Œå®Œæ•´è¦–è¦ºå€å¡Šï¼‰ */
        .w-icon-area {
            grid-row: 1 / span 2; /* è·¨å…©è¡Œ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background: #f4f7f9;
            border-right: 1px solid #eee;
            padding: 1vh 0.5vw;
        }
        .w-icon-large { font-size: 4.2vw; line-height: 1; }
        
        /* å·¦ä¸‹å€åŸŸéš±è—ï¼ˆå› ç‚ºå·¦å´è·¨å…©è¡Œï¼‰ */
        .w-desc-area { display: none; }
        
        .w-desc { 
            font-size: 1.5vw; 
            font-weight: 700; 
            color: #555; 
            white-space: nowrap; 
        }
        
        /* å³ä¸Šï¼šæº«åº¦ç¯„åœ */
        .w-top-info {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1vh 1.5vw;
            border-bottom: 1px solid #eee;
        }
        
        /* å³ä¸‹ï¼šé™é›¨æ©Ÿç‡ */
        .w-bottom-info {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1vh 1.5vw;
            background: #fcfcfc;
        }
        
        /* å…§å®¹æ¨£å¼ */
        .w-range-text { font-size: 2vw; font-weight: 900; color: #d32f2f; white-space: nowrap; }
        .w-rain-text { font-size: 2vw; font-weight: 900; color: #5a9fd4; } /* å¼±åŒ–è—è‰² */

        /* å³å´ä¸»é¡¯ç¤ºå€ */
        .main-display { display: grid; grid-template-rows: 1fr 130px; background-color: #000; }
        .video-placeholder { width: 100%; height: 100%; background: #000; }
        
        /* æ“æ“ åº¦é¡¯ç¤ºå€ */
        .congestion-area { background: #fff; display: flex; flex-direction: column; justify-content: center; padding: 0 30px; gap: 8px; border-top: 2px solid #ddd; }
        .cong-row { display: flex; align-items: center; gap: 15px; }
        .cong-label-tag { font-size: 1.1vw; font-weight: 900; color: #666; background: #eee; padding: 2px 10px; border-radius: 4px; min-width: 100px; text-align: center; }
        .car-container { display: flex; gap: 6px; flex: 1; height: 35px; }
        .car { flex: 1; border-radius: 4px; background: #32b900; transition: 0.3s; }
        .car.level2 { background: #ffcc00; }
        .car.level3 { background: #f58220; }
        .car.level4 { background: #d32f2f; }
        .car.none { background: #e0e0e0; }

        /* åº•éƒ¨ */
        .footer { grid-column: 1/3; display: grid; grid-template-columns: 24% 76%; background: #1a1a1a; color: #fff; }
        .clock-section { background: #d32f2f; display: flex; justify-content: center; align-items: center; font-size: 1.6vw; font-weight: 900; font-family: 'Roboto', sans-serif; letter-spacing: 1px; }
        .marquee-section { overflow: hidden; display: flex; align-items: center; padding: 0 20px; }
        .marquee-text { white-space: nowrap; font-size: 1.7vw; animation: scroll 45s linear infinite; font-weight: 700; }

        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="pids-wrapper">
        <div class="sidebar">
            <div class="station-header" id="ui-header">
                <div class="st-badge" id="ui-st-id">--</div>
                <div class="st-name-zh" id="ui-st-name">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="arrival-info" id="block-dir0">
                <div class="dir-label" id="dir0-label">ç¬¬ä¸€æœˆå° Platform 1</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-1">--</div>
                    <div class="dest-zh" id="dir0-dest">æ›´æ–°ä¸­...</div>
                </div>
                <div class="dest-en" id="dir0-en">Updating...</div>

            </div>

            <div class="arrival-info secondary" id="block-dir1">
                <div class="dir-label" id="dir1-label">ç¬¬äºŒæœˆå° Platform 2</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-2">--</div>
                    <div class="dest-zh" id="dir1-dest">æ›´æ–°ä¸­...</div>
                </div>
                <div class="dest-en" id="dir1-en">Updating...</div>
                <div class="time-box" id="dir1-time">-- : --</div>
            </div>

            <div class="arrival-info" id="block-dir2" style="display:none;">
                <div class="dir-label" id="dir2-label">ç¬¬äºŒæœˆå° Platform 2</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-3">O</div>
                    <div class="dest-zh" id="dir2-dest">æ›´æ–°ä¸­...</div>
                </div>
                <div class="dest-en" id="dir2-en">Updating...</div>
                <div class="time-box" id="dir2-time">-- : --</div>
            </div>

            <div class="weather-box">
                <!-- å·¦å´ï¼šå¤©æ°£åœ–æ¨™ + æè¿°ï¼ˆå®Œæ•´å€å¡Šï¼‰ -->
                <div class="w-icon-area">
                    <div class="w-icon-large" id="ui-weather-icon"></div>
                    <div class="w-desc" id="ui-weather-text">è¼‰å…¥ä¸­</div>
                </div>
                
                <!-- å³ä¸Šï¼šæº«åº¦ç¯„åœ -->
                <div class="w-top-info">
                    <span class="w-range-text" id="ui-range-display">--Â°C ~ --Â°C</span>
                </div>
                
                <!-- ä½”ä½ï¼ˆéš±è—ï¼‰ -->
                <div class="w-desc-area"></div>
                
                <!-- å³ä¸‹ï¼šé™é›¨æ©Ÿç‡ -->
                <div class="w-bottom-info">
                    <span class="w-rain-text" id="ui-rain-display">
                        <i class="fas fa-umbrella"></i> --%
                    </span>
                </div>
            </div>
        </div>

        <div class="main-display">
            <div class="video-placeholder">
                <iframe id="video-iframe" src="https://www.youtube.com/embed/5_mI_V_I90s?autoplay=1&mute=1&loop=1&playlist=5_mI_V_I90s&controls=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>
            </div>
            <div class="congestion-area" id="ui-congestion-root"></div>
        </div>

        <div class="footer">
            <div class="clock-section" id="clock">01/01 12:00 AM</div>
            <div class="marquee-section"><div class="marquee-text" id="ui-marquee">æ­¡è¿æ­ä¹˜æ·é‹ç³»çµ±...</div></div>
        </div>
    </div>

    <script>
        const METRO_WORKER = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev/api';
        const WEATHER_WORKER = 'https://cwa-weather-proxy.xiaoyouwu5-fd3.workers.dev';

        const params = new URLSearchParams(window.location.search);
        const system = params.get('system') || 'TRTC';
        const station = params.get('station') || 'BL12'; 

        const systemColors = { 'TRTC': '#0070bd', 'KRTC': '#f58220', 'TYMC': '#8246af', 'TMRT': '#b2d235', 'KLRT': '#008010', 'NTMC': '#0096cc' };
        const stationOverrides = { 'RK1': 'å²¡å±±è»Šç«™', 'R3': 'å°æ¸¯', 'O1': 'å“ˆç‘ªæ˜Ÿ', 'OT1': 'å¤§å¯®', 'R24': 'å—å²¡å±±', '103a': 'åŒ—å±¯ç¸½ç«™' };
        const terminals = ['BL01', 'BL23', 'BR01', 'BR24', 'G01', 'G19', 'O01', 'O21', 'O54', 'R02', 'R28', 'Y01', 'Y20'];

        // ç¸£å¸‚è‡ªå‹•å°æ‡‰
        const systemToCounty = {
            'TRTC': 'è‡ºåŒ—å¸‚',
            'KRTC': 'é«˜é›„å¸‚',
            'KLRT': 'é«˜é›„å¸‚',
            'TMRT': 'è‡ºä¸­å¸‚',
            'TYMC': 'æ¡ƒåœ’å¸‚',
            'NTMC': 'æ–°åŒ—å¸‚'
        };

        let countdownSecs = { dir0: -1, dir1: -1, dir2: -1 };

        // ğŸš€ é—œéµå„ªåŒ–ï¼šç¬¬ä¸€æ™‚é–“åˆå§‹åŒ–éœæ…‹ UIï¼Œä¸ç­‰å¾… API
        function initStaticUI() {
            const color = systemColors[system] || '#333';
            document.documentElement.style.setProperty('--theme-color', color);
            const name = stationOverrides[station] || station;
            document.getElementById('ui-st-id').innerText = station;
            document.getElementById('ui-st-name').innerText = name;
            updateRealWeather();
        }

        async function updateLiveBoard() {
            try {
                // ğŸš€ å„ªåŒ–ï¼šURL åŠ å…¥ sid åƒæ•¸ï¼Œè®“ Worker å´é€²è¡Œç²¾æº–éæ¿¾
                const response = await fetch(`${METRO_WORKER}/liveboard?sys=${system}&sid=${station}`);
                
                if (!response.ok) throw new Error("Network issues");
                const data = await response.json();
                
                // é˜²éŒ¯ï¼šå¦‚æœ Worker å›å‚³å®Œæ•´åˆ—è¡¨ï¼Œå‰‡åœ¨å‰ç«¯é€²è¡Œéæ¿¾
                const sData = data.filter(t => String(t.StationID).toUpperCase() === station.toUpperCase());
                
                if (sData.length > 0) {
                    const first = sData[0];
                    if (first.LineColor) document.documentElement.style.setProperty('--theme-color', first.LineColor);
                    
                    // æ›´æ–°æ­£ç¢ºç«™å
                    const finalName = stationOverrides[station] || first.StationName?.Zh_tw || station;
                    document.getElementById('ui-st-name').innerText = finalName;

                    // è™•ç†å¤§æ©‹é ­ç‰¹æ®Šé‚è¼¯
                    if (station === 'O12' && system === 'TRTC') {
                        renderO12(sData);
                    } else if (system === 'KRTC') {
                        renderKRTC(sData);
                    } else {
                        renderStandard(sData);
                    }
                } else {
                    handleNoData();
                }
            } catch (e) { 
                console.error("è¼‰å…¥å¤±æ•—:", e);
                document.getElementById('ui-st-name').innerText = "é€£ç·šæ›´æ–°ä¸­...";
            }
        }

        function renderStandard(data) {
            document.getElementById('block-dir2').style.display = 'none';
            const groups = {};
            data.forEach(t => {
                const key = (t.Direction !== undefined) ? `DIR_${t.Direction}` : t.DestinationStationID;
                if (!groups[key]) groups[key] = [];
                groups[key].push(t);
            });
            const keys = Object.keys(groups).sort();
            const t1 = groups[keys[0]] ? groups[keys[0]].sort((a,b)=>a.EstimateTime-b.EstimateTime)[0] : null;
            const t2 = groups[keys[1]] ? groups[keys[1]].sort((a,b)=>a.EstimateTime-b.EstimateTime)[0] : null;

            document.getElementById('dir0-label').innerText = "ç¬¬ä¸€æœˆå° Platform 1";
            document.getElementById('dir1-label').innerText = "ç¬¬äºŒæœˆå° Platform 2";

            updateUI(0, t1); updateUI(1, t2);
            
            if (system === 'TRTC') {
                const rows = terminals.includes(station) ? [{l:'è»Šå»‚æ“æ“ åº¦', t:t1||t2}] : [{l:'ç¬¬ä¸€æœˆå°', t:t1}, {l:'ç¬¬äºŒæœˆå°', t:t2}];
                renderCongestion(rows);
            } else { 
                renderCongestion([]); 
            }
        }

        function renderKRTC(data) {
            document.getElementById('block-dir2').style.display = 'none';
            const line = station.charAt(0).toUpperCase();
            
            if (line === 'R') {
                document.getElementById('dir0-label').innerText = "å—ä¸‹ å¾€å°æ¸¯";
                document.getElementById('dir1-label').innerText = "åŒ—ä¸Š å¾€å²¡å±±";
                const t0 = data.filter(t => t.Direction == 0 || t.DestinationStationID === 'R3').sort((a,b)=>a.EstimateTime-b.EstimateTime)[0];
                const t1 = data.filter(t => t.Direction == 1 || t.DestinationStationID === 'RK1' || t.DestinationStationID === 'R24').sort((a,b)=>a.EstimateTime-b.EstimateTime)[0];
                updateUI(0, t0); updateUI(1, t1);
            } else if (line === 'O') {
                document.getElementById('dir0-label').innerText = "è¥¿è¡Œ å¾€å“ˆç‘ªæ˜Ÿ";
                document.getElementById('dir1-label').innerText = "æ±è¡Œ å¾€å¤§å¯®";
                const t0 = data.filter(t => t.Direction == 0 || t.DestinationStationID === 'O1').sort((a,b)=>a.EstimateTime-b.EstimateTime)[0];
                const t1 = data.filter(t => t.Direction == 1 || t.DestinationStationID === 'OT1').sort((a,b)=>a.EstimateTime-b.EstimateTime)[0];
                updateUI(0, t0); updateUI(1, t1);
            }
            renderCongestion([]);
        }

        function renderO12(data) {
            document.getElementById('block-dir2').style.display = 'flex';
            const t_nan = data.find(t => t.DestinationStationID === 'O01');
            const t_hui = data.find(t => t.DestinationStationID === 'O54');
            const t_luz = data.find(t => t.DestinationStationID === 'O21');
            
            document.getElementById('dir0-label').innerText = "ç¬¬ä¸€æœˆå° å¾€å—å‹¢è§’";
            document.getElementById('dir1-label').innerText = "ç¬¬äºŒæœˆå° å¾€è¿´é¾";
            document.getElementById('dir2-label').innerText = "ç¬¬äºŒæœˆå° å¾€è˜†æ´²";
            
            updateUI(0, t_nan); updateUI(1, t_hui); updateUI(2, t_luz);
            renderCongestion([{l:'å¾€å—å‹¢è§’', t:t_nan}, {l:'å¾€è¿´é¾', t:t_hui}, {l:'å¾€è˜†æ´²', t:t_luz}]);
        }

        function handleNoData() {
            document.getElementById('block-dir2').style.display = 'none';
            updateUI(0, null); updateUI(1, null);
            renderCongestion([]);
        }

        function updateUI(idx, item) {
            const p = `dir${idx}`;
            if (!item) {
                document.getElementById(`${p}-dest`).innerText = "ç„¡åˆ—è»Šæœå‹™";
                document.getElementById(`${p}-time`).innerText = "-- : --";
                countdownSecs[p] = -1; 
                return;
            }
            document.getElementById(`${p}-dest`).innerText = item.DestinationStationName?.Zh_tw || "çµ‚é»ç«™";
            document.getElementById(`${p}-en`).innerText = item.DestinationStationName?.En || "Terminal";
            document.getElementById(`ui-line-tag-${idx+1}`).innerText = item.LineID || "--";
            countdownSecs[p] = item.EstimateTime;
            drawTime(idx);
        }

        function drawTime(idx) {
            const el = document.getElementById(`dir${idx}-time`);
            const s = countdownSecs[`dir${idx}`];
            if (s <= 30 && s >= 0) { 
                el.innerText = "é€²ç«™ä¸­"; 
                el.className = "time-box arriving"; 
            } else if (s > 30) {
                const m = Math.floor(s/60);
                el.innerText = `${m} : ${String(s%60).padStart(2,'0')}`;
                el.className = s <= 90 ? "time-box approaching" : "time-box";
            }
        }

        function renderCongestion(rows) {
            const root = document.getElementById('ui-congestion-root');
            if (system !== 'TRTC' || rows.length === 0) { 
                root.style.display = 'none'; 
                return; 
            }
            root.style.display = 'flex';
            root.innerHTML = rows.map(r => `
                <div class="cong-row">
                    <div class="cong-label-tag">${r.l}</div>
                    <div class="car-container">${genCars(r.t?.Congestion)}</div>
                </div>`).join('');
        }

        function genCars(data) {
            if (!data || data.length === 0) return Array(6).fill('<div class="car none"></div>').join('');
            return data.map(v => {
                let c = 'car';
                if (v == 4) c += ' level4'; 
                else if (v == 3) c += ' level3'; 
                else if (v == 2) c += ' level2';
                return `<div class="${c}"></div>`;
            }).join('');
        }

        // å€’æ•¸è¨ˆæ™‚
        setInterval(() => { 
            [0,1,2].forEach(i => { 
                if(countdownSecs[`dir${i}`] > 0){ 
                    countdownSecs[`dir${i}`]--; 
                    drawTime(i); 
                } 
            }); 
        }, 1000);

        // å¼·åŒ–ç‰ˆæ™‚é˜åŠŸèƒ½ï¼šé¡¯ç¤º æœˆ/æ—¥ èˆ‡ æ™‚é–“
        setInterval(() => { 
            const n = new Date();
            const date = `${String(n.getMonth()+1).padStart(2,'0')}/${String(n.getDate()).padStart(2,'0')}`;
            const time = n.toLocaleTimeString('en-US',{hour12:true, hour:'2-digit', minute:'2-digit'}).toUpperCase();
            document.getElementById('clock').innerText = `${date} ${time}`;
        }, 1000);

        // è·‘é¦¬ç‡ˆåŠŸèƒ½
        async function updateMarquee() {
            const psas = ["ç™¼ç¾æ€§é¨·æ“¾åŠç•°å¸¸äº‹ä»¶ï¼Œè¿…é€Ÿé€šå ±ã€‚", "é‡ç·Šæ€¥ç‹€æ³ä¿æŒå†·éœï¼Œä½¿ç”¨å°è¬›æ©Ÿã€‚", "æ·é‹ç³»çµ±å…¨é¢ç¦è¸ã€‚", "é›»æ‰¶æ¢¯å…©å´çš†å¯ç«™ç«‹ã€‚"];
            try {
                const res = await fetch(`${METRO_WORKER}/news?sys=${system}`);
                const data = await res.json();
                let marqueeContent = "";
                if (data.Newses && data.Newses.length > 0) {
                    marqueeContent = data.Newses.slice(0, 5).map(n => `ã€æœ€æ–°æ¶ˆæ¯ã€‘${n.Title}`).join('ã€€ã€€') + 'ã€€ã€€';
                }
                document.getElementById('ui-marquee').innerText = marqueeContent + psas.join('ã€€ã€€') + 'ã€€ã€€ç¥æ‚¨æ—…é€”æ„‰å¿«ï¼';
            } catch (e) {
                document.getElementById('ui-marquee').innerText = psas.join('ã€€ã€€');
            }
        }

        // ğŸš€ æ°£è±¡å°æ¥é‚è¼¯ - æ¥µç°¡é å ±ç‰ˆ
        async function updateRealWeather() {
            const county = systemToCounty[system] || 'è‡ºåŒ—å¸‚';
            try {
                // æŠ“å–é å ± (å³å´è³‡è¨Š + å·¦å´å¤©æ°£æè¿°)
                const forecastRes = await fetch(`${WEATHER_WORKER}?dataset=F-C0032-001`);
                const forecastJson = await forecastRes.json();
                const countyForecast = forecastJson.records.location.find(l => l.locationName === county);
                
                if (countyForecast) {
                    const elements = countyForecast.weatherElement;
                    const wx = elements.find(e => e.elementName === 'Wx').time[0].parameter.parameterName;
                    const pop = elements.find(e => e.elementName === 'PoP').time[0].parameter.parameterName;
                    const minT = elements.find(e => e.elementName === 'MinT').time[0].parameter.parameterName;
                    const maxT = elements.find(e => e.elementName === 'MaxT').time[0].parameter.parameterName;

                    // æ›´æ–° UI
                    document.getElementById('ui-weather-text').innerText = wx;
