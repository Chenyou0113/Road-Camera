<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Metro PIDS | 旗艦穩定版</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Roboto:wght@700;900&display=swap">
    <style>
        :root { --theme-color: #0070bd; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
        body { background-color: #000; height: 100vh; width: 100vw; display: flex; overflow: hidden; }
        .pids-wrapper { display: grid; grid-template-columns: 23% 77%; grid-template-rows: 90% 10%; width: 100%; height: 100%; background-color: #f0f0f0; }
        .sidebar { display: grid; grid-template-rows: 10% 31.5% 31.5% 27%; border-right: 2px solid #ccc; background-color: #fff; }
        .station-header { background-color: var(--theme-color); color: white; display: flex; align-items: center; padding: 0 15px; gap: 12px; transition: background 0.5s; }
        .st-badge { background: #fff; color: var(--theme-color); font-weight: 900; padding: 4px 10px; border-radius: 6px; font-size: 1.4vw; }
        .st-name-zh { font-size: 1.8vw; font-weight: 900; }
        .arrival-info { padding: 1.2vh 1vw; display: flex; flex-direction: column; border-bottom: 2px solid #ccc; }
        .arrival-info.secondary { background-color: #fcfcfc; }
        .dir-label { font-size: 1vw; font-weight: 900; color: #555; margin-bottom: 0.3vh; }
        .line-tag-row { display: flex; align-items: center; gap: 8px; margin-bottom: 0.3vh; }
        .line-badge-small { background: var(--theme-color); color: white; padding: 2px 8px; border-radius: 4px; font-size: 1.1vw; font-weight: 900; min-width: 50px; text-align: center; }
        .dest-zh { font-size: 2vw; font-weight: 900; color: #000; }
        .dest-en { font-size: 0.9vw; color: #888; }
        .time-box { background-color: var(--theme-color); color: white; margin-top: auto; margin-bottom: 5px; text-align: center; font-size: 3.5vw; font-weight: 700; border-radius: 8px; padding: 0.6vh 0; font-family: 'Roboto', sans-serif; box-shadow: inset 0 0 8px rgba(0,0,0,0.2); width: 92%; align-self: center; }
        .time-box.arriving { background-color: #d32f2f; animation: pulse 1s infinite; }
        .time-box.approaching { background-color: #f58220; }
        .weather-box { padding: 1.2vh 1.2vw; background: linear-gradient(180deg, #fff, #eef2f3); display: flex; flex-direction: column; justify-content: center; }
        .temp-value { font-size: 3.8vw; font-weight: 900; color: #222; }
        .main-display { display: grid; grid-template-rows: 1fr 100px; background-color: #000; }
        .video-placeholder { width: 100%; height: 100%; background: #000; position: relative; }
        #video-iframe { width: 100%; height: 100%; pointer-events: none; }
        .congestion-area { background: #fff; display: flex; align-items: center; padding: 0 30px; gap: 20px; }
        .car-container { display: flex; gap: 8px; flex: 1; }
        .car { height: 45px; flex: 1; border-radius: 8px; background: #32b900; }
        .car.med { background: #ffcc00; } .car.high { background: #d32f2f; }
        .footer { grid-column: 1/3; display: grid; grid-template-columns: 23% 77%; background: #1a1a1a; color: #fff; }
        .clock-section { background: #d32f2f; display: flex; justify-content: center; align-items: center; font-size: 1.8vw; font-weight: 700; }
        .marquee-section { overflow: hidden; display: flex; align-items: center; padding: 0 20px; background: #000; }
        .marquee-text { white-space: nowrap; font-size: 1.8vw; animation: scroll 45s linear infinite; font-weight: 700; color: #fff; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="pids-wrapper">
        <div class="sidebar">
            <div class="station-header" id="ui-header">
                <div class="st-badge" id="ui-st-id">--</div>
                <div class="st-name-zh" id="ui-st-name">載入中...</div>
            </div>

            <div class="arrival-info">
                <div class="dir-label" id="dir0-label">第一月台 Platform 1</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-1">--</div>
                    <div class="dest-zh" id="dir0-dest">正在獲取</div>
                </div>
                <div class="dest-en" id="dir0-en">Fetching data...</div>
                <div class="time-box" id="dir0-time">-- : --</div>
            </div>

            <div class="arrival-info secondary">
                <div class="dir-label" id="dir1-label">第二月台 Platform 2</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-2">--</div>
                    <div class="dest-zh" id="dir1-dest">正在獲取</div>
                </div>
                <div class="dest-en" id="dir1-en">Fetching data...</div>
                <div class="time-box" id="dir1-time">-- : --</div>
            </div>

            <div class="weather-box">
                <div class="weather-content"><span class="temp-value">24</span>°C <span style="font-size:1.5vw; font-weight:900; color:var(--theme-color)">多雲時晴</span></div>
            </div>
        </div>

        <div class="main-display">
            <div class="video-placeholder">
                <iframe id="video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>
            </div>
            <div class="congestion-area">
                <div style="font-size: 2.5vw; font-weight: 900; color: var(--theme-color);" id="ui-st-id-footer">--</div>
                <div class="car-container" id="ui-congestion">
                    <div class="car"></div><div class="car"></div><div class="car"></div><div class="car"></div><div class="car"></div><div class="car"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="clock-section" id="clock">00:00</div>
            <div class="marquee-section"><div class="marquee-text" id="ui-marquee">歡迎搭乘捷運系統...</div></div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev/api';
        const params = new URLSearchParams(window.location.search);
        const system = params.get('system') || 'TRTC';
        const station = params.get('station') || 'O9'; // 這裡預設改為 O9 測試

        const systemColors = { 'TRTC': '#0070bd', 'KRTC': '#f58220', 'TYMC': '#8246af', 'TMRT': '#b2d235', 'KLRT': '#008010', 'NTMC': '#0096cc' };

        const countdownData = {
            dir0: { remainingSecs: -1, lastUpdate: 0 },
            dir1: { remainingSecs: -1, lastUpdate: 0 }
        };

        async function updateLiveBoard() {
            try {
                console.log(`Fetching data for ${system} station ${station}...`);
                const response = await fetch(`${WORKER_URL}/liveboard?sys=${system}`);
                const data = await response.json();
                
                // --- 核心修復：使用 parseInt 忽略補零差異 ---
                const targetNum = parseInt(station.replace(/\D/g, '')); // BR01 -> 1
                const targetPrefix = station.replace(/[0-9]/g, '');     // BR01 -> BR

                let stationData = data.filter(t => {
                    const trainSid = String(t.StationID);
                    const trainNum = parseInt(trainSid.replace(/\D/g, '')); // 1 -> 1, 01 -> 1
                    const trainPrefix = trainSid.replace(/[0-9]/g, '');

                    // 匹配邏輯：
                    // 1. ID 完全一樣 (如 BR01 === BR01)
                    // 2. 或是數字部分一樣 (如 1 === 1) 且 (如果是北捷，前綴也要檢查或放寬)
                    return trainSid === station || trainNum === targetNum;
                });
                // ---------------------------------------

                stationData.sort((a, b) => a.EstimateTime - b.EstimateTime);

                if (stationData.length > 0) {
                    const first = stationData[0];
                    const color = first.LineColor || systemColors[system] || '#333';
                    
                    document.documentElement.style.setProperty('--theme-color', color);
                    document.getElementById('ui-st-id').innerText = station;
                    document.getElementById('ui-st-id-footer').innerText = station;
                    document.getElementById('ui-st-name').innerText = first.StationName?.Zh_tw || "載入中...";

                    // ✨ 修復：優先使用 Direction (0:順行, 1:逆行) 作為分組 Key
                    const groups = {};
                    stationData.forEach(t => {
                        // 對高雄輕軌等環狀線，必須依靠 Direction 而非目的地
                        const key = t.Direction !== undefined ? `DIR_${t.Direction}` : String(t.DestinationStationID);
                        if (!groups[key]) groups[key] = [];
                        groups[key].push(t);
                    });
                    
                    // 排序分組，確保兩個月台顯示不同方向
                    const keys = Object.keys(groups).sort();
                    
                    // 每個方向取最快到站的那班車
                    const train1 = groups[keys[0]] ? groups[keys[0]].sort((a,b) => a.EstimateTime - b.EstimateTime)[0] : null;
                    const train2 = groups[keys[1]] ? groups[keys[1]].sort((a,b) => a.EstimateTime - b.EstimateTime)[0] : null;
                    
                    updateUI(0, train1);
                    updateUI(1, train2);
                } else {
                    document.getElementById('ui-st-name').innerText = "暫無班次資料";
                    updateUI(0, null); updateUI(1, null);
                }
            } catch (e) { 
                console.error("Worker Fetch Error:", e);
                document.getElementById('ui-st-name').innerText = "連線錯誤";
            }
        }

        function updateUI(idx, item) {
            const prefix = `dir${idx}`;
            const timeBox = document.getElementById(`${prefix}-time`);
            
            if (!item) {
                document.getElementById(`${prefix}-dest`).innerText = "終點站/無服務";
                document.getElementById(`${prefix}-en`).innerText = "No Service";
                timeBox.innerText = "-- : --";
                timeBox.className = "time-box";
                countdownData[prefix].remainingSecs = -1;
                return;
            }

            // 抓取目的地 (府中這筆資料會顯示 "南港展覽館")
            document.getElementById(`${prefix}-dest`).innerText = item.DestinationStationName?.Zh_tw || "---";
            document.getElementById(`${prefix}-en`).innerText = item.DestinationStationName?.En || "---";
            document.getElementById(`ui-line-tag-${idx+1}`).innerText = item.LineID || "--";
            
            // 儲存秒數
            countdownData[prefix].remainingSecs = item.EstimateTime;
            updateTimeDisplay(idx);
        }

        function updateTimeDisplay(idx) {
            const prefix = `dir${idx}`;
            const timeBox = document.getElementById(`${prefix}-time`);
            const secs = countdownData[prefix].remainingSecs;
            
            if (secs === -1) return;

            // ✨ 核心修正：只要秒數小於等於 30 (包含 0)，就顯示「進站中」
            if (secs <= 30) {
                timeBox.innerText = "進站中";
                timeBox.className = "time-box arriving"; // 會觸發紅色閃爍動畫
                return;
            }
            
            const mins = Math.floor(secs / 60);
            const remainderSecs = secs % 60;
            
            // 如果是北捷，通常直接顯示分鐘即可，如果是要顯示分:秒也可以
            timeBox.innerText = `${mins} : ${String(remainderSecs).padStart(2, '0')}`;
            
            if (secs <= 90) {
                timeBox.className = "time-box approaching"; // 橙色
            } else {
                timeBox.className = "time-box"; // 藍色/主題色
            }
        }

        // 倒數計時（允許從任何正數倒數到 0）
        setInterval(() => {
            ['dir0', 'dir1'].forEach((prefix, idx) => {
                const secs = countdownData[prefix].remainingSecs;
                if (secs > 0) {
                    countdownData[prefix].remainingSecs--;
                    updateTimeDisplay(idx);
                } else if (secs === 0) {
                    // 確保進站中狀態持續顯示
                    updateTimeDisplay(idx);
                }
            });
        }, 1000);

        // 時鐘與跑馬燈
        setInterval(() => { 
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('clock').innerText = `${month}/${day} ${time}`;
        }, 1000);

        async function updateMarquee() {
            // 預設的宣導標語 (當沒有新聞時顯示)
            const psas = [
                "發現性騷擾及異常事件，迅速通報。",
                "遇緊急狀況保持冷靜，使用對講機。",
                "提高警覺，遇異常撥打110。",
                "捷運系統全面禁菸。",
                "電扶梯兩側皆可站立。"
            ];

            try {
                // 抓取後端 API 的最新消息
                const res = await fetch(`${WORKER_URL}/news?sys=${system}`);
                const data = await res.json();
                
                let marqueeContent = "";

                // 如果有抓到新聞資料 (TDX 格式是放在 Newses 欄位裡)
                if (data.Newses && data.Newses.length > 0) {
                    // 提取前 5 條新聞標題，加上【最新消息】前綴
                    const newsList = data.Newses.slice(0, 5).map(n => `【最新消息】${n.Title}`);
                    marqueeContent = newsList.join('　　') + '　　' + psas.join('　　');
                } else {
                    marqueeContent = psas.join('　　');
                }

                // 更新到畫面上
                const marqueeEl = document.getElementById('ui-marquee');
                marqueeEl.innerText = marqueeContent + '　　祝您旅途愉快！';
                
            } catch (e) {
                console.error("News Fetch Error:", e);
                document.getElementById('ui-marquee').innerText = psas.join('　　') + '　　祝您旅途愉快！';
            }
        }

        // 影片更換一個確定可用的 (目前的可能是私有影片)
        document.getElementById('video-iframe').src = "https://www.youtube.com/embed/5_mI_V_I90s?autoplay=1&mute=1&loop=1&playlist=5_mI_V_I90s&controls=0";

        updateLiveBoard(); 
        updateMarquee();
        setInterval(updateLiveBoard, 15000);
        setInterval(updateMarquee, 60000); // 每分鐘更新跑馬燈新聞
    </script>
</body>
</html>
