<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ddd;
        }
        .success { background: #e8f5e9; border-color: #4caf50; }
        .error { background: #ffebee; border-color: #f44336; }
    </style>
</head>
<body>
    <h1>DOM元素測試</h1>
    
    <!-- 基本元素 -->
    <div id="loading" style="display: none;">載入中...</div>
    <div id="city-filter"></div>
    <div id="city-buttons"></div>
    <div id="camera-grid"></div>
    <div id="stat-national">0</div>
    <div id="stat-expressway">0</div>
    <div id="stat-provincial">0</div>
    <div id="map"></div>
    
    <div id="test-results"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM載入完成，開始測試...');
            
            const results = document.getElementById('test-results');
            
            function addResult(message, success = true) {
                const div = document.createElement('div');
                div.className = `test-result ${success ? 'success' : 'error'}`;
                div.textContent = message;
                results.appendChild(div);
            }
            
            // 測試所有必要元素
            const requiredElements = [
                'loading', 'city-filter', 'city-buttons', 'camera-grid',
                'stat-national', 'stat-expressway', 'stat-provincial', 'map'
            ];
            
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    addResult(`✅ 元素 ${id} 存在`, true);
                    
                    // 測試appendChild
                    try {
                        const testDiv = document.createElement('div');
                        testDiv.textContent = 'test';
                        if (element.appendChild) {
                            element.appendChild(testDiv);
                            addResult(`✅ ${id}.appendChild 正常`, true);
                            element.removeChild(testDiv);
                        } else {
                            addResult(`❌ ${id} 沒有appendChild方法`, false);
                        }
                    } catch (error) {
                        addResult(`❌ ${id}.appendChild 錯誤: ${error.message}`, false);
                    }
                } else {
                    addResult(`❌ 元素 ${id} 不存在`, false);
                }
            });
            
            addResult('測試完成', true);
        });
    </script>
</body>
</html>
