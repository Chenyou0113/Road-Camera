    <script>
        // ============ 1. å…¨å±€é…ç½®èˆ‡è³‡æ–™åº« ============
        const TRAIN_TYPE_DB = [
          { "id": "1100", "name": "è‡ªå¼·", "code": "3" },

        function getTrainDisplayInfo(train) {
            let name = train.TrainTypeName?.Zh_tw || 'åˆ—è»Š';
            let cssClass = 'å…¶ä»–';
            const typeID = train.TrainType || train.TrainTypeID;

            if (typeID && trainTypeMap.has(typeID)) {
                name = trainTypeMap.get(typeID);
            } else {
                if (name.includes('æ™®æ‚ ç‘ª')) name = 'æ™®æ‚ ç‘ª';
                else if (name.includes('å¤ªé­¯é–£')) name = 'å¤ªé­¯é–£';
                else if (name.includes('3000')) name = 'è‡ªå¼·(3000)';
                else if (name.includes('å€é–“å¿«')) name = 'å€é–“å¿«';
                else if (name.includes('å€é–“')) name = 'å€é–“';

            if (name.includes('è‡ªå¼·(3000)') || name.includes('EMU3000')) cssClass = 'è‡ªå¼·3000';

            else if (name.includes('è’å…‰')) cssClass = 'è’å…‰';

            else if (name.includes('è§€å…‰') || name.includes('éƒµè¼ª')) cssClass = 'è§€å…‰';

        async function fetchTrainStops(trainNo) {
            if (stopsCache[trainNo]) return stopsCache[trainNo];
            try {
                const url = `/v3/Rail/TRA/DailyTrainInfo/TrainNo/${trainNo}?$format=JSON`;
                const data = await tdxApi.fetch(url);
                if (data && data.length > 0 && data[0].StopTimes) {

                    return data[0].StopTimes;
                }
            } catch (e) {

            }
            return [];

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2,'0');

        // ============ 3. åˆå§‹åŒ–èˆ‡è³‡æ–™æ›´æ–° ============

        async function updatePidsData(stationID) {
            try {
                const data = await tdxApi.fetch(`/v2/Rail/TRA/LiveBoard?$filter=StationID eq '${stationID}'&$format=JSON`);
                
                if (!data || data.length === 0) {
                    const noDataMsg = "ç›®å‰ç„¡åˆ—è»Šè³‡è¨Š";
                    updateBottomMarquee('marquee1', null, noDataMsg, stationID);

                    renderScreen('1', [], 'é€†è¡Œ');
                    renderScreen('0', [], 'é †è¡Œ');
                    return;
                }

                const standardizedData = data.map(t => ({
                    TrainNo: t.TrainNo,
                    TrainType: t.TrainTypeID,
                    TrainTypeName: t.TrainTypeName,
                    EndingStationName: t.EndingStationName?.Zh_tw || t.EndingStationName,
                    DepartureTime: t.ScheduledDepartureTime,
                    DepartureHHMM: t.ScheduledDepartureTime ? t.ScheduledDepartureTime.slice(0,5) : '',
                    Delay: t.DelayTime || 0,
                    Direction: t.Direction,
                    StationID: t.StationID
                }));

                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

                const trains1 = standardizedData
                    .filter(t => t.Direction == 1 && t.DepartureHHMM >= currentTime)

                const trains0 = standardizedData

                renderScreen('1', trains1, 'é€†è¡Œ');
                renderScreen('0', trains0, 'é †è¡Œ');

                updateBottomMarquee('marquee1', trains1);
                updateBottomMarquee('marquee0', trains0);

            } catch (e) {
                console.error("API Error", e);
                const errorMsg = "âš ï¸ é€£ç·šç•°å¸¸ï¼Œè«‹ç¨å€™...";
                updateBottomMarquee('marquee1', null, errorMsg, stationID);
                updateBottomMarquee('marquee0', null, errorMsg, stationID);
            }
        }

            const destinations = [...new Set(trains.map(t => t.EndingStationName))];
