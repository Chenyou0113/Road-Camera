<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高鐵營運通阻即時看板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === 仿台鐵深色儀表板風格 === */
        :root {
            --bg-card: #2b2b2b;       /* 卡片背景 */
            --bg-body: #121212;       /* 整體背景 */
            --text-main: #ffffff;     /* 主要文字 */
            --text-sub: #aaaaaa;      /* 次要文字 */
            --accent-red: #ff5252;    /* 紅色警示 */
            --accent-orange: #ffab40; /* 橘色警示 */
            --accent-green: #69f0ae;  /* 綠色正常 */
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Microsoft JhengHei', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* 頂部導航 */
        .navbar {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-back {
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
            transition: color 0.2s;
        }

        .navbar-back:hover {
            color: #ffab40;
        }

        .navbar-title {
            flex: 1;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* 狀態看版容器 */
        .status-board {
            max-width: 900px;
            margin: 30px auto;
            background: #1e1e1e;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* 標題區塊 */
        .board-header {
            background: linear-gradient(90deg, #b75e26 0%, #d67938 100%); /* 高鐵橘配色 */
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        /* 列表容器 */
        .alert-list {
            padding: 20px;
            min-height: 100px;
        }

        /* 單個警示卡片 */
        .alert-item {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #888; /* 預設邊條顏色 */
            position: relative;
            transition: transform 0.2s;
        }

        .alert-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* 狀態等級樣式 */
        .status-red { border-left-color: var(--accent-red); }
        .status-orange { border-left-color: var(--accent-orange); }
        .status-green { border-left-color: var(--accent-green); }

        /* 標題行 */
        .alert-title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .icon-bell { color: var(--accent-red); }
        .icon-warn { color: var(--accent-orange); }

        /* 說明內文 */
        .alert-desc {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 15px;
            white-space: pre-wrap; /* 保留換行 */
        }

        /* 受影響區域 (像圖片那樣的藥丸形狀) */
        .affected-section {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            color: #ffccbc; /* 淺橘紅色 */
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-red);
            display: inline-block;
        }

        /* 發布時間 */
        .alert-time {
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--text-sub);
            text-align: right;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        /* 正常狀態顯示 */
        .normal-status {
            text-align: center;
            padding: 40px;
            color: var(--accent-green);
        }

        .normal-status i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .normal-status h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* 容器 */
        .container {
            padding: 20px;
        }

        /* 加載中動畫 */
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 頂部導航 -->
    <div class="navbar">
        <span class="navbar-back" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </span>
        <span class="navbar-title">高鐵營運通阻即時看板</span>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <div class="status-board">
            <div class="board-header">
                <i class="fas fa-bullhorn"></i> 高鐵營運通阻即時看板
            </div>
            
            <div id="thsrAlertList" class="alert-list">
                <div style="text-align:center; color:#aaa; padding:20px;">
                    <i class="fas fa-circle-notch spinner"></i> 資料載入中...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 🔥 請將此網址換成您部署好的 Worker 網址
        const WORKER_URL = 'https://thsr-proxy.weacamm.org/?station=1000';

        async function fetchThsrStatus() {
            const listContainer = document.getElementById('thsrAlertList');
            
            try {
                const response = await fetch(WORKER_URL);
                const data = await response.json();
                const alerts = data.alerts; // 取得 Worker 回傳的 alerts 陣列

                listContainer.innerHTML = ''; // 清空載入中狀態

                // 情況 A: 沒有任何警報 (全線正常)
                if (!alerts || alerts.length === 0) {
                    listContainer.innerHTML = `
                        <div class="normal-status">
                            <i class="fas fa-check-circle"></i>
                            <h3>目前全線營運正常</h3>
                            <p style="color:#aaa; font-size:0.9rem; margin-top:5px;">無任何營運變更或災害通報</p>
                        </div>
                    `;
                    return;
                }

                // 情況 B: 有警報，開始產生卡片
                alerts.forEach(alert => {
                    // 判斷等級顏色 (簡單邏輯：如果是 '停駛' 或 '中斷' 用紅色，其他用橘色)
                    // 根據 TDX 資料，Level 可能為 1(高), 2(中), 3(低)
                    const isSevere = (alert.Level === 1 || alert.Title.includes("中斷") || alert.Title.includes("停駛"));
                    const borderClass = isSevere ? 'status-red' : 'status-orange';
                    const iconClass = isSevere ? 'fa-exclamation-triangle icon-bell' : 'fa-info-circle icon-warn';
                    const iconColor = isSevere ? 'var(--accent-red)' : 'var(--accent-orange)';

                    // 格式化時間 (把 ISO 時間轉得好看一點)
                    const timeStr = alert.OccuredTime ? alert.OccuredTime.replace('T', ' ').substring(0, 16) : '時間未定';

                    const cardHtml = `
                        <div class="alert-item ${borderClass}">
                            <div class="alert-title-row">
                                <i class="fas ${iconClass}"></i>
                                <span style="color:${iconColor}">${alert.Title || '營運變更'}</span>
                            </div>
                            
                            <div class="alert-desc">${alert.Description}</div>
                            
                            <div class="affected-section">
                                <span class="dot" style="background:${iconColor}"></span>
                                受影響：${alert.Scope || '全線'}
                            </div>

                            <div class="alert-time">
                                發布時間：${timeStr}
                            </div>
                        </div>
                    `;
                    listContainer.innerHTML += cardHtml;
                });

            } catch (error) {
                console.error('Fetch error:', error);
                listContainer.innerHTML = `
                    <div style="text-align:center; color:#ff5252; padding:30px;">
                        <i class="fas fa-times-circle" style="font-size:2rem; margin-bottom:10px;"></i><br>
                        無法連線至資料來源<br>
                        <small style="color:#aaa; margin-top:10px; display:block;">${error.message}</small>
                    </div>
                `;
            }
        }

        // 返回按鈕功能
        function goBack() {
            window.history.back();
        }

        // 頁面載入後執行
        document.addEventListener('DOMContentLoaded', fetchThsrStatus);

        // 每 60 秒重新載入一次
        setInterval(fetchThsrStatus, 60000);
    </script>
</body>
</html>
