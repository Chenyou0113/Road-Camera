<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全台捷運即時儀表板 | 專業生產版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Design System Tokens */
            --p-500: #00bcd4;
            --p-600: #0097a7;
            --surface: #ffffff;
            --background: #f1f5f9;
            --text-main: #0f172a;
            --text-sub: #475569;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body.dark-mode {
            --surface: #1e293b;
            --background: #0f172a;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans TC', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.5;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

        /* --- Header --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 0; border-bottom: 1px solid var(--border); margin-bottom: 2rem;
        }
        .brand { font-size: 1.5rem; font-weight: 800; color: var(--p-500); display: flex; align-items: center; gap: 10px; }

        /* --- System Tabs (A11y) --- */
        .sys-tabs { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); 
            gap: 12px; margin-bottom: 2rem; 
        }
        .tab-btn {
            background: var(--surface); border: 1px solid var(--border); padding: 1rem 0.5rem;
            border-radius: var(--radius-md); cursor: pointer; color: var(--text-sub);
            transition: 0.2s; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .tab-btn:hover { border-color: var(--p-500); }
        .tab-btn.active { background: var(--p-500); color: white; border-color: var(--p-500); box-shadow: var(--shadow); }
        .tab-btn:focus { outline: 2px solid var(--p-500); outline-offset: 2px; }

        /* --- Control Panel --- */
        .control-panel {
            background: var(--surface); padding: 1.5rem; border-radius: var(--radius-lg);
            border: 1px solid var(--border); display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem; margin-bottom: 2rem; box-shadow: var(--shadow);
        }
        select {
            width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border);
            background: var(--surface); color: var(--text-main); font-size: 1rem;
        }

        /* --- Arrival Cards (RWD Fixed) --- */
        .board-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(min(100%, 350px), 1fr)); 
            gap: 1.5rem; 
        }
        .card { 
            background: var(--surface); border-radius: var(--radius-lg); overflow: hidden;
            border: 1px solid var(--border); box-shadow: var(--shadow);
        }
        .card-header { padding: 1rem; color: white; font-weight: 900; display: flex; justify-content: space-between; }
        .arrival-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 1.25rem 1rem; border-bottom: 1px solid var(--border);
        }
        .arrival-row:last-child { border-bottom: none; }
        .time-val { font-size: 1.8rem; font-weight: 800; color: var(--p-500); font-family: 'Roboto', sans-serif; }
        .status-badge { 
            padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 900;
            background: var(--danger); color: white; animation: blink 1.5s infinite;
        }

        /* --- Feedback Components --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 3px; 
            background: linear-gradient(90deg, var(--p-500) 0%, var(--p-600) 100%);
            display: none; z-index: 9999;
            animation: loading-bar 1.5s ease-in-out infinite;
        }
        .error-msg { 
            padding: 1rem; background: #fee2e2; color: #b91c1c; 
            border-radius: 8px; margin-bottom: 1rem; display: none; 
            border-left: 4px solid #ef4444;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes loading-bar { 
            0% { transform: translateX(-100%); } 
            50% { transform: translateX(0%); } 
            100% { transform: translateX(100%); } 
        }
        @media (max-width: 480px) { .brand span { display: none; } }
    </style>
</head>
<body>

    <div id="loader" role="progressbar" aria-label="載入中"></div>

    <div class="container">
        <header>
            <div class="brand"><i class="fas fa-train-tram"></i> <span>METRO LIVE</span></div>
            <div style="display: flex; gap: 8px;">
                <button class="tab-btn" style="padding: 0.5rem 1rem;" onclick="UI.toggleTheme()" aria-label="切換深淺色模式">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <div id="errorBox" class="error-msg" role="alert" aria-live="assertive"></div>

        <!-- 系統選擇區 (ARIA Tablist) -->
        <nav class="sys-tabs" role="tablist" aria-label="選擇捷運系統">
            <button role="tab" class="tab-btn" data-sys="TRTC" aria-selected="false" aria-controls="board" tabindex="-1">
                <i class="fas fa-subway"></i>台北捷運
            </button>
            <button role="tab" class="tab-btn" data-sys="KRTC" aria-selected="false" aria-controls="board" tabindex="-1">
                <i class="fas fa-train-subway"></i>高雄捷運
            </button>
            <button role="tab" class="tab-btn" data-sys="TYMC" aria-selected="false" aria-controls="board" tabindex="-1">
                <i class="fas fa-plane"></i>桃園捷運
            </button>
            <button role="tab" class="tab-btn" data-sys="TMRT" aria-selected="false" aria-controls="board" tabindex="-1">
                <i class="fas fa-train-tram"></i>台中捷運
            </button>
            <button role="tab" class="tab-btn" data-sys="KLRT" aria-selected="false" aria-controls="board" tabindex="-1">
                <i class="fas fa-train"></i>高雄輕軌
            </button>
            <button role="tab" class="tab-btn" data-sys="NTMC" aria-selected="false" aria-controls="board" tabindex="-1">
                <i class="fas fa-road"></i>新北捷運
            </button>
        </nav>

        <div class="control-panel">
            <div>
                <label for="lineSelect" style="display:block; font-size:0.8rem; margin-bottom:4px; font-weight:700;">運行路線</label>
                <select id="lineSelect" aria-label="選擇運行路線"><option value="">選擇系統</option></select>
            </div>
            <div>
                <label for="stationSelect" style="display:block; font-size:0.8rem; margin-bottom:4px; font-weight:700;">監測車站</label>
                <select id="stationSelect" aria-label="選擇監測車站"><option value="">選擇車站</option></select>
            </div>
            <div style="display: flex; align-items: flex-end;">
                <button class="tab-btn" style="width:100%; padding:0.75rem; flex-direction:row;" onclick="Core.openFullscreenBoard()" aria-label="開啟全螢幕看板模式">
                    <i class="fas fa-expand"></i> 全螢幕看板模式
                </button>
            </div>
        </div>

        <main id="board" class="board-grid" role="region" aria-live="polite" aria-label="列車到站資訊"></main>
    </div>

    <script>
        /**
         * 專業版設定檔與狀態管理
         */
        const CONFIG = {
            API_BASE: window.ENV?.API_URL || 'https://metro-api-worker.weacamm.org/api',
            REFRESH_MS: parseInt(window.ENV?.REFRESH_MS || '30000'),
            INCOMING_THRESHOLD_SEC: 45
        };

        const AppState = new Proxy({
            currentSys: '',
            currentSid: '',
            stations: [],
            timer: null
        }, {
            set(target, prop, value) {
                console.log(`[State] ${prop}:`, target[prop], '->', value);
                target[prop] = value;
                return true;
            }
        });

        /**
         * 安全性工具：防止 XSS 注入
         */
        const sanitize = (str) => {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        };

        /**
         * UI 互動組件
         */
        const UI = {
            setLoading(isLoading) {
                const loader = document.getElementById('loader');
                loader.style.display = isLoading ? 'block' : 'none';
                loader.setAttribute('aria-busy', isLoading);
            },
            showError(msg) {
                const box = document.getElementById('errorBox');
                box.textContent = msg || '';
                box.style.display = msg ? 'block' : 'none';
            },
            toggleTheme() {
                const isDark = document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                const icon = document.getElementById('themeIcon');
                icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        };

        /**
         * 核心邏輯 (Core Module)
         */
        const Core = {
            debounceTimer: null,

            async selectSystem(sys) {
                AppState.currentSys = sys;
                this.reset();
                
                // 更新 ARIA 屬性
                document.querySelectorAll('[role="tab"]').forEach(btn => {
                    const isActive = btn.dataset.sys === sys;
                    btn.classList.toggle('active', isActive);
                    btn.setAttribute('aria-selected', isActive);
                    btn.tabIndex = isActive ? 0 : -1;
                });

                try {
                    UI.setLoading(true);
                    UI.showError(null);
                    const res = await fetch(`${CONFIG.API_BASE}/stations?sys=${sys}`);
                    if (!res.ok) throw new Error('無法連線至 API 伺服器');
                    
                    AppState.stations = await res.json();
                    this.renderLineOptions();
                } catch (err) {
                    UI.showError(`載入失敗: ${err.message}`);
                } finally {
                    UI.setLoading(false);
                }
            },

            renderLineOptions() {
                const lines = [...new Set(AppState.stations.map(s => s.line.name))];
                const el = document.getElementById('lineSelect');
                el.innerHTML = '<option value="">請選擇路線</option>' + 
                    lines.map(l => `<option value="${sanitize(l)}">${sanitize(l)}</option>`).join('');
                el.dispatchEvent(new Event('change'));
            },

            onLineChange() {
                const line = document.getElementById('lineSelect').value;
                const filtered = AppState.stations.filter(s => s.line.name === line);
                const el = document.getElementById('stationSelect');
                el.innerHTML = '<option value="">請選擇車站</option>' + 
                    filtered.map(s => `<option value="${sanitize(s.id)}">${sanitize(s.name)}</option>`).join('');
            },

            async startMonitor() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => this._actualStartMonitor(), 300);
            },

            async _actualStartMonitor() {
                AppState.currentSid = document.getElementById('stationSelect').value;
                if (!AppState.currentSid) return;

                if (AppState.timer) clearInterval(AppState.timer);
                this.fetchArrivals();
                AppState.timer = setInterval(() => this.fetchArrivals(), CONFIG.REFRESH_MS);
            },

            async fetchArrivals() {
                try {
                    UI.setLoading(true);
                    const res = await fetch(`${CONFIG.API_BASE}/liveboard?sys=${AppState.currentSys}`);
                    if (!res.ok) throw new Error(`API 錯誤: ${res.status}`);
                    
                    const data = await res.json();
                    const filtered = data.filter(t => 
                        t.StationID === AppState.currentSid || t.StationID.endsWith(AppState.currentSid)
                    );
                    
                    this.renderBoard(filtered);
                } catch (err) {
                    console.error('更新資料失敗', err);
                    UI.showError('無法更新列車資訊，請稍後再試');
                } finally {
                    UI.setLoading(false);
                }
            },

            renderBoard(trains) {
                const container = document.getElementById('board');
                const groups = {};

                trains.forEach(t => {
                    const key = t.Direction !== undefined ? `DIR_${t.Direction}` : (t.DestinationStationID || 'OTHER');
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(t);
                });

                const sortedKeys = Object.keys(groups).sort();
                
                container.innerHTML = sortedKeys.map(key => {
                    const group = groups[key].sort((a, b) => a.EstimateTime - b.EstimateTime);
                    const head = group[0];
                    const destName = head.DestinationStationName?.Zh_tw || head.TripHeadSign || '未知';

                    return `
                        <section class="card">
                            <div class="card-header" style="background:${sanitize(head.LineColor || '#64748b')}">
                                <span><i class="fas fa-route"></i> 往 ${sanitize(destName)}</span>
                            </div>
                            ${group.slice(0, 2).map(t => {
                                const isArriving = t.EstimateTime <= CONFIG.INCOMING_THRESHOLD_SEC;
                                const mins = Math.floor(t.EstimateTime / 60);
                                return `
                                    <div class="arrival-row">
                                        <div>
                                            <div style="font-weight:900; font-size:1.2rem;">${sanitize(t.DestinationStationName?.Zh_tw || destName)}</div>
                                            <div style="font-size:0.8rem; color:var(--text-sub)">${sanitize(t.LineID)} 線 · ${sanitize(t.TrainTypeName?.Zh_tw || '普通車')}</div>
                                        </div>
                                        <div class="time-box" style="text-align:right">
                                            ${isArriving ? '<span class="status-badge">進站中</span>' : 
                                            `<span class="time-val">${mins}</span><span style="font-size:0.9rem; margin-left:2px; font-weight:700">分</span>`}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </section>
                    `;
                }).join('') || '<div style="grid-column:1/-1; text-align:center; padding:3rem; opacity:0.6;">目前無即時班次資料</div>';
            },

            reset() {
                if (AppState.timer) clearInterval(AppState.timer);
                document.getElementById('board').innerHTML = '';
                document.getElementById('lineSelect').innerHTML = '<option value="">載入中...</option>';
                document.getElementById('stationSelect').innerHTML = '<option value="">選擇車站</option>';
            },

            openFullscreenBoard() {
                if (!AppState.currentSid) {
                    UI.showError('請先選取車站');
                    return;
                }
                window.open(`metro-pids.html?system=${AppState.currentSys}&station=${AppState.currentSid}`, '_blank');
            }
        };

        // 鍵盤導航支援
        document.addEventListener('keydown', (e) => {
            if (!e.target.matches('[role="tab"]')) return;
            
            const tabs = [...document.querySelectorAll('[role="tab"]')];
            const current = tabs.indexOf(e.target);
            let next;
            
            switch(e.key) {
                case 'ArrowLeft': next = current - 1; break;
                case 'ArrowRight': next = current + 1; break;
                case 'Home': next = 0; break;
                case 'End': next = tabs.length - 1; break;
                default: return;
            }
            
            e.preventDefault();
            if (next < 0) next = tabs.length - 1;
            if (next >= tabs.length) next = 0;
            
            tabs[next].focus();
            Core.selectSystem(tabs[next].dataset.sys);
        });

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[role="tab"]').forEach(btn => {
                btn.addEventListener('click', () => Core.selectSystem(btn.dataset.sys));
            });
            
            document.getElementById('lineSelect').addEventListener('change', () => Core.onLineChange());
            document.getElementById('stationSelect').addEventListener('change', () => Core.startMonitor());
            
            // 設定第一個 tab 為可聚焦
            const firstTab = document.querySelector('[role="tab"]');
            if (firstTab) firstTab.tabIndex = 0;
        });

        // 初始化主題
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }
    </script>
</body>
</html>
