                if (jsons[1].records && jsons[1].records.Station) rawStations.push(...jsons[1].records.Station);

                // === ä¿®æ”¹é‡é»ï¼šå»é™¤é‡è¤‡ç«™å ===
                
                // 1. å…ˆå°‡åŸå§‹è³‡æ–™è½‰æ›æˆæ¨™æº–æ ¼å¼
                const processedStations = rawStations.map((s, index) => transformStationData(s, index));

                // 2. ä½¿ç”¨ Map ä¾†å»é™¤é‡è¤‡
                // åŸç†ï¼šMap çš„ Key (ç«™å) æ˜¯å”¯ä¸€çš„ã€‚ç•¶æˆ‘å€‘ä¾åºæ”¾å…¥è³‡æ–™æ™‚ï¼Œ
                // å¦‚æœé‡åˆ°ç›¸åŒçš„ç«™åï¼Œå¾Œé¢çš„è³‡æ–™ (å±€å±¬ç«™) æœƒè¦†è“‹å‰é¢çš„ (è‡ªå‹•ç«™)ã€‚
                // é€™æ¨£æ­£å¥½èƒ½ä¿ç•™è³‡æ–™è¼ƒå®Œæ•´ï¼ˆé€šå¸¸æœ‰å¤©æ°£æè¿°ï¼‰çš„å±€å±¬ç«™è³‡æ–™ã€‚
                const uniqueStationMap = new Map();
                processedStations.forEach(s => {
                    uniqueStationMap.set(s.stationName, s);
                });

                // 3. å°‡å»é‡å¾Œçš„ Map è½‰å›é™£åˆ—
                allStations = Array.from(uniqueStationMap.values());

            } catch (error) {
                console.error("Fetch failed:", error);
                
                if(error.message.includes("Worker URL missing")) {
                    errorMsg.innerHTML = "âš ï¸ è«‹ç¢ºèªç¨‹å¼ç¢¼ä¸­çš„ Worker ç¶²å€è¨­å®šæ­£ç¢ºã€‚";
                } else {
                    errorMsg.textContent = `âš ï¸ é€£ç·šéŒ¯èª¤ (${error.message})ï¼Œå·²åˆ‡æ›è‡³æ¨¡æ“¬è³‡æ–™æ¨¡å¼ã€‚`;
                }
                errorMsg.style.display = 'block';
                allStations = MOCK_DATA;
            } finally {
                loading.style.display = 'none';
                filteredStations = allStations;
                setupCountyFilters();
                renderStats();
                renderStations();
            }
        }

        function transformStationData(s, index) {
            // è¼”åŠ©å‡½å¼ï¼šå®‰å…¨åœ°è§£ææ•¸å€¼
            const parseNum = (val) => {
                if (val === undefined || val === null || val === '') return null;
                // å¦‚æœæ˜¯ç‰©ä»¶ (æœ‰äº›APIæœƒå›å‚³ {Value: 25, Unit: "C"})
                if (typeof val === 'object') {
                    val = val.Value || val.value; // å˜—è©¦æŠ“å– Value
                }
                const num = parseFloat(val);
                // éæ¿¾ç„¡æ•ˆå€¼ï¼šNaN, å„€å™¨æ•…éšœ(-99), è‹¥å°æ–¼ -90 é€šå¸¸æ˜¯ç•°å¸¸å€¼
                return (isNaN(num) || num < -90) ? null : num;
            };

            // ---------------------------------------------------------
            // ç­–ç•¥ Aï¼šé‡å° O-A0001 (è‡ªå‹•æ°£è±¡ç«™) çš„æ ¼å¼
            // ---------------------------------------------------------
            
            // å–å¾— WeatherElement (æœ‰äº›APIæ”¾åœ¨ s.WeatherElementï¼Œæœ‰äº›å¯èƒ½æ”¤å¹³)
            const we = s.WeatherElement || s; 

            // å˜—è©¦è®€å–è‡ªå‹•ç«™æ¬„ä½ (O-A0001)
            let temp = parseNum(we.AirTemperature);
            let hum = parseNum(we.RelativeHumidity);
            let rain = parseNum(we.Now ? we.Now.Precipitation : we.Precipitation); // é›¨é‡æœ‰æ™‚åœ¨ Now ç‰©ä»¶å…§
            let wind = parseNum(we.WindSpeed);
            
            // å¤©æ°£ç¾è±¡ï¼šè‡ªå‹•ç«™é€šå¸¸æ²’æœ‰æ–‡å­—æè¿° (Weather)ï¼Œé€šå¸¸åªæœ‰ Code
            // é€™è£¡å˜—è©¦æŠ“å–ï¼Œå¦‚æœæ²’æœ‰å°±ç•™ç©º
            let weatherDesc = we.Weather; 
            
            // ---------------------------------------------------------
            // ç­–ç•¥ Bï¼šé‡å° O-A0003 (å±€å±¬æ°£è±¡ç«™) çš„æ ¼å¼ (èˆŠç‰ˆç¨‹å¼ç¢¼çš„é‚è¼¯)
            // ---------------------------------------------------------
            if (Array.isArray(s.WeatherElement)) {
                const getVal = (name) => {
                    const item = s.WeatherElement.find(e => e.ElementName === name);
                    return item ? item.ElementValue : null;
                };
                
                // å¦‚æœç­–ç•¥ A æ²’æŠ“åˆ°å€¼ï¼Œå°±ç”¨ç­–ç•¥ B è¦†å¯«
                if (temp === null) temp = parseNum(getVal('TEMP'));
                if (hum === null) hum = parseNum(getVal('HUMD'));
                if (rain === null) rain = parseNum(getVal('H_24R') || getVal('RAIN'));
                if (wind === null) wind = parseNum(getVal('WDSD'));
                if (!weatherDesc) weatherDesc = getVal('Weather');
            }

            // ---------------------------------------------------------
            // è™•ç†åº§æ¨™ (GeoInfo)
            // ---------------------------------------------------------
            let lat = null, lon = null;
            if (s.GeoInfo) {
                // æ ¼å¼ 1: GeoInfo.Coordinates é™£åˆ—
                if (s.GeoInfo.Coordinates) {
                    const coord = s.GeoInfo.Coordinates.find(c => c.CoordinateName === 'WGS84') || s.GeoInfo.Coordinates[1];
                    if (coord) {
                        lat = coord.StationLatitude;
                        lon = coord.StationLongitude;
                    }
                } 
                // æ ¼å¼ 2: ç›´æ¥åœ¨ GeoInfo ä¸‹ (éƒ¨åˆ† API)
                else if (s.GeoInfo.StationLatitude) {
                    lat = s.GeoInfo.StationLatitude;
                    lon = s.GeoInfo.StationLongitude;
                }
            } else if (s.StationLatitude && s.StationLongitude) {
                // æ ¼å¼ 3: ç›´æ¥åœ¨æ ¹ç›®éŒ„ (æ ¹æ“šæ‚¨çš„æè¿°ï¼Œæœ‰é€™å€‹å¯èƒ½æ€§)
                lat = s.StationLatitude;
                lon = s.StationLongitude;
            }

            // ---------------------------------------------------------
            // æ¿•åº¦ä¿®æ­£ (å¦‚æœæ•¸å€¼æ˜¯ 0.75 å‰‡è½‰ç‚º 75)
            // ---------------------------------------------------------
            if (hum !== null && hum <= 1 && hum > 0) hum *= 100;

            return {
                stationId: s.StationId,
                stationName: s.StationName,
                county: s.GeoInfo ? s.GeoInfo.CountyName : (s.CountyName || 'æœªçŸ¥'),
                town: s.GeoInfo ? s.GeoInfo.TownName : (s.TownName || ''),
                lat: parseFloat(lat),
                lon: parseFloat(lon),
                temperature: temp,
                weather: weatherDesc,
                humidity: hum,
                precipitation: rain,
                windSpeed: wind,
                obsTime: s.ObsTime ? s.ObsTime.DateTime : (s.DateTime || '')
            };
        }

        function setupCountyFilters() {
            // å®šç¾©å°ç£ç¸£å¸‚çš„æ¨™æº–åœ°ç†æ’åº (åŒ—->ä¸­->å—->æ±->é›¢å³¶)
            const countyOrder = [
                'åŸºéš†å¸‚', 'è‡ºåŒ—å¸‚', 'æ–°åŒ—å¸‚', 'æ¡ƒåœ’å¸‚', 'æ–°ç«¹å¸‚', 'æ–°ç«¹ç¸£', 'è‹—æ —ç¸£',
                'è‡ºä¸­å¸‚', 'å½°åŒ–ç¸£', 'å—æŠ•ç¸£', 'é›²æ—ç¸£', 'å˜‰ç¾©å¸‚', 'å˜‰ç¾©ç¸£',
                'è‡ºå—å¸‚', 'é«˜é›„å¸‚', 'å±æ±ç¸£',
                'å®œè˜­ç¸£', 'èŠ±è“®ç¸£', 'è‡ºæ±ç¸£',
                'æ¾æ¹–ç¸£', 'é‡‘é–€ç¸£', 'é€£æ±Ÿç¸£'
            ];

            // 1. å¾ç›®å‰çš„è³‡æ–™ä¸­æŠ“å–æ‰€æœ‰å‡ºç¾éçš„ç¸£å¸‚
            let uniqueCounties = [...new Set(allStations.map(s => s.county).filter(Boolean))];

            // 2. ä¾ç…§æˆ‘å€‘å®šç¾©çš„ countyOrder é€²è¡Œæ’åº
            uniqueCounties.sort((a, b) => {
                let indexA = countyOrder.indexOf(a);
                let indexB = countyOrder.indexOf(b);

                // å¦‚æœè©²ç¸£å¸‚ä¸åœ¨æ¸…å–®ä¸­ï¼ˆä¾‹å¦‚è³‡æ–™ç•°å¸¸ï¼‰ï¼Œå°±æ’åˆ°æœ€å¾Œé¢
                if (indexA === -1) indexA = 999;
                if (indexB === -1) indexB = 999;

                return indexA - indexB;
            });

            // 3. åœ¨æœ€å‰é¢åŠ ä¸Š 'å…¨éƒ¨'
            const counties = ['å…¨éƒ¨', ...uniqueCounties];

            // 4. ç”¢ç”Ÿ HTML æŒ‰éˆ•
            const container = document.getElementById('county-filters');
            container.innerHTML = counties.map(c => 
                `<button class="filter-btn ${c === selectedCounty ? 'active' : ''}" onclick="filterCounty('${c}')">${c}</button>`
            ).join('');
        }

        function filterCounty(county) {
            selectedCounty = county;
            filteredStations = county === 'å…¨éƒ¨' ? allStations : allStations.filter(s => s.county === county);
            setupCountyFilters();
            renderStations();
        }

        function renderStats() {
            const validTemp = filteredStations.filter(s => s.temperature !== null);
            const avgTemp = validTemp.length ? (validTemp.reduce((a, b) => a + b.temperature, 0) / validTemp.length).toFixed(1) : '-';
            const maxTemp = validTemp.length ? Math.max(...validTemp.map(s => s.temperature)) : '-';
            const minTemp = validTemp.length ? Math.min(...validTemp.map(s => s.temperature)) : '-';
            const rainCount = filteredStations.filter(s => s.precipitation > 0).length;

            const html = `
                <div class="stat-card"><div class="stat-number">${filteredStations.length}</div><div class="stat-label">è§€æ¸¬ç«™æ•¸</div></div>
                <div class="stat-card"><div class="stat-number">${avgTemp}Â°C</div><div class="stat-label">å¹³å‡æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${maxTemp}Â°C</div><div class="stat-label">æœ€é«˜æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${minTemp}Â°C</div><div class="stat-label">æœ€ä½æ°£æº«</div></div>
                <div class="stat-card"><div class="stat-number">${rainCount}</div><div class="stat-label">é™é›¨ç«™æ•¸</div></div>
            `;
            document.getElementById('stats-panel').innerHTML = html;
        }

        function renderStations() {
            const grid = document.getElementById('stations-grid');
            markersLayer.clearLayers();

            if (filteredStations.length === 0) {
                grid.innerHTML = '<p style="color:white; text-align:center; grid-column:1/-1;">ç„¡ç¬¦åˆè³‡æ–™</p>';
                return;
            }

            const sortedStations = [...filteredStations].sort((a, b) => (b.temperature || -100) - (a.temperature || -100));

            grid.innerHTML = sortedStations.map(s => {
                const tempVal = s.temperature !== null ? s.temperature.toFixed(1) : '--';
                if (s.lat && s.lon) {
                    const marker = L.marker([s.lat, s.lon]).bindPopup(`<b>${s.stationName}</b><br>ğŸŒ¡ï¸ ${tempVal}Â°C<br>${s.weather || ''}`);
                    markersLayer.addLayer(marker);
                }

                const tempColor = (s.temperature > 30) ? '#ff5252' : (s.temperature < 15 ? '#4FC3F7' : '#29B6F6');
                const weatherIcon = getWeatherIcon(s.weather, s.precipitation);

                return `
                <div class="station-card" onclick="showModal('${s.stationId}')">
                    <div class="station-header" style="background: ${tempColor}">
                        <h3>${s.stationName}</h3>
                        <span>${s.county}</span>
                    </div>
                    <div class="station-body">
                        <div class="weather-icon" style="font-size: 3rem; margin: 10px 0;">${weatherIcon}</div>
                        <div class="temp-main" style="color: ${tempColor}">${tempVal}Â°C</div>
                        <div class="station-info-row">
                            <span class="info-pill">ğŸ’§ ${s.humidity !== null ? Math.round(s.humidity) : '--'}%</span>
                            <span class="info-pill">ğŸŒ§ï¸ ${s.precipitation !== null ? s.precipitation : 0}mm</span>
                            <span class="info-pill">ğŸ’¨ ${s.windSpeed !== null ? s.windSpeed : '--'}m/s</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function getWeatherIcon(weather, rain) {
            if (rain > 0.5) return 'ğŸŒ§ï¸';
            if (!weather) return 'â›…';
            if (weather.includes('æ™´')) return 'â˜€ï¸';
            if (weather.includes('é›¨')) return 'ğŸŒ§ï¸';
            if (weather.includes('é™°')) return 'â˜ï¸';
            if (weather.includes('é›²')) return 'â›…';
            return 'ğŸŒ¤ï¸';
        }

        function showModal(id) {
            const s = allStations.find(x => x.stationId === id);
            if (!s) return;
            document.getElementById('modalTitle').textContent = s.stationName;
            
            const rows = [
                { l: 'åœ°é»', v: `${s.county} ${s.town || ''}` },
                { l: 'è§€æ¸¬æ™‚é–“', v: s.obsTime || '--' },
                { l: 'å¤©æ°£æè¿°', v: s.weather || '(è‡ªå‹•ç«™ç„¡æè¿°)' },
                { l: 'æ°£æº«', v: s.temperature !== null ? `${s.temperature}Â°C` : '--' },
                { l: 'ç›¸å°æ¿•åº¦', v: s.humidity !== null ? `${Math.round(s.humidity)}%` : '--' },
                { l: 'æ—¥ç´¯ç©é›¨é‡', v: s.precipitation !== null ? `${s.precipitation} mm` : '0 mm' },
                { l: 'é¢¨é€Ÿ', v: s.windSpeed !== null ? `${s.windSpeed} m/s` : '--' },
                { l: 'ç¶“ç·¯åº¦', v: `${s.lat}, ${s.lon}` },
                { l: 'æ¸¬ç«™ä»£ç¢¼', v: s.stationId }
            ];

            const html = rows.map(r => `
                <div class="modal-row">

            document.getElementById('modalBody').innerHTML = html;

                document.getElementById('theme-icon').textContent = 'â˜€ï¸';
