        // 防止 CSS 代碼意外顯示在頁面上
        document.addEventListener('DOMContentLoaded', function() {
            // 清理任何可能的錯誤顯示內容
            const bodyElements = document.body.children;
            for (let i = 0; i < bodyElements.length; i++) {
                const element = bodyElements[i];
                if (element.nodeType === Node.TEXT_NODE && element.textContent.includes('margin-bottom')) {
                    element.remove();
                } else if (element.tagName !== 'DIV' && element.tagName !== 'SCRIPT' && 
                          element.textContent && element.textContent.includes('camera-image')) {
                    element.style.display = 'none';
                }
            }
        });

    <!-- 清理腳本：防止 CSS 代碼意外顯示 -->
    <script>
        (function() {
            // 立即執行，清理任何意外的內容
            const cleanupInterval = setInterval(function() {
                const textNodes = document.createTreeWalker(
                    document.body,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                let node;
                while (node = textNodes.nextNode()) {
                    if (node.textContent.includes('margin-bottom') || 
                        node.textContent.includes('camera-image') ||
                        node.textContent.includes('border-bottom')) {
                        node.remove();
                    }
                }
                
                // 5秒後停止清理
                setTimeout(() => clearInterval(cleanupInterval), 5000);
            }, 100);
        })();
    </script>

    <script>
        // 使用全局 TDX API 實例（由 tdx-api.js 提供）
        // const tdxApi 已在 assets/tdx-api.js 中定義
        
        // 快速道路列表 - 用於篩選排除
        const EXPRESSWAYS = [
            '台61', '台62', '台63', '台64', '台65', '台66', '台68', 
            '台72', '台74', '台76', '台78', '台82', '台84', '台86', '台88'
        ];
        
        // 判斷是否為快速道路監視器（需要排除的）
        function isExpressway(camera) {
            const roadName = camera.RoadName || '';
            const locationDesc = camera.LocationDescription || '';
            const roadSection = typeof camera.RoadSection === 'string' ? camera.RoadSection : '';
            const allText = `${roadName} ${locationDesc} ${roadSection}`.toLowerCase();
            
            // 檢查是否包含快速道路編號
            for (const expressway of EXPRESSWAYS) {
                const number = expressway.slice(1); // 取得數字部分
                if (allText.includes(`台${number}`) || allText.includes(`臺${number}`) || 
                    allText.includes(`快速道路${number}`) || allText.includes(`快速公路${number}`)) {
                    return true;
                }
            }
            
            // 檢查特殊關鍵字
            const expresswayKeywords = ['快速道路', '快速公路', '西濱', '中投', '萬里瑞濱', '東西向快速'];
            return expresswayKeywords.some(keyword => allText.includes(keyword));
        }
        
        // 判斷是否為國道監視器（需要排除的）
        function isFreeway(camera) {
            const roadName = camera.RoadName || '';
            const locationDesc = camera.LocationDescription || '';
            const allText = `${roadName} ${locationDesc}`.toLowerCase();
            
            return allText.includes('國道') || allText.includes('高速公路') || 
                   allText.includes('freeway') || allText.includes('國1') || 
                   allText.includes('國3') || allText.includes('國5') || allText.includes('國6');
        }
        
        // 篩選市區道路監視器（排除快速道路和國道）
        function isCityRoad(camera) {
            return !isExpressway(camera) && !isFreeway(camera);
        }

        // 根據經緯度判斷縣市
        function getCityFromCoordinates(lon, lat, roadName = '') {
            if (!lon || !lat) return '未知';
            
            // 特殊處理國道5號 - 主要在宜蘭縣
            if (roadName && roadName.includes('國道5號')) {
                // 國道5號經過的區域主要在宜蘭縣，部分在新北市
                if (lon >= 121.50 && lat >= 24.50 && lat <= 25.00) {
                    return '宜蘭縣';
                } else if (lon >= 121.30 && lon < 121.50 && lat >= 24.85) {
                    return '新北市';
                }
            }
            
            // 台灣各縣市經緯度範圍 - 按優先級排序，避免重疊誤判
            const cityRanges = [
                // 優先判斷較小的特殊區域
                { name: '台北市', lonMin: 121.45, lonMax: 121.65, latMin: 24.95, latMax: 25.20 },
                { name: '基隆市', lonMin: 121.65, lonMax: 121.85, latMin: 25.10, latMax: 25.25 },
                { name: '新竹市', lonMin: 120.90, lonMax: 121.05, latMin: 24.75, latMax: 24.85 },
                { name: '嘉義市', lonMin: 120.40, lonMax: 120.50, latMin: 23.45, latMax: 23.52 },
                
                // 東部縣市 - 優先於其他縣市判斷
                { name: '宜蘭縣', lonMin: 121.50, lonMax: 122.10, latMin: 24.50, latMax: 25.05 },
                { name: '花蓮縣', lonMin: 121.30, lonMax: 121.80, latMin: 23.30, latMax: 24.50 },
                { name: '台東縣', lonMin: 120.90, lonMax: 121.50, latMin: 22.30, latMax: 23.50 },
                
                // 其他縣市
                { name: '桃園市', lonMin: 121.00, lonMax: 121.50, latMin: 24.80, latMax: 25.10 },
                { name: '新竹縣', lonMin: 120.70, lonMax: 121.30, latMin: 24.50, latMax: 25.00 },
                { name: '苗栗縣', lonMin: 120.60, lonMax: 121.20, latMin: 24.20, latMax: 24.80 },
                { name: '台中市', lonMin: 120.50, lonMax: 121.20, latMin: 24.00, latMax: 24.50 },
                { name: '彰化縣', lonMin: 120.40, lonMax: 120.80, latMin: 23.80, latMax: 24.20 },
                { name: '南投縣', lonMin: 120.60, lonMax: 121.30, latMin: 23.50, latMax: 24.20 },
                { name: '雲林縣', lonMin: 120.20, lonMax: 120.70, latMin: 23.50, latMax: 23.90 },
                { name: '嘉義縣', lonMin: 120.10, lonMax: 120.80, latMin: 23.30, latMax: 23.70 },
                { name: '台南市', lonMin: 120.00, lonMax: 120.50, latMin: 22.90, latMax: 23.40 },
                { name: '高雄市', lonMin: 120.20, lonMax: 120.50, latMin: 22.50, latMax: 23.10 },
                { name: '屏東縣', lonMin: 120.40, lonMax: 120.90, latMin: 22.00, latMax: 22.80 },
                
                // 新北市範圍較大，放在最後避免誤判東部地區
                { name: '新北市', lonMin: 121.30, lonMax: 121.80, latMin: 24.60, latMax: 25.30 }
            ];
            
            for (const city of cityRanges) {
                if (lon >= city.lonMin && lon <= city.lonMax && lat >= city.latMin && lat <= city.latMax) {
                    return city.name;
                }
            }
            
            return '其他地區';
        }

        // 從位置描述中提取鄉鎮區資訊
        function extractDistrict(locationDescription, city) {
            if (!locationDescription) return '';
            
            // 常見的鄉鎮市區關鍵字
            const districtKeywords = ['區', '市', '鄉', '鎮'];
            
            // 先嘗試從地址字串中提取
            for (const keyword of districtKeywords) {
                const regex = new RegExp(`([^\\s]{1,4}${keyword})`, 'g');
                const matches = locationDescription.match(regex);
                if (matches) {
                    // 返回第一個匹配的鄉鎮區
                    return matches[0];
                }
            }
            
            // 如果沒有找到，嘗試從路名中推測（部分路名包含區域資訊）
            const roadDistrictMap = {
                // 台北市
                '忠孝': '大安區', '敦化': '大安區', '信義': '信義區', '松仁': '信義區',
                '中山': '中山區', '民生': '中山區', '復興': '大安區', '建國': '大安區',
                '羅斯福': '大安區', '仁愛': '大安區', '和平': '大安區',
                '西門': '萬華區', '重慶': '大同區', '延平': '大同區',
                // 新北市
                '中正': '板橋區', '民族': '板橋區', '文化': '板橋區',
                '中華': '板橋區', '新站': '板橋區', '三重': '三重區',
                // 台中市
                '台灣大道': '西屯區', '五權': '西區', '中港': '西屯區',
                '文心': '南屯區', '向上': '西區', '公益': '西區',
                // 高雄市
                '中山一路': '三民區', '五福': '前金區', '建國': '三民區',
                '民族': '三民區', '中正': '苓雅區', '光華': '苓雅區',
                // 台南市
                '中山': '中西區', '成功': '東區', '東門': '東區',
                // 桃園市
                '中正': '桃園區', '復興': '桃園區', '春日': '桃園區'
            };
            
            for (const [road, district] of Object.entries(roadDistrictMap)) {
                if (locationDescription.includes(road)) {
                    return district;
                }
            }
            
            return ''; // 無法判斷
        }

        // 獲取方向名稱
        function getDirectionName(direction) {
            const directions = {
                'S': '南下',

        // 從路段名稱提取國道號碼
        function getFreewayNumber(roadName) {
            if (!roadName) return '未知';
            
            const match = roadName.match(/國道(\d+)/);
            if (match) {
                return `國道${match[1]}號`;
            }
            
            // 處理其他格式
            if (roadName.includes('中山高')) return '國道1號';
            if (roadName.includes('福高') || roadName.includes('第二高速公路')) return '國道3號';
            
            return roadName;
        }

        async function parseXMLCameras(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            
            const cameras = [];
            const items = xmlDoc.querySelectorAll('Item');
            
            items.forEach(item => {
                const cctvid = item.querySelector('cctvid')?.textContent || '';
                const roadName = item.querySelector('roadname')?.textContent || '';
                const locationDescription = item.querySelector('locationdescription')?.textContent || '';
                const lat = parseFloat(item.querySelector('py')?.textContent || 0);
                const lon = parseFloat(item.querySelector('px')?.textContent || 0);
                const videoUrl = item.querySelector('videourl')?.textContent || '';
                
                if (cctvid && roadName) {
                    cameras.push({
                        CCTVID: cctvid,
                        RoadName: roadName,
                        LocationDescription: locationDescription,
                        PositionLat: lat,
                        PositionLon: lon,
                        VideoImageUrl: videoUrl,
                        source: 'xml'
                    });
                }
            });
            
            return cameras;
        }

                        } else if (response && response.CCTVs && Array.isArray(response.CCTVs)) {
                            cameras = response.CCTVs;
                        }
                        
                        return cameras.map(camera => ({
                            ...camera,
                            city: city.name,
                            City: city.name,
                            source: 'tdx'
                        }));
                    } catch (error) {
                        console.warn(`${city.name} 載入失敗:`, error);
                        return [];
                    }
                });
                
                const additionalResults = await Promise.allSettled(additionalPromises);
                let newCameras = [];
                
                additionalResults.forEach((result, index) => {
                    if (result.status === 'fulfilled') {
                        newCameras.push(...result.value);
                        console.log(`✅ ${additionalCities[index].name}: ${result.value.length} 個監視器`);
                    }
                });
                
                // 合併新資料
                allCameras.push(...newCameras);
                filteredCameras = allCameras;
                
                // 重新更新顯示
                populateFilters();
                updateStats();
                displayCameras(allCameras);
                
                if (loadMoreBtn) {
                    loadMoreBtn.innerHTML = `
                        <div style="color: #4CAF50;">
                            ✅ 已載入所有縣市 (+${newCameras.length} 個監視器)
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('載入額外城市失敗:', error);
                if (loadMoreBtn) {
                    loadMoreBtn.innerHTML = `
                        <div style="color: #ff6b6b;">
                            ❌ 載入失敗
                            <button onclick="loadAllCities()" style="margin-left: 10px; padding: 5px 10px;">重試</button>
                        </div>
                    `;
                }
            }
        }

        function updateStats() {
            document.getElementById('totalCameras').textContent = allCameras.length;
            const available = allCameras.filter(c => c.VideoImageURL || c.VideoStreamURL).length;
            document.getElementById('availableCameras').textContent = available;
            document.getElementById('filteredCameras').textContent = filteredCameras.length;
        }

        function applyFilters() {
            const cityFilter = document.getElementById('citySelect').value;
            const districtFilter = document.getElementById('districtSelect').value;
            const searchFilter = document.getElementById('searchInput').value.toLowerCase();
            
            filteredCameras = allCameras.filter(camera => {
                const cameraCity = camera.city || camera.City || '';
                const cameraDistrict = camera.district || '';
                const cameraLocation = (camera.LocationDescription || camera.SurveillanceDescription || '').toLowerCase();
                const cameraRoad = (camera.RoadName || '').toLowerCase();
                
                // 縣市篩選
                const cityMatch = !cityFilter || cameraCity === cityFilter;
                
                // 鄉鎮區篩選
                const districtMatch = !districtFilter || cameraDistrict === districtFilter;
                
                // 搜尋篩選
                const searchMatch = !searchFilter || 
                    cameraLocation.includes(searchFilter) || 
                    cameraRoad.includes(searchFilter) ||
                    cameraCity.toLowerCase().includes(searchFilter) ||
                    cameraDistrict.toLowerCase().includes(searchFilter);
                
                return cityMatch && districtMatch && searchMatch;
            });
            
            currentPage = 1; // 重置到第一頁
            displayCameras(filteredCameras);
            updateStats();
        }

            document.getElementById('searchInput').value = '';
            applyFilters();
        }

                            `<img src="${displayUrl}"

                                 loading="lazy"
                                 style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;"
                                 onerror="this.parentNode.innerHTML='<div style=&quot;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#999;background:#f5f5f5;border-radius:8px;&quot;><i class=&quot;fas fa-exclamation-triangle&quot; style=&quot;font-size:2rem;margin-bottom:8px;color:#f44336;&quot;></i><span style=&quot;font-size:0.85rem;text-align:center;&quot;>市區監視器<br>影像載入失敗</span></div>'">

        }
        
        function updatePagination(totalItems) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'block';
            document.getElementById('currentPageNum').textContent = currentPage;
            document.getElementById('totalPagesNum').textContent = totalPages;
        }
        
        function changePage(action) {
            switch(action) {
                case 'first':
                    currentPage = 1;
                    break;
                case 'prev':
                    if (currentPage > 1) currentPage--;
                    break;
                case 'next':
                    if (currentPage < totalPages) currentPage++;
                    break;
                case 'last':
                    currentPage = totalPages;
                    break;
            }
            displayCameras(filteredCameras.length > 0 ? filteredCameras : allCameras);
        }

        // 等待 TDX API 初始化
        async function waitForTdxApi() {
            let attempts = 0;
            const maxAttempts = 30; // 最多等待30秒
            
            while (attempts < maxAttempts) {
                if (typeof tdxApi !== 'undefined' && tdxApi && typeof tdxApi.fetchCCTV === 'function') {
                    console.log('✅ TDX API 已就緒');
                    return true;
                }
                console.log(`⏳ 等待 TDX API 初始化... (${attempts + 1}/${maxAttempts})`);
                await new Promise(resolve => setTimeout(resolve, 1000));
                attempts++;
            }
            
            console.error('❌ TDX API 初始化超時');
            return false;
        }

        // 載入機制 - 確保 TDX API 就緒後再載入資料
        window.onload = async function() {
            console.log('🚀 市區道路監視器頁面載入完成');
            
            // 等待 TDX API 初始化
            const apiReady = await waitForTdxApi();
            if (!apiReady) {
                const container = document.getElementById('cameras-container');
                if (container) {
                    container.innerHTML = `
                        <div class="loading" style="color: #ff6b6b;">
                            <i class="fas fa-exclamation-triangle"></i><br>
                            TDX API 初始化失敗<br><br>
                            <button onclick="window.location.reload()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                <i class="fas fa-refresh"></i> 重新整理
                            </button>
                        </div>
                    `;
                }
                return;
            }
            
            console.log('開始載入市區監視器資料');
            loadCameras();
        };
