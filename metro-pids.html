<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Metro PIDS - PSA & Safety Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Roboto:wght@700;900&display=swap');
        
        :root { --theme-color: #0070bd; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
        body { background-color: #000; height: 100vh; width: 100vw; display: flex; overflow: hidden; }

        .pids-wrapper {
            display: grid;
            grid-template-columns: 23% 77%; 
            grid-template-rows: 90% 10%;
            width: 100%; height: 100%;
            background-color: #f0f0f0;
        }

        /* ------------------ 左側欄位 ------------------ */
        .sidebar {
            display: grid;
            grid-template-rows: 10% 31.5% 31.5% 27%;
            border-right: 2px solid #ccc;
            background-color: #fff;
        }

        .station-header {
            background-color: var(--theme-color); color: white;
            display: flex; align-items: center; padding: 0 15px; gap: 12px;
        }
        .st-badge { background: #fff; color: var(--theme-color); font-weight: 900; padding: 4px 10px; border-radius: 6px; font-size: 1.4vw; }
        .st-name-zh { font-size: 1.8vw; font-weight: 900; }

        .arrival-info { padding: 1.2vh 1vw; display: flex; flex-direction: column; border-bottom: 2px solid #ccc; }
        .arrival-info.secondary { background-color: #fcfcfc; }
        
        .dir-label { font-size: 1vw; font-weight: 900; color: #555; margin-bottom: 0.3vh; }
        
        .line-tag-row { display: flex; align-items: center; gap: 8px; margin-bottom: 0.3vh; }
        .line-badge-small { background: var(--theme-color); color: white; padding: 2px 8px; border-radius: 4px; font-size: 1.1vw; font-weight: 900; min-width: 50px; text-align: center; }
        .dest-zh { font-size: 2vw; font-weight: 900; color: #000; }
        .dest-en { font-size: 0.9vw; color: #888; }

        .time-box {
            background-color: var(--theme-color); 
            color: white; 
            margin-top: auto;
            margin-bottom: 5px;
            text-align: center; 
            font-size: 3.5vw; 
            font-weight: 700;
            border-radius: 8px; 
            padding: 0.6vh 0;
            font-family: 'Roboto', sans-serif;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
            width: 92%; 
            align-self: center; 
        }

        /* ------------------ 天氣盒 ------------------ */
        .weather-box { padding: 1.2vh 1.2vw; background: linear-gradient(180deg, #fff, #eef2f3); display: flex; flex-direction: column; justify-content: center; }
        .weather-title { font-size: 0.9vw; font-weight: 900; border-bottom: 1px solid #ddd; padding-bottom: 4px; color: #666; margin-bottom: 8px; }
        .weather-content { display: flex; justify-content: space-between; align-items: center; }
        .temp-value { font-size: 3.8vw; font-weight: 900; color: #222; letter-spacing: -2px; }
        .weather-sub { display: flex; flex-direction: row; align-items: center; gap: 12px; }
        .weather-icon { font-size: 3.5vw; line-height: 1; }
        .weather-desc { font-size: 1.3vw; font-weight: 900; color: var(--theme-color); line-height: 1.2; }
        .weather-detail { font-size: 0.75vw; color: #666; font-weight: 700; }

        .main-display {
            display: grid;
            grid-template-rows: 1fr 100px;
            background-color: #000;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #video-iframe {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .congestion-area { background: #fff; display: flex; align-items: center; padding: 0 30px; gap: 20px; }
        .car-container { display: flex; gap: 8px; flex: 1; }
        .car { height: 45px; flex: 1; border-radius: 8px; }
        .green { background: #32b900; } .yellow { background: #ffcc00; }
        
        .footer { grid-column: 1/3; display: grid; grid-template-columns: 23% 77%; background: #1a1a1a; color: #fff; }
        .clock-section { background: #d32f2f; display: flex; justify-content: center; align-items: center; font-size: 1.8vw; font-weight: 700; }
        .marquee-section { overflow: hidden; display: flex; align-items: center; padding: 0 20px; }
        
        .marquee-text { 
            white-space: nowrap; 
            font-size: 1.8vw; 
            animation: scroll 40s linear infinite; 
            font-weight: 700;
        }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <div class="pids-wrapper">
        <div class="sidebar">
            <div class="station-header">
                <div class="st-badge" id="ui-st-id">--</div>
                <div class="st-name-zh" id="ui-st-name">載入中...</div>
            </div>

            <div class="arrival-info">
                <div class="dir-label" id="dir0-label">第一月台 Platform 1</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-1">--</div>
                    <div class="dest-zh" id="dir0-dest">正在獲取</div>
                </div>
                <div class="dest-en" id="dir0-en">Fetching data...</div>
                <div class="time-box" id="dir0-time">-- : --</div>
            </div>

            <div class="arrival-info secondary">
                <div class="dir-label" id="dir1-label">第二月台 Platform 2</div>
                <div class="line-tag-row">
                    <div class="line-badge-small" id="ui-line-tag-2">--</div>
                    <div class="dest-zh" id="dir1-dest">正在獲取</div>
                </div>
                <div class="dest-en" id="dir1-en">Fetching data...</div>
                <div class="time-box" id="dir1-time">-- : --</div>
            </div>

            <div class="weather-box">
                <div class="weather-title">即時區域天氣 Local Weather</div>
                <div class="weather-content">
                    <div class="temp-main">
                        <span class="temp-value">24</span><span style="font-size: 1.2vw; font-weight:700;">°C</span>
                    </div>
                    <div class="weather-sub">
                        <div class="weather-icon">⛅</div>
                        <div class="weather-text-group">
                            <div class="weather-desc">多雲時晴</div>
                            <div class="weather-detail">體感 26°C | 濕度 65% | 降雨 10%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-display">
            <div class="video-placeholder">
                <iframe id="video-iframe" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>
            </div>
            <div class="congestion-area">
                <div style="font-size: 2.5vw; font-weight: 900; color: var(--theme-color);" id="ui-st-id-footer">--</div>
                <div class="car-container">
                    <div class="car green"></div><div class="car green"></div><div class="car yellow"></div>
                    <div class="car yellow"></div><div class="car green"></div><div class="car green"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="clock-section" id="clock">--/-- --:-- --</div>
            <div class="marquee-section">
                <div class="marquee-text" id="ui-marquee">歡迎搭乘捷運，系統資料同步中...</div>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev';
        const params = new URLSearchParams(window.location.search);
        const system = params.get('system') || 'TRTC';
        const station = params.get('station') || 'BL12';

        const videoId = "dQw4w9WgXcQ"; 
        document.getElementById('video-iframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&rel=0&disablekb=1&iv_load_policy=3`;

        const systemColors = {
            'TRTC': '#0070bd', 'KRTC': '#e3002c', 'TYMC': '#8246af',
            'TMRT': '#b2d235', 'KLRT': '#008d8b', 'NTMC': '#0096cc', 'TRTCMG': '#779649'
        };

        function getThemeColor(item) {
            return item?.LineColor || systemColors[system] || '#333';
        }

        async function updateLiveBoard() {
            try {
                const response = await fetch(`${WORKER_URL}/api/liveboard?system=${system}&type=LiveBoard`);
                const data = await response.json();
                
                let stationData = Array.isArray(data) ? data : [];
                stationData = stationData.filter(item => 
                    item.StationID === station || 
                    item.StationID === `${system}-${station}` || 
                    item.StationID.endsWith(station)
                );
                
                stationData.sort((a, b) => (a.EstimateTime || 9999) - (b.EstimateTime || 9999));

                if (stationData.length > 0) {
                    const stName = stationData[0].StationName?.Zh_tw || "捷運車站";
                    document.documentElement.style.setProperty('--theme-color', getThemeColor(stationData[0]));
                    document.getElementById('ui-st-id').innerText = station;
                    document.getElementById('ui-st-id-footer').innerText = station;
                    document.getElementById('ui-st-name').innerText = stName;

                    let dir0 = stationData.find(item => String(item.Direction) === "0") || stationData[0];
                    let dir1 = stationData.find(item => String(item.Direction) === "1") || (stationData.length > 1 ? stationData[1] : null);

                    if (dir1 && dir0.Direction === dir1.Direction) dir1 = null;

                    updateUI(0, dir0);
                    updateUI(1, dir1);
                }
            } catch (e) { console.error(e); }
        }

        function updateUI(idx, item) {
            const prefix = `dir${idx}`;
            const badgeEl = document.getElementById(`ui-line-tag-${idx + 1}`);
            const destEl = document.getElementById(`${prefix}-dest`);
            const timeEl = document.getElementById(`${prefix}-time`);
            const labelEl = document.getElementById(`${prefix}-label`);

            if (!item) {
                badgeEl.innerText = "--";
                destEl.innerText = "暫無服務";
                document.getElementById(`${prefix}-en`).innerText = "No Service";
                timeEl.innerText = "-- : --";
                timeEl.style.backgroundColor = "";
                return;
            }

            destEl.innerText = item.DestinationStationName?.Zh_tw || "---";
            document.getElementById(`${prefix}-en`).innerText = item.DestinationStationName?.En || "---";
            badgeEl.innerText = item.LineID || system[0];
            badgeEl.style.backgroundColor = item.LineColor || 'var(--theme-color)';

            const seconds = item.EstimateTime;
            if (seconds === undefined || seconds === null || seconds < 0) {
                timeEl.innerText = "-- : --";
                timeEl.style.backgroundColor = "";
            } else if (seconds <= 45) {
                timeEl.innerText = "進站中";
                timeEl.style.backgroundColor = "#d32f2f";
            } else if (seconds <= 90) {
                timeEl.innerText = "即將進站";
                timeEl.style.backgroundColor = "#f58220";
            } else {
                timeEl.innerText = `${Math.floor(seconds / 60)} : 00`;
                timeEl.style.backgroundColor = "";
            }

            if (system === 'KLRT') {
                labelEl.innerHTML = item.Direction === 0 ? '<span style="color:#d32f2f">順行</span> Clockwise' : '<span style="color:#0070bd">逆行</span> Counter-Clockwise';
            } else {
                labelEl.innerText = `第${idx === 0 ? '一' : '二'}月台 Platform ${idx + 1}`;
            }
        }

        // ✨ 強化版：包含政令宣導與即時通阻的跑馬燈
        async function updateMarqueeData() {
            const psas = [
                "發現性騷擾及異常事件，協助制止、迅速通報，一同維護社會安全。",
                "遇緊急狀況保持冷靜勿驚慌，請使用對講機通知服務人員處理。",
                "提高警覺，注意身旁人、事、物，遇異常狀況，立即撥打110及通報服務人員。",
                "捷運系統全面禁止吸菸(含電子煙等類菸品)，違者依法最高可處新台幣1萬元罰鍰。",
                "搭乘電扶梯兩側皆可站立、避免使用手機；電扶梯出入口請勿逗留。"
            ];

            try {
                const res = await fetch(`${WORKER_URL}/api/liveboard?system=${system}&type=Alert`);
                const alerts = await res.json();
                let marqueeString = "";
                
                if (Array.isArray(alerts) && alerts.length > 0) {
                    alerts.forEach(a => {
                        marqueeString += `【緊急通報】${a.Description || a.Title}　　`;
                    });
                }

                marqueeString += psas.join("　　");
                marqueeString += `　　祝您旅途愉快！`;

                const marqueeEl = document.getElementById('ui-marquee');
                marqueeEl.innerText = marqueeString;
                
                marqueeEl.style.animationDuration = `${Math.max(30, marqueeString.length * 0.25)}s`;

            } catch (e) { 
                document.getElementById('ui-marquee').innerText = psas.join("　　");
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { 
                month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true 
            }).replace(',', '');
        }

        setInterval(updateLiveBoard, 20000);
        setInterval(updateMarqueeData, 300000);
        setInterval(updateClock, 1000);

        updateLiveBoard();
        updateClock();
        updateMarqueeData();
    </script>
</body>
</html>
