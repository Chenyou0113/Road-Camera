    <script>
        // ğŸš‡ æœ¬åœ°ç«™é»è³‡æ–™åº« (è‹¥ç„¡æ­¤æª”æ¡ˆï¼Œç¨‹å¼æœƒè‡ªå‹•å˜—è©¦å¾ TDX Worker æŠ“å–ï¼Œä¸å½±éŸ¿ TRTC é‹ä½œ)
        let METRO_STATIONS_LOCAL = null;
        fetch('metro-stations-raw.json').then(r => r.json()).then(data => { METRO_STATIONS_LOCAL = data; }).catch(e => console.log("Local station DB not found, fallback to API"));
        
        // ğŸš¨ é TRTC ç³»çµ±ç¶­æŒåŸæ¨£
        const WORKER_URL_TDX = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev/api';
        
        // ğŸ”¥ æ‚¨çš„ TRTC å°ˆå±¬ Worker (æ³¨æ„ï¼šå»æ‰äº†çµå°¾çš„ /apiï¼Œå› ç‚ºæ‚¨çš„ worker è·¯å¾‘æ˜¯ /arrival)
        const WORKER_URL_TRTC = 'https://trtc-metro-api.xiaoyouwu5-fd3.workers.dev';
        
        const AppState = { sys: '', sid: '', stations: [], mode: 'live', timer: null };

        const UI = {
            toggleTheme() {
                const isDark = document.body.classList.toggle('dark-mode');
                document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        };

        const Core = {
            stationNameOverrides: { 'RK1': 'å²¡å±±è»Šç«™', 'R3': 'å°æ¸¯', 'O1': 'å“ˆç‘ªæ˜Ÿ', 'OT1': 'å¤§å¯®', 'R24': 'å²¡å±±é«˜é†«', '103a': 'åŒ—å±¯ç¸½ç«™' },
            globalLineMap: {
                'TRTC': { 'BR': 'æ–‡æ¹–ç·š', 'R': 'æ·¡æ°´ä¿¡ç¾©ç·š', 'G': 'æ¾å±±æ–°åº—ç·š', 'O': 'ä¸­å’Œæ–°è˜†ç·š', 'BL': 'æ¿å—ç·š', 'Y': 'ç’°ç‹€ç·š' },
                'KRTC': { 'R': 'ç´…ç·š', 'RA': 'ç´…ç·š', 'O': 'æ©˜ç·š', 'OA': 'æ©˜ç·š' },
                'TMRT': { 'G': 'ç¶ ç·š', 'GA': 'ç¶ ç·š' },
                'TYMC': { 'A': 'æ©Ÿå ´æ·é‹' },
                'KLRT': { 'C': 'é«˜é›„è¼•è»Œ' },
                'NTMC': { 'V': 'æ·¡æµ·è¼•è»Œ', 'Y': 'ç’°ç‹€ç·š', 'K': 'å®‰å‘è¼•è»Œ' }
            },

            async selectSystem(sys) {
                AppState.sys = sys;
                document.querySelectorAll('.sys-card').forEach(c => c.classList.toggle('active', c.dataset.sys === sys));
                document.getElementById('stationSelector').style.display = 'flex';
                
                let rawStations = [];
                // å˜—è©¦è®€å–ç«™é»åˆ—è¡¨
                if (METRO_STATIONS_LOCAL && METRO_STATIONS_LOCAL.systems[sys]) {
                    const sysData = METRO_STATIONS_LOCAL.systems[sys];
                    rawStations = Object.entries(sysData.stations).map(([id, info]) => ({
                        id: id, name: info.name,
                        line: { id: info.lineId, name: sysData.lines[info.lineId]?.name || info.lineId, color: sysData.lines[info.lineId]?.color || '#808080' }
                    }));
                } else {
                    // å¦‚æœæ²’æœ‰æœ¬åœ°è³‡æ–™ï¼Œå›é€€åˆ° TDX Worker API æŠ“å–ç«™é»åˆ—è¡¨ (TRTC ä¹Ÿå¯ä»¥ç”¨é€™å€‹æŠ“ç«™é»åˆ—è¡¨)
                    try {
                        const res = await fetch(`${WORKER_URL_TDX}/stations?sys=${sys}`);
                        rawStations = await res.json();
                    } catch (e) {
                        console.error("Fetch stations failed", e);
                        // è‹¥æŠ“ä¸åˆ°ï¼Œæ‰‹å‹•å¡å…¥å¹¾å€‹æ¸¬è©¦ç«™é»ä»¥å…ç•«é¢å…¨ç™½
                        if(sys === 'TRTC') {
                            rawStations = [
                                { id: 'BL15', name: 'å¿ å­å¾©èˆˆ', line: {id:'BL', name:'æ¿å—ç·š', color:'#005eb8'} },
                                { id: 'R10', name: 'å°åŒ—è»Šç«™', line: {id:'R', name:'æ·¡æ°´ä¿¡ç¾©ç·š', color:'#e3002c'} },
                                { id: 'G12', name: 'å°é›»å¤§æ¨“', line: {id:'G', name:'æ¾å±±æ–°åº—ç·š', color:'#008659'} }
                            ];
                        }
                    }
                }

                AppState.stations = rawStations.map(s => {
                    const sysMap = this.globalLineMap[sys] || {};
                    const mappedName = sysMap[s.line.id] || sysMap[s.line.name] || s.line.name;
                    return { ...s, displayLineName: mappedName };
                });

                document.getElementById('stat-stations').textContent = AppState.stations.length;

                const lineSet = new Set(AppState.stations.map(s => s.displayLineName));
                const uniqueLines = Array.from(lineSet);
                const sortOrder = { 'æ–‡æ¹–ç·š': 1, 'æ·¡æ°´ä¿¡ç¾©ç·š': 2, 'æ¾å±±æ–°åº—ç·š': 3, 'ä¸­å’Œæ–°è˜†ç·š': 4, 'æ¿å—ç·š': 5, 'ç’°ç‹€ç·š': 6 };
                uniqueLines.sort((a, b) => (sortOrder[a] || 99) - (sortOrder[b] || 99));

                document.getElementById('lineSelect').innerHTML = uniqueLines.map(l => `<option value="${l}">${l}</option>`).join('');
                this.onLineChange();
            },

            onLineChange() {
                const selectedLineName = document.getElementById('lineSelect').value;
                const filtered = AppState.stations.filter(s => s.displayLineName === selectedLineName);
                
                filtered.sort((a, b) => {
                    const getNum = (id) => parseInt(id.replace(/\D/g, '')) || 0;
                    return getNum(a.id) - getNum(b.id);
                });

                document.getElementById('stationSelect').innerHTML = filtered.map(s => {
                    const displayName = this.stationNameOverrides[s.id] || s.name;
                    return `<option value="${s.id}">${displayName} (${s.id})</option>`;
                }).join('');
                this.refresh();
            },

            setMode(mode) {
                AppState.mode = mode;
                document.getElementById('modeLive').classList.toggle('active', mode === 'live');
                document.getElementById('modeSchedule').classList.toggle('active', mode === 'schedule');
                this.refresh();
            },

            refresh() {
                if (AppState.timer) clearInterval(AppState.timer);
                AppState.sid = document.getElementById('stationSelect').value;
                if (!AppState.sid) return;
                this.fetchData();
                if (AppState.mode === 'live') AppState.timer = setInterval(() => this.fetchData(), 20000);
            },

            // å°ˆé–€è™•ç† TRTC æ™‚é–“å­—ä¸²è½‰æ› (ex: "02:30" -> 150)
            parseTRTCTime(timeStr) {
                if (!timeStr || timeStr === 'åˆ—è»Šé€²ç«™' || timeStr === 'è³‡æ–™æ“·å–ä¸­') return 0;
                if (timeStr.includes(':')) {
                    const [mm, ss] = timeStr.split(':').map(Number);
                    return (mm * 60) + ss;
                }
                return 9999;
            },

            // ğŸš€ æ ¸å¿ƒè³‡æ–™æŠ“å–å‡½å¼
            async fetchData() {
                try {
                    // --- 1. åŒ—æ· (TRTC) å³æ™‚æ¨¡å¼ï¼šä½¿ç”¨æ–° Worker ---
                    if (AppState.sys === 'TRTC' && AppState.mode === 'live') {
                        await this.fetchTRTCData();
                    } 
                    // --- 2. å…¶ä»–æ·é‹æˆ–æ™‚åˆ»è¡¨æ¨¡å¼ï¼šä½¿ç”¨èˆŠ TDX Worker ---
                    else {
                        const endpoint = AppState.mode === 'live' 
                            ? `/liveboard?sys=${AppState.sys}&sid=${AppState.sid}` 
                            : `/schedule?sys=${AppState.sys}&sid=${AppState.sid}`;
                        
                        const res = await fetch(`${WORKER_URL_TDX}${endpoint}`);
                        const data = await res.json();
                        
                        if (AppState.mode === 'live') {
                            document.getElementById('stat-trains').textContent = data.length || 0;
                            this.renderLive(data, []); // é TRTC æš«ç„¡æ“æ“ åº¦
                        } else {
                            this.renderSchedule(data);
                        }
                    }
                } catch (error) { console.error("Fetch Error:", error); }
            },

            // ğŸ”¥ å°ˆé–€è™•ç† TRTC è³‡æ–™çš„é‚è¼¯ (å« API ç«¯é»è‡ªå‹•åˆ‡æ›)
            async fetchTRTCData() {
                // A. æŠ“å–åˆ—è»Šå³æ™‚åˆ°ç«™è³‡è¨Š (Arrival)
                const arrivalRes = await fetch(`${WORKER_URL_TRTC}/arrival`);
                const rawArrivals = await arrivalRes.json();

                // B. æŠ“å–æ“æ“ åº¦è³‡è¨Š (Crowdedness)
                let crowdData = [];
                try {
                    // å–å¾—è·¯ç·šä»£è™Ÿ (ä¾‹å¦‚ BL15 -> BL)
                    const lineId = AppState.sid.replace(/[0-9]/g, '');
                    
                    let crowdEndpoint = '';

                    if (lineId === 'BR') {
                        // 1. æ–‡æ¹–ç·š (ç¨ç«‹ API)
                        crowdEndpoint = '/crowdedness/wenhu';
                    } else if (lineId === 'BL') {
                        // 2. æ¿å—ç·š (é›–ç„¶é€šå¸¸åœ¨ high-capacityï¼Œä½†é€™è£¡å°‡é‚è¼¯ç¨ç«‹å‡ºä¾†)
                        // å¦‚æœæ‚¨æœªä¾†æœ‰å°ˆå±¬æ¿å—ç·šçš„ APIï¼Œæ”¹é€™è£¡å³å¯
                        crowdEndpoint = '/crowdedness/high-capacity'; 
                    } else {
                        // 3. å…¶ä»–é«˜é‹é‡ (ç´…ã€ç¶ ã€æ©˜ç·š)
                        crowdEndpoint = '/crowdedness/high-capacity';
                    }
                    
                    if (crowdEndpoint) {
                        const crowdRes = await fetch(`${WORKER_URL_TRTC}${crowdEndpoint}`);
                        crowdData = await crowdRes.json();
                    }
                } catch(e) { console.log("Crowd data unavailable", e); }

                // C. è½‰æ›è³‡æ–™æ ¼å¼ (Adapter)
                const currentStation = AppState.stations.find(s => s.id === AppState.sid);
                const currentStationName = currentStation ? currentStation.name : "";

                // éæ¿¾å‡ºæœ¬ç«™è³‡è¨Š
                const formattedTrains = rawArrivals
                    .filter(t => {
                        // å¯¬é¬†æ¯”å°ç«™å (APIå¯èƒ½æœ‰"ç«™"å­—ä¹Ÿå¯èƒ½æ²’æœ‰)
                        const apiName = t.StationName.replace('ç«™','');
                        const targetName = currentStationName.replace('ç«™','');
                        return apiName === targetName;
                    })
                    .map(t => ({
                        StationName: { Zh_tw: t.StationName },
                        DestinationStationName: { Zh_tw: t.DestinationName },
                        EstimateTime: this.parseTRTCTime(t.CountDown), // è½‰æ›æ™‚é–“ "02:00" -> 120
                        CountDown: t.CountDown, // ä¿ç•™åŸå§‹å­—ä¸² "åˆ—è»Šé€²ç«™" ç”¨
                        LineID: t.LineID,
                        TrainNumber: t.TrainNumber // ä¿ç•™è»Šè™Ÿåšæ“æ“ åº¦æ¯”å°
                    }));

                document.getElementById('stat-trains').textContent = formattedTrains.length;
                this.renderLive(formattedTrains, crowdData);
            },

            // ç”¢ç”Ÿæ“æ“ åº¦ HTML çš„è¼”åŠ©å‡½å¼ (ä¿®å¾©æ–‡æ¹–ç·šé›™è»Šè™Ÿ)
            generateCongestionHTML(train, crowdData) {
                if (AppState.sys !== 'TRTC' || !crowdData || crowdData.length === 0) return '';

                const currentStationMeta = AppState.stations.find(s => s.id === AppState.sid);
                const currentStationName = (currentStationMeta?.name || '').replace('ç«™', '').replace('è‡º', 'å°').trim();

                // --- ç­–ç•¥ Aï¼šä½¿ç”¨è»Šè™Ÿæ¯”å° (å„ªå…ˆ) ---
                let match = null;
                if (train.TrainNumber) {
                    const targetTN = parseInt(train.TrainNumber, 10);
                    match = crowdData.find(c => {
                        const crowdNumbers = String(c.TrainNumber).split(',').map(n => parseInt(n.trim(), 10));
                        return crowdNumbers.includes(targetTN);
                    });
                }

                // --- ç­–ç•¥ Bï¼šç«¯é»ç«™å‚™æ¡ˆ (å¦‚æœè»Šè™Ÿæ‰¾ä¸åˆ°ï¼Œæ”¹ç”¨ç«™åæ¯”å°) ---
                if (!match) {
                    match = crowdData.find(c => {
                        const apiStation = (c.StationName || "").replace('BR', '').replace('ç«™', '').replace('è‡º', 'å°').trim();
                        return apiStation === currentStationName;
                    });
                }
                
                if (!match) return '';

                const lineId = AppState.sid.replace(/[0-9]/g, '');
                // â˜…â˜…â˜… é—œéµä¿®æ”¹ï¼šæ–‡æ¹–ç·š(BR) èˆ‡ ç’°ç‹€ç·š(Y) éƒ½æ˜¯ 4 ç¯€è»Šå»‚ â˜…â˜…â˜…
                const cars = (lineId === 'BR' || lineId === 'Y') ? 4 : 6;
                
                let carsHtml = '';
                for(let i=1; i<=cars; i++) {
                    // æ¬„ä½å®¹éŒ¯ï¼šæ–‡æ¹–ç·šAPIæœ‰æ™‚æ¬„ä½å« Car1ï¼Œæœ‰æ™‚ Cart1Lï¼Œé€™è£¡é€šåƒ
                    const level = match[`Car${i}`] || match[`Cart${i}L`] || 0;
                    
                    let cls = 'cong-car';
                    if (level == 1) cls += ' cong-lvl-1';
                    else if (level == 2) cls += ' cong-lvl-2';
                    else if (level == 3) cls += ' cong-lvl-3';
                    else if (level >= 4) cls += ' cong-lvl-4';
                    
                    // å¦‚æœ level æ˜¯ 0 æˆ–æ‰¾ä¸åˆ°ï¼Œå°±é¡¯ç¤ºé è¨­ç°è‰²
                    if (!level) cls = 'cong-car';

                    carsHtml += `<div class="${cls}"></div>`;
                }

                return `<div class="cong-label"><span>è»Šå»‚æ“æ“ åº¦</span><span style="font-size:0.7rem; opacity:0.7">ç¶ â”ç´…</span></div><div class="congestion-bar">${carsHtml}</div>`;
            },

            renderLive(trains, crowdData = []) {
                const grid = document.getElementById('board');
                grid.className = "board-grid"; 
                
                if (!trains || trains.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">ç›®å‰ç„¡å³æ™‚ç­æ¬¡è³‡è¨Š</div>`;
                    return;
                }

                const currentStationMeta = AppState.stations.find(s => s.id === AppState.sid);
                const currentStationNameZh = currentStationMeta?.name || '';
                const defaultColor = currentStationMeta?.line?.color || '#0070bd';

                let groups = {};
                trains.forEach(t => {
                    const destName = t.DestinationStationName?.Zh_tw || t.DestinationName || 'çµ‚é»ç«™';
                    const key = `å¾€ ${destName}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(t);
                });

                grid.innerHTML = Object.entries(groups).map(([groupTitle, list]) => {
                    // ä¾ç…§åˆ°ç«™æ™‚é–“æ’åº
                    const sorted = list.sort((a, b) => a.EstimateTime - b.EstimateTime);
                    const first = sorted[0];

                    return `
                        <div class="card">
                            <div class="card-header" style="background: ${first.LineColor || defaultColor}">
                                <i class="fas fa-train"></i>
                                <span>${groupTitle}</span>
                            </div>
                            ${sorted.slice(0, 3).map((t, idx) => {
                                // --- æ™‚é–“æ ¼å¼ä¿®æ”¹å€å¡Š ---
                                const seconds = parseInt(t.EstimateTime);
                                let timeDisplay = '';
                                
                                if (t.CountDown === 'åˆ—è»Šé€²ç«™' || seconds <= 10) {
                                    timeDisplay = '<span class="arriving-badge">é€²ç«™ä¸­</span>';
                                } else if (t.CountDown === 'è³‡æ–™æ“·å–ä¸­') {
                                    timeDisplay = '<span class="time-unit">æ›´æ–°ä¸­...</span>';
                                } else {
                                    // è½‰æ›æˆ MM:SS æ ¼å¼
                                    const mm = Math.floor(seconds / 60);
                                    const ss = seconds % 60;
                                    const mmStr = String(mm).padStart(2, '0');
                                    const ssStr = String(ss).padStart(2, '0');
                                    timeDisplay = `<span class="time-number" style="font-size: 2rem;">${mmStr}:${ssStr}</span>`;
                                }
                                // ----------------------

                                // åªæœ‰åŒ—æ·ä¸”ç¬¬ä¸€ç­è»Šé¡¯ç¤ºæ“æ“ åº¦
                                const congestionHtml = (AppState.sys === 'TRTC' && idx === 0) 
                                    ? this.generateCongestionHTML(t, crowdData) 
                                    : '';

                                return `
                                    <div class="arrival-row">
                                        <div>
                                            <div class="destination">${t.DestinationStationName?.Zh_tw || 'çµ‚é»ç«™'}</div>
                                            <div class="meta">${currentStationNameZh}</div>
                                        </div>
                                        <div class="arrival-time">${timeDisplay}</div>
                                    </div>
                                    ${congestionHtml} 
                                `;
                            }).join('')}
                        </div>
                    `;
                }).join('');
            },

            renderSchedule(data) {
                const grid = document.getElementById('board');
                grid.className = "schedule-container";
                
                const now = new Date();
                const currentHHmm = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
                const dayType = days[now.getDay()];

                if (!data.Timetables || data.Timetables.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">æš«ç„¡æ™‚åˆ»è¡¨è³‡æ–™</div>`;
                    return;
                }

                const currentStation = AppState.stations.find(s => s.id === AppState.sid);
                const headerColor = currentStation?.line?.color || '#475569';

                const activeRoutes = data.Timetables.filter(route => {
                    return route.ServiceDays ? route.ServiceDays[dayType] : true;
                });

                if (activeRoutes.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">ä»Šæ—¥ç„¡ç‡Ÿé‹ç­æ¬¡</div>`;
                    return;
                }

                grid.innerHTML = activeRoutes.map(route => {
                    const futureTrips = route.Timetables.filter(t => t.ArrivalTime >= currentHHmm);

                    if (futureTrips.length === 0) {
                        return `
                            <div class="timetable-card">
                                <div class="timetable-header" style="background: ${headerColor}; opacity: 0.7;">
                                    <span><i class="fas fa-moon"></i> å¾€ ${route.DestinationStationName.Zh_tw}</span>
                                    <small>ç‡Ÿé‹çµæŸ</small>
                                </div>
                                <div class="end-msg" style="padding:20px; text-align:center; color:var(--text-sub);">ä»Šæ—¥ç­æ¬¡å·²é§›é›¢ Service Ended</div>
                            </div>
                        `;
                    }

                    const hoursGroup = {};
                    futureTrips.forEach((trip, idx) => {
                        const [hh, mm] = trip.ArrivalTime.split(':');
                        if (!hoursGroup[hh]) hoursGroup[hh] = [];
                        hoursGroup[hh].push({ mm: mm, isNext: idx === 0 });
                    });

                    const rowsHtml = Object.entries(hoursGroup).map(([hour, minutes]) => `
                        <div class="hour-row">
                            <div class="hour-label">${hour}</div>
                            <div class="minute-list">
                                ${minutes.map(m => `<div class="min-chip ${m.isNext ? 'next-up' : ''}">${m.mm}</div>`).join('')}
                            </div>
                        </div>
                    `).join('');

                    return `
                        <div class="timetable-card">
                            <div class="timetable-header" style="background: ${headerColor}">
                                <span><i class="fas fa-clock"></i> å¾€ ${route.DestinationStationName.Zh_tw}</span>
                                <small style="font-size:0.8rem; opacity:0.8;">${dayType === 'Saturday' || dayType === 'Sunday' ? 'ä¾‹å‡æ—¥' : 'å¹³æ—¥'}</small>
                            </div>
                            <div class="timetable-body">${rowsHtml}</div>
                        </div>
                    `;
                }).join('');
            },

            openPIDS() { window.open(`metro-pids.html?sys=${AppState.sys}&sid=${AppState.sid}`, '_blank'); }
        };

        document.addEventListener('DOMContentLoaded', () => Core.selectSystem('TRTC'));
    </script>
