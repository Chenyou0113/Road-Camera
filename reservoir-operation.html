<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水庫每日營運狀況 - 數據可視化</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/dark-mode.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0288D1 0%, #0277BD 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #0288D1;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0288D1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #0277BD;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .controls select, .controls input {
            padding: 10px;
            border: 2px solid #0288D1;
            border-radius: 5px;
            font-size: 1rem;
            margin-right: 10px;
            min-width: 150px;
        }

        .reservoir-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .reservoir-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .reservoir-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .reservoir-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .reservoir-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0288D1;
        }

        .reservoir-code {
            background: #0288D1;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .water-level {
            position: relative;
            height: 200px;
            background: linear-gradient(to top, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .water-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #2196F3 0%, #64B5F6 100%);
            transition: height 0.5s ease;
        }

        .water-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #1976D2;
            z-index: 10;
            text-shadow: 1px 1px 2px white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #0288D1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #01579B;
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-label i {
            color: #0288D1;
            font-size: 1rem;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #212529;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5rem;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .region-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .region-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #0288D1;
            color: #0288D1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .region-btn:hover, .region-btn.active {
            background: #0288D1;
            color: white;
        }

        .info-panel {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 4px solid #2196F3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-panel h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .update-time {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回首頁
    </a>

    <div class="header">
        <h1><i class="fas fa-water"></i> 水庫每日營運狀況</h1>
        <p>即時水庫蓄水量與營運數據可視化</p>
        <p style="font-size: 0.9rem; color: #999; margin-top: 10px;">
            資料來源：經濟部水利署開放資料平台
        </p>
    </div>

    <div class="info-panel">
        <h3><i class="fas fa-info-circle"></i> 資料說明</h3>
        <p>本頁面即時顯示全台灣主要水庫的每日營運狀況，包括蓄水量、蓄水率、進水量、出水量等關鍵指標。</p>
        <p style="margin-top: 10px;"><strong>更新頻率：</strong>每日更新（週末資料於週一統一更新）</p>
    </div>

    <div class="controls">
        <div class="region-filter">
            <button class="region-btn active" onclick="filterByRegion('all')">全部水庫</button>
            <button class="region-btn" onclick="filterByRegion('10')">北部地區</button>
            <button class="region-btn" onclick="filterByRegion('20')">中部地區</button>
            <button class="region-btn" onclick="filterByRegion('30')">南部地區</button>
            <button class="region-btn" onclick="filterByRegion('40')">東部地區</button>
        </div>
        <input type="text" id="searchInput" placeholder="搜尋水庫名稱..." onkeyup="filterReservoirs()">
    </div>

    <div id="loading" class="loading">
        <i class="fas fa-tint"></i>
        <div>載入水庫資料中...</div>
    </div>

    <div id="reservoirs-container" style="display: none;">
        <div class="reservoir-grid" id="reservoir-grid"></div>
        
        <div class="chart-container">
            <h2 style="text-align: center; color: #0288D1; margin-bottom: 20px;">
                <i class="fas fa-chart-bar"></i> 各水庫蓄水率比較
            </h2>
            <canvas id="capacityChart"></canvas>
        </div>

        <div class="chart-container">
            <h2 style="text-align: center; color: #0288D1; margin-bottom: 20px;">
                <i class="fas fa-exchange-alt"></i> 水庫進出水量統計
            </h2>
            <canvas id="flowChart"></canvas>
        </div>
    </div>

    <div class="update-time" id="updateTime"></div>

    <script src="assets/navbar.js"></script>
    <script src="assets/dark-mode.js"></script>
    <script>
        let allReservoirs = [];
        let currentRegion = 'all';
        let capacityChart = null;
        let flowChart = null;

        // API URL
        const API_URL = 'https://opendata.wra.gov.tw/api/v2/51023e88-4c76-4dbc-bbb9-470da690d539?sort=_importdate%20asc&format=JSON';

        // 地區代碼對應
        const regionMap = {
            '10': '北部',
            '20': '中部',
            '30': '南部',
            '40': '東部',
            '50': '離島'
        };

        // 載入水庫資料
        async function loadReservoirData() {
            try {
                console.log('正在載入水庫資料...');
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('載入的資料:', data);
                
                allReservoirs = data;
                
                // 隱藏載入提示
                document.getElementById('loading').style.display = 'none';
                document.getElementById('reservoirs-container').style.display = 'block';
                
                // 顯示資料
                displayReservoirs(allReservoirs);
                updateCharts(allReservoirs);
                
                // 更新時間
                if (allReservoirs.length > 0 && allReservoirs[0].datetime) {
                    const datetime = new Date(allReservoirs[0].datetime);
                    document.getElementById('updateTime').textContent = 
                        `資料更新時間：${datetime.toLocaleString('zh-TW')}`;
                }
                
            } catch (error) {
                console.error('載入失敗:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <div style="color: #ff6b6b;">載入資料失敗</div>
                    <div style="font-size: 1rem; margin-top: 10px;">錯誤：${error.message}</div>
                    <button onclick="loadReservoirData()" style="margin-top: 20px; padding: 10px 20px; background: white; border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-redo"></i> 重新載入
                    </button>
                `;
            }
        }

        // 顯示水庫資料
        function displayReservoirs(reservoirs) {
            const container = document.getElementById('reservoir-grid');
            
            if (reservoirs.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #666;">無符合條件的水庫</div>';
                return;
            }
            
            container.innerHTML = reservoirs.map(res => {
                // 計算蓄水率
                const capacity = parseFloat(res.capacity) || 0;
                const effectiveCapacity = parseFloat(res.effectivecapacity) || capacity;
                const waterPercentage = effectiveCapacity > 0 ? ((capacity / effectiveCapacity) * 100).toFixed(1) : 0;
                
                // 取得地區
                const regionCode = res.reservoiridentifier ? res.reservoiridentifier.substring(0, 2) : '00';
                const regionName = regionMap[regionCode] || '其他';
                
                // 根據蓄水率設定顏色
                let statusColor = '#4CAF50'; // 綠色 - 正常
                if (waterPercentage < 30) statusColor = '#f44336'; // 紅色 - 偏低
                else if (waterPercentage < 50) statusColor = '#FF9800'; // 橘色 - 注意
                
                return `
                    <div class="reservoir-card">
                        <div class="reservoir-header">
                            <div class="reservoir-name">${res.reservoirname || '未知水庫'}</div>
                            <div class="reservoir-code">${regionName}</div>
                        </div>
                        
                        <div class="water-level">
                            <div class="water-fill" style="height: ${waterPercentage}%; background: linear-gradient(to top, ${statusColor} 0%, ${statusColor}88 100%);"></div>
                            <div class="water-percentage" style="color: ${statusColor};">${waterPercentage}%</div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label"><i class="fas fa-tint"></i> 有效容量</div>
                                <div class="stat-value">${(capacity / 10000).toFixed(2)} 億m³</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label"><i class="fas fa-cloud-rain"></i> 集水區雨量</div>
                                <div class="stat-value">${res.basinrainfall || 0} mm</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label"><i class="fas fa-arrow-down"></i> 進水量</div>
                                <div class="stat-value">${(parseFloat(res.inflow) / 10000).toFixed(2)} 億m³</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label"><i class="fas fa-arrow-up"></i> 出水量</div>
                                <div class="stat-value">${(parseFloat(res.outflowtotal) / 10000).toFixed(2)} 億m³</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 更新圖表
        function updateCharts(reservoirs) {
            // 準備數據
            const labels = reservoirs.map(r => r.reservoirname);
            const capacityData = reservoirs.map(r => {
                const capacity = parseFloat(r.capacity) || 0;
                const effectiveCapacity = parseFloat(r.effectivecapacity) || capacity;
                return effectiveCapacity > 0 ? ((capacity / effectiveCapacity) * 100).toFixed(1) : 0;
            });
            
            const inflowData = reservoirs.map(r => (parseFloat(r.inflow) || 0) / 10000);
            const outflowData = reservoirs.map(r => (parseFloat(r.outflowtotal) || 0) / 10000);
            
            // 蓄水率圖表
            const ctxCapacity = document.getElementById('capacityChart').getContext('2d');
            if (capacityChart) capacityChart.destroy();
            
            capacityChart = new Chart(ctxCapacity, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '蓄水率 (%)',
                        data: capacityData,
                        backgroundColor: capacityData.map(val => {
                            if (val < 30) return '#f44336';
                            if (val < 50) return '#FF9800';
                            return '#4CAF50';
                        }),
                        borderColor: '#667eea',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y + '%';
                                }
                            }
                        }
                    }
                }
            });
            
            // 進出水量圖表
            const ctxFlow = document.getElementById('flowChart').getContext('2d');
            if (flowChart) flowChart.destroy();
            
            flowChart = new Chart(ctxFlow, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '進水量 (億m³)',
                        data: inflowData,
                        backgroundColor: 'rgba(33, 150, 243, 0.7)',
                        borderColor: '#2196F3',
                        borderWidth: 2
                    }, {
                        label: '出水量 (億m³)',
                        data: outflowData,
                        backgroundColor: 'rgba(255, 152, 0, 0.7)',
                        borderColor: '#FF9800',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + ' 億m³';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(3) + ' 億m³';
                                }
                            }
                        }
                    }
                }
            });
        }

        // 依地區篩選
        function filterByRegion(region) {
            currentRegion = region;
            
            // 更新按鈕狀態
            document.querySelectorAll('.region-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 篩選資料
            let filtered = allReservoirs;
            if (region !== 'all') {
                filtered = allReservoirs.filter(r => 
                    r.reservoiridentifier && r.reservoiridentifier.startsWith(region)
                );
            }
            
            displayReservoirs(filtered);
            updateCharts(filtered);
        }

        // 搜尋水庫
        function filterReservoirs() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allReservoirs;
            
            // 依地區篩選
            if (currentRegion !== 'all') {
                filtered = filtered.filter(r => 
                    r.reservoiridentifier && r.reservoiridentifier.startsWith(currentRegion)
                );
            }
            
            // 依名稱搜尋
            if (searchText) {
                filtered = filtered.filter(r => 
                    r.reservoirname && r.reservoirname.toLowerCase().includes(searchText)
                );
            }
            
            displayReservoirs(filtered);
            updateCharts(filtered);
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', function() {
            loadReservoirData();
        });
    </script>
</body>
</html>
