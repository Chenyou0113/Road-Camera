    <script>
        // ğŸš¨ å¤–éƒ¨ Worker è¨­å®š
        const WORKER_URL_TDX = 'https://metro-api-worker.weacamm.org/api';
        const WORKER_URL_TRTC = 'https://trtc-metro-api.weacamm.org';
        
        let METRO_STATIONS_LOCAL = null;
        const AppState = { sys: '', sid: '', stations: [], mode: 'live', timer: null };

        const UI = {
            toggleTheme() {
                const isDark = document.body.classList.toggle('dark-mode');
                document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        };

        const Core = {
            stationNameOverrides: { 'RK1': 'å²¡å±±è»Šç«™', 'R3': 'å°æ¸¯', 'O1': 'å“ˆç‘ªæ˜Ÿ', 'OT1': 'å¤§å¯®', 'R24': 'å²¡å±±é«˜é†«', '103a': 'åŒ—å±¯ç¸½ç«™' },
            globalLineMap: {
                'TRTC': { 'BR': 'æ–‡æ¹–ç·š', 'R': 'æ·¡æ°´ä¿¡ç¾©ç·š', 'G': 'æ¾å±±æ–°åº—ç·š', 'O': 'ä¸­å’Œæ–°è˜†ç·š', 'BL': 'æ¿å—ç·š', 'Y': 'ç’°ç‹€ç·š' },
                'KRTC': { 'R': 'ç´…ç·š', 'O': 'æ©˜ç·š' }, 'TMRT': { 'G': 'ç¶ ç·š' }, 'TYMC': { 'A': 'æ©Ÿå ´æ·é‹' },
                'NTMC': { 'Y': 'ç’°ç‹€ç·š', 'V': 'æ·¡æµ·è¼•è»Œ', 'K': 'å®‰å‘è¼•è»Œ' }
            },

            // ğŸš€ å•Ÿå‹•å‡½å¼
            async init() {
                try {
                    const res = await fetch('metro-stations-raw.json');
                    METRO_STATIONS_LOCAL = await res.json();
                    console.log("Station DB Loaded");
                } catch (e) {
                    console.error("Local JSON load failed");
                }
                this.selectSystem('TRTC');
            },

            async selectSystem(sys) {
                AppState.sys = sys;
                document.querySelectorAll('.sys-card').forEach(c => c.classList.toggle('active', c.dataset.sys === sys));
                
                let rawStations = [];
                if (METRO_STATIONS_LOCAL && METRO_STATIONS_LOCAL.systems[sys]) {
                    const sysData = METRO_STATIONS_LOCAL.systems[sys];
                    rawStations = Object.entries(sysData.stations).map(([id, info]) => ({
                        id: id, name: info.name,
                        line: { id: info.lineId, name: sysData.lines[info.lineId]?.name || info.lineId, color: sysData.lines[info.lineId]?.color || '#808080' }
                    }));
                } else {
                    try {
                        const res = await fetch(`${WORKER_URL_TDX}/stations?sys=${sys}`);
                        rawStations = await res.json();
                    } catch (e) { console.error("API load failed"); }
                }

                if (!rawStations || rawStations.length === 0) return;

                document.getElementById('stationSelector').style.display = 'flex';

                AppState.stations = rawStations.map(s => {
                    const sysMap = this.globalLineMap[sys] || {};
                    const mappedName = sysMap[s.line.id] || s.line.name;
                    return { ...s, displayLineName: mappedName };
                });

                document.getElementById('stat-stations').textContent = AppState.stations.length;

                const uniqueLines = Array.from(new Set(AppState.stations.map(s => s.displayLineName)));
                const sortOrder = { 'æ–‡æ¹–ç·š': 1, 'æ·¡æ°´ä¿¡ç¾©ç·š': 2, 'æ¾å±±æ–°åº—ç·š': 3, 'ä¸­å’Œæ–°è˜†ç·š': 4, 'æ¿å—ç·š': 5, 'ç’°ç‹€ç·š': 6 };
                uniqueLines.sort((a, b) => (sortOrder[a] || 99) - (sortOrder[b] || 99));

                document.getElementById('lineSelect').innerHTML = uniqueLines.map(l => `<option value="${l}">${l}</option>`).join('');
                this.onLineChange();
            },

            onLineChange() {
                const selectedLineName = document.getElementById('lineSelect').value;
                const filtered = AppState.stations.filter(s => s.displayLineName === selectedLineName);
                
                filtered.sort((a, b) => {
                    const getNum = (id) => parseInt(id.replace(/\D/g, '')) || 0;
                    return getNum(a.id) - getNum(b.id);
                });

                document.getElementById('stationSelect').innerHTML = filtered.map(s => {
                    const displayName = this.stationNameOverrides[s.id] || s.name;
                    return `<option value="${s.id}">${displayName} (${s.id})</option>`;
                }).join('');
                this.refresh();
            },

            setMode(mode) {
                AppState.mode = mode;
                document.getElementById('modeLive').classList.toggle('active', mode === 'live');
                document.getElementById('modeSchedule').classList.toggle('active', mode === 'schedule');
                this.refresh();
            },

            refresh() {
                if (AppState.timer) clearInterval(AppState.timer);
                AppState.sid = document.getElementById('stationSelect').value;
                if (!AppState.sid) return;
                this.fetchData();
                if (AppState.mode === 'live') AppState.timer = setInterval(() => this.fetchData(), 20000);
            },

            parseTRTCTime(timeStr) {
                if (!timeStr || timeStr === 'åˆ—è»Šé€²ç«™' || timeStr === 'è³‡æ–™æ“·å–ä¸­') return 0;
                if (timeStr.includes(':')) {
                    const [mm, ss] = timeStr.split(':').map(Number);
                    return (mm * 60) + ss;
                }
                return 9999;
            },

            async fetchData() {
                try {
                    // å¦‚æœæ˜¯åŒ—æ·æˆ–ç’°ç‹€ç·šï¼Œå³æ™‚æ¨¡å¼èµ° TRTC Worker
                    const isTrtcData = (AppState.sys === 'TRTC' || (AppState.sys === 'NTMC' && AppState.sid.startsWith('Y')));
                    if (isTrtcData && AppState.mode === 'live') {
                        await this.fetchTRTCData();
                    } else {
                        const res = await fetch(`${WORKER_URL_TDX}/${AppState.mode === 'live' ? 'liveboard' : 'schedule'}?sys=${AppState.sys}&sid=${AppState.sid}`);
                        const data = await res.json();
                        if (AppState.mode === 'live') {
                            document.getElementById('stat-trains').textContent = data.length || 0;
                            this.renderLive(data, []);
                        } else {
                            this.renderSchedule(data);
                        }
                    }
                } catch (error) { console.error(error); }
            },

            async fetchTRTCData() {
                try {
                    const arrivalRes = await fetch(`${WORKER_URL_TRTC}/arrival`);
                    const rawArrivals = await arrivalRes.json();

                    let crowdData = [];
                    try {
                        const lineId = AppState.sid.replace(/[0-9]/g, '');
                        if (lineId !== 'Y') {
                            const crowdRes = await fetch(`${WORKER_URL_TRTC}/crowdedness/${lineId === 'BR' ? 'wenhu' : 'high-capacity'}`);
                            crowdData = await crowdRes.json();
                        }
                    } catch(e) {}

                    const currentStation = AppState.stations.find(s => s.id === AppState.sid);
                    const targetName = currentStation ? currentStation.name.replace('ç«™', '') : "";
                    const currentLinePrefix = AppState.sid.substring(0, 2); // ä¾‹å¦‚ "BR" æˆ– "BL"

                    // â˜…â˜…â˜… ç›¸å®¹æ€§æœ€å¼·çš„ç¯©é¸é‚è¼¯ï¼šID å„ªå…ˆï¼Œç«™åç‚ºè¼” â˜…â˜…â˜…
                    const formattedTrains = rawArrivals
                        .filter(t => {
                            // 1. å¦‚æœæœ‰ StationIDï¼Œå„ªå…ˆæ¯”å° (æœ€æº–)
                            if (t.StationID && t.StationID === AppState.sid) return true;
                            
                            // 2. å¦‚æœæ²’æœ‰ IDï¼Œæ¯”å°ç«™å (è§£æ±ºæ–‡æ¹–ç·šç„¡ StationID çš„å•é¡Œ)
                            const apiStationName = t.StationName || "";
                            const pureApiName = apiStationName.replace('ç«™', '').trim();

                            // æª¢æŸ¥ç«™åæ˜¯å¦ç›¸ç¬¦ (ä¾‹å¦‚ "å‹•ç‰©åœ’" === "å‹•ç‰©åœ’")
                            if (pureApiName === targetName) {
                                // --- è½‰ä¹˜ç«™é˜²è­·é‚è¼¯ ---
                                // å¦‚æœ API ç«™ååŒ…å«è·¯ç·šæ¨™è¨˜ (å¦‚ "BR å¿ å­å¾©èˆˆ")ï¼Œå‰‡æª¢æŸ¥æ¨™è¨˜æ˜¯å¦ç¬¦åˆ
                                if (apiStationName.includes('BR') || apiStationName.includes('BL')) {
                                    return apiStationName.includes(currentLinePrefix);
                                }
                                // å¦‚æœ API ç«™åå¾ˆä¹¾æ·¨ (å¦‚ "å‹•ç‰©åœ’")ï¼Œå‰‡ç›´æ¥æ”¾è¡Œ
                                return true;
                            }
                            return false;
                        })
                        .map(t => ({
                            StationName: { Zh_tw: t.StationName },
                            DestinationStationName: { Zh_tw: t.DestinationName },
                            EstimateTime: this.parseTRTCTime(t.CountDown),
                            CountDown: t.CountDown,
                            TrainNumber: t.TrainNumber
                        }));

                    document.getElementById('stat-trains').textContent = formattedTrains.length;
                    
                    // æ ¹æ“šåˆ°ç«™æ™‚é–“æ’åºï¼Œè®“é¡¯ç¤ºæ›´é †æš¢
                    formattedTrains.sort((a, b) => a.EstimateTime - b.EstimateTime);
                    
                    this.renderLive(formattedTrains, crowdData);
                } catch (e) {
                    console.error("fetchTRTCData error:", e);
                }
            },

            // ç”¢ç”Ÿæ“æ“ åº¦ HTML (ä¿®å¾©ç‰ˆï¼šåŠ å…¥ ID æ¯”å° + é¡¯ç¤ºç°åº•)
            generateCongestionHTML(train, crowdData) {
                // 1. å–å¾—è·¯ç·šä»£è™Ÿ
                const lineId = AppState.sid.replace(/[0-9]/g, '');
                
                // ç’°ç‹€ç·š(Y) ä¸æ”¯æ´ï¼Œç›´æ¥éš±è—
                if (lineId === 'Y') return '';

                // å¦‚æœæ²’è³‡æ–™ï¼Œå›å‚³ç©ºå­—ä¸² (æˆ–æ‚¨å¯ä»¥é¸æ“‡å›å‚³ç°æ¢)
                if (AppState.sys !== 'TRTC' || !crowdData || crowdData.length === 0) return '';

                // 2. æº–å‚™æ¯”å°åƒæ•¸
                const currentStationMeta = AppState.stations.find(s => s.id === AppState.sid);
                const currentStationName = (currentStationMeta?.name || '').replace('ç«™', '').replace('è‡º', 'å°').trim();
                const targetTN = train.TrainNumber ? parseInt(train.TrainNumber, 10) : null;

                // --- æ¯”å°ç­–ç•¥ (ä¸‰å±¤é˜²è­·) ---
                let match = null;

                // (A) å„ªå…ˆæ¯”å°è»Šè™Ÿ (æœ€æº–)
                if (targetTN) {
                    match = crowdData.find(c => {
                        const crowdNumbers = String(c.TrainNumber).split(',').map(n => parseInt(n.trim(), 10));
                        return crowdNumbers.includes(targetTN);
                    });
                }

                // (B) è»Šè™Ÿå¤±æ•—ï¼Œæ¯”å° StationID (æ¬¡æº–ï¼Œé‡å°åœé ä¸­çš„è»Š)
                if (!match) {
                    match = crowdData.find(c => c.StationID === AppState.sid);
                }

                // (C) IDå¤±æ•—ï¼Œæ¯”å°ç«™å (æœ€å¾Œæ‰‹æ®µï¼Œè™•ç† BR å¿ å­å¾©èˆˆ é€™ç¨®å­—ä¸²)
                if (!match) {
                    match = crowdData.find(c => {
                        const apiStation = (c.StationName || "").replace('BR', '').replace('BL', '').replace('ç«™', '').replace('è‡º', 'å°').trim();
                        return apiStation === currentStationName;
                    });
                }
                
                // 3. æ¸²æŸ“ç‡ˆè™Ÿ (æ‰¾ä¸åˆ°è³‡æ–™ match ç‚º null æ™‚ï¼Œé¡¯ç¤ºç°è‰²)
                const cars = (lineId === 'BR') ? 4 : 6;
                let carsHtml = '';
                
                for(let i=1; i<=cars; i++) {
                    let cls = 'cong-car'; // é è¨­ç°è‰²
                    
                    if (match) {
                        // å˜—è©¦æŠ“å–å„ç¨®å¯èƒ½çš„æ¬„ä½åç¨±
                        const level = match[`Car${i}`] || match[`Cart${i}L`] || 0;
                        
                        if (level == 1) cls += ' cong-lvl-1';
                        else if (level == 2) cls += ' cong-lvl-2';
                        else if (level == 3) cls += ' cong-lvl-3';
                        else if (level >= 4) cls += ' cong-lvl-4';
                    }
                    
                    carsHtml += `<div class="${cls}"></div>`;
                }

                return `<div class="cong-label"><span>è»Šå»‚æ“æ“ åº¦</span><span style="font-size:0.7rem; opacity:0.7">ç¶ â”ç´…</span></div><div class="congestion-bar">${carsHtml}</div>`;
            },

            // ğŸ”¥ Liveboard å°ˆæ¥­é‚è¼¯ï¼šå¤§å»³å„€è¡¨æ¿æ¨¡å¼ - åˆ†é–‹é¡¯ç¤ºæ‰€æœ‰çµ‚é»ç«™
            // ğŸ”¥ ä¹˜å®¢ç«™åœ¨å¤§å»³æƒ³çœ‹ã€Œæ‰€æœ‰å¯èƒ½ã€çš„è»Šï¼Œæ–¹ä¾¿é¸æ“‡è¦æ­å“ªä¸€ç­
            // ğŸ”¥ ä¾‹å¦‚ï¼šæ·¡æ°´ç·šæœƒåˆ†æˆã€Œå¾€ æ·¡æ°´ã€ã€ã€Œå¾€ åŒ—æŠ•ã€å…©å€‹ç¨ç«‹å¡ç‰‡
            renderLive(trains, crowdData = []) {
                const grid = document.getElementById('board');
                if (!trains || trains.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">ç›®å‰ç„¡å³æ™‚ç­æ¬¡è³‡è¨Š</div>`;
                    return;
                }

                const currentStation = AppState.stations.find(s => s.id === AppState.sid);
                const defaultColor = currentStation?.line?.color || '#0070bd';

                // --- æ ¸å¿ƒé‚è¼¯ï¼šä¾æ“šç›®çš„åœ° (DestinationName) é€²è¡Œåˆ†çµ„ ---
                let groups = {};
                trains.forEach(t => {
                    const dest = t.DestinationStationName.Zh_tw; // ä¾‹å¦‚ï¼šæ·¡æ°´ã€åŒ—æŠ•
                    const key = `å¾€ ${dest}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(t);
                });

                grid.innerHTML = Object.entries(groups).map(([title, list]) => {
                    // åŒä¸€ç›®çš„åœ°çš„åˆ—è»ŠæŒ‰æ™‚é–“æ’åº
                    const sorted = list.sort((a, b) => a.EstimateTime - b.EstimateTime);
                    
                    return `
                        <div class="card">
                            <div class="card-header" style="background: ${defaultColor}">
                                <i class="fas fa-train"></i> <span>${title}</span>
                            </div>
                            ${sorted.slice(0, 3).map((t, idx) => {
                                const seconds = t.EstimateTime;
                                let timeDisplay = (t.CountDown === 'åˆ—è»Šé€²ç«™' || seconds <= 10) 
                                    ? '<span class="arriving-badge">é€²ç«™ä¸­</span>' 
                                    : `<span class="time-number" style="font-size:2rem;">${String(Math.floor(seconds/60)).padStart(2,'0')}:${String(seconds%60).padStart(2,'0')}</span>`;

                                return `
                                    <div class="arrival-row">
                                        <div>
                                            <div class="destination">${t.DestinationStationName.Zh_tw}</div>
                                            <div class="meta">${currentStation.name}</div>
                                        </div>
                                        <div class="arrival-time">${timeDisplay}</div>
                                    </div>
                                    ${idx === 0 ? this.generateCongestionHTML(t, crowdData) : ''}
                                `;
                            }).join('')}
                        </div>
                    `;
                }).join('');
            },

            renderSchedule(data) {
                const grid = document.getElementById('board');
                grid.className = "schedule-container";
                const now = new Date();
                const currentHHmm = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                const dayType = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][now.getDay()];
                
                if (!data.Timetables) { grid.innerHTML = "ç„¡è³‡æ–™"; return; }

                grid.innerHTML = data.Timetables.filter(r => r.ServiceDays[dayType]).map(route => {
                    const future = route.Timetables.filter(t => t.ArrivalTime >= currentHHmm);
                    const hours = {};
                    future.forEach((trip, i) => {
                        const hh = trip.ArrivalTime.split(':')[0];
                        if (!hours[hh]) hours[hh] = [];
                        hours[hh].push({ mm: trip.ArrivalTime.split(':')[1], isNext: i === 0 });
                    });
                    const rows = Object.entries(hours).map(([h, m]) => `
                        <div class="hour-row"><div class="hour-label">${h}</div><div class="minute-list">
                        ${m.map(mm => `<div class="min-chip ${mm.isNext?'next-up':''}">${mm.mm}</div>`).join('')}
                        </div></div>`).join('');
                    return `<div class="timetable-card"><div class="timetable-header">å¾€ ${route.DestinationStationName.Zh_tw}</div>${rows}</div>`;
                }).join('');
            },

            openPIDS() { window.open(`metro-pids.html?sys=${AppState.sys}&sid=${AppState.sid}`, '_blank'); }
        };

        // å•Ÿå‹•
        window.onload = () => Core.init();
    </script>
