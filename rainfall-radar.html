        function renderRadarCards() {
            const individualGrid = document.getElementById('individual-radar-grid');

            const individualData = radarDataList.filter(d => RadarTransformer.RADAR_STATIONS[d.code]?.type === 'individual');
            const integratedData = radarDataList.filter(d => RadarTransformer.RADAR_STATIONS[d.code]?.type === 'integrated');

                individualGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">ç„¡å€‹ç«™é›·é”è³‡æ–™</p>';

        }

        // ä¸‹è¼‰é›·é”å½±åƒ
        function downloadRadarImage(stationCode) {
            const data = radarDataList.find(d => d.code === stationCode);
            if (data && data.imageUrl) {
                window.open(data.imageUrl, '_blank');
            }
        }

        // åˆ·æ–°è³‡æ–™
        async function refreshRadarData() {
            try {
                const button = event?.target || document.querySelector('.btn-refresh');
                if (button) {
                    button.disabled = true;
                    button.style.opacity = '0.5';
                }

                await loadRadarData();

                if (button) {
                    button.disabled = false;
                    button.style.opacity = '1';
                }

                console.log('âœ… è³‡æ–™å·²åˆ·æ–°');
            } catch (error) {
                console.error('âŒ åˆ·æ–°å¤±æ•—:', error);
                showError('è³‡æ–™åˆ·æ–°å¤±æ•—');
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error-message">âŒ ${message}</div>`;
        }

        // åˆ‡æ›æ·±è‰²æ¨¡å¼
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            }
        }

        // è¼‰å…¥æ·±è‰²æ¨¡å¼è¨­å®š
        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = 'â˜€ï¸';
            } else {
                themeIcon.textContent = 'ğŸŒ™';
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);

        // é—œé–‰æ¨¡æ…‹ï¼ˆé»æ“Šå¤–éƒ¨ï¼‰
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('radarModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
