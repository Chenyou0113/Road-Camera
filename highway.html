        .image-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }

    <script>
        // ==========================================
        // 🔧 Loading 動畫函式庫 (防呆補丁 - Highway版)
        // 防止 window.startLoading 未定義導致程式崩潰
        // ==========================================
        
        // 1. 開始載入
        if (typeof window.startLoading === 'undefined') {
            window.startLoading = function() {
                const loader = document.getElementById('loadingOverlay');
                if (loader) {
                    loader.style.display = 'flex';
                    loader.style.opacity = '1';
                } else {
                    console.log("⏳ [Loading] Start...");
                }
            };
        }

        // 2. 設定進度條
        if (typeof window.setLoadingProgress === 'undefined') {
            window.setLoadingProgress = function(percent, text) {
                const bar = document.getElementById('loadingProgress');
                const label = document.getElementById('loadingLabel');
                
                if (bar) bar.style.width = percent + '%';
                if (label && text) label.textContent = text;
            };
        }

        // 3. 更新文字標籤
        if (typeof window.updateLoadingLabel === 'undefined') {
            window.updateLoadingLabel = function(text) {
                const label = document.getElementById('loadingLabel');
                if (label) label.textContent = text;
            };
        }

        // 4. 結束載入
        if (typeof window.finishLoading === 'undefined') {
            window.finishLoading = function() {
                const loader = document.getElementById('loadingOverlay');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                } else {
                    console.log("✅ [Loading] Finished");
                }
            };
        }
    </script>

    <script>
        let allCameras = [];
        let filteredCameras = [];
        let currentPage = 1;
        let itemsPerPage = 12;  // 優化：減少每頁顯示數量以提升初始加載速度
        let totalPages = 1;
        
        // 地圖管理器
        let cameraMapManager = null;
        
        // 將英文方向轉換為中文
        function convertDirectionToChinese(direction) {
            if (!direction || typeof direction !== 'string') return direction;
            
            const directionMap = {
                'S': '南',
                'N': '北',  
                'E': '東',
                'W': '西',
                'South': '南',
                'North': '北',
                'East': '東', 
                'West': '西',
                'southbound': '南下',
                'northbound': '北上',
                'eastbound': '東向',
                'westbound': '西向',
                'Southbound': '南下',
                'Northbound': '北上',
                'Eastbound': '東向',
                'Westbound': '西向'
            };
            
            // 直接映射
            if (directionMap[direction]) {
                return directionMap[direction];
            }
            
            // 處理包含方向詞的字符串
            let result = direction;
            for (const [english, chinese] of Object.entries(directionMap)) {
                result = result.replace(new RegExp(english, 'gi'), chinese);
            }
            
            return result;
        }
        
        // 格式化位置資訊，包含里程、方向和路段
        function formatLocationInfo(camera) {
            // 優先顯示里程數（主要資訊）
            if (camera.LocationMile && typeof camera.LocationMile === 'string' && camera.LocationMile.trim()) {
                return camera.LocationMile.trim();
            }
            
            // 其次顯示位置描述
            if (camera.LocationDescription && typeof camera.LocationDescription === 'string' && camera.LocationDescription.trim()) {
                return camera.LocationDescription.trim();
            }
            
            // 如果都沒有,返回未提供
            return '未提供位置資訊';
        }

        // 切換資訊面板顯示/隱藏
        function toggleInfoPanel() {
            const content = document.getElementById('infoContent');
            const icon = document.getElementById('toggleIcon');
            const panel = document.getElementById('infoPanel');
            
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                icon.className = 'fas fa-chevron-up';
                icon.style.transform = 'rotate(0deg)';
                panel.style.background = '#e8f5e8';
            } else {

        // 漸進式圖片載入 - 修復 HTTP/2 協議錯誤
        let imageLoadQueue = [];
        let currentLoadingCount = 0;
        // 固定保守參數，避免伺服器連線重置
        const MAX_CONCURRENT_LOADS = 2; // 固定為 2，不再動態調整
        const LOAD_DELAY = 800; // 固定延遲 800ms，給伺服器足夠緩衝時間
        const MAX_RETRIES = 3; // 最大重試次數
        const RETRY_DELAY = 2000; // 重試延遲 2 秒
        const COOLDOWN_DURATION = 10 * 60 * 1000; // 冷卻時間 10 分鐘
        const cameraCooldown = new Map(); // cameraId -> timestamp until available
        const imageRetryAttempts = new Map(); // imageId -> retry count

        function progressiveImageLoading() {
            // 收集所有待載入的圖片
            const images = document.querySelectorAll('img[data-src]:not([src])');
            imageLoadQueue = Array.from(images);
            
            console.log(`🖼️ 開始漸進式載入 ${imageLoadQueue.length} 張圖片 (併發: ${MAX_CONCURRENT_LOADS}, 延遲: ${LOAD_DELAY}ms)`);
            
            // 開始載入佇列
            processImageQueue();
        }

        function processImageQueue() {
            // 過濾掉處於冷卻中的相機
            const now = Date.now();
            imageLoadQueue = imageLoadQueue.filter(img => {
                const camId = img.dataset.src?.match(/camera=(\d+)/)?.[1];
                if (!camId) return true;
                const cooldownUntil = cameraCooldown.get(camId);
                return !cooldownUntil || cooldownUntil <= now;
            });

            while (currentLoadingCount < MAX_CONCURRENT_LOADS && imageLoadQueue.length > 0) {
                const img = imageLoadQueue.shift();
                if (img && img.dataset.src) {
                    loadImageWithDelay(img);
                }
            }
        }

        function loadImageWithDelay(img) {
            currentLoadingCount++;
            setTimeout(() => {
                const container = img.closest('.camera-image');
                const loadingPlaceholder = container?.querySelector('.image-loading-placeholder');
                const overlay = container?.querySelector('.image-overlay');
                const imageUrl = img.dataset.src;

                if (!imageUrl) {
                    currentLoadingCount--;
                    processImageQueue();
                    return;
                }

                img.onload = function() {
                    if (loadingPlaceholder) loadingPlaceholder.style.display = 'none';
                    if (overlay) overlay.style.display = 'flex';
                    this.style.display = 'block';
                    currentLoadingCount--;
                    processImageQueue();
                };

                img.onerror = function() {
                    if (this.parentNode) {
                        this.parentNode.innerHTML = `
                            <div style="color:#666; font-size:0.8rem; text-align:center; padding: 20px;">
                                <i class="fas fa-redo" style="cursor:pointer; font-size:1.5rem; display: block; margin-bottom: 10px;" onclick="location.reload()"></i>
                                <span style="display: block;">串流重連中...</span>
                            </div>`;
                    }
                    currentLoadingCount--;
                    processImageQueue();
                };

                // 🔥 直接賽下，不要做任何處理！
                img.src = imageUrl;
                
            }, 800);
        }

            }
            
            // 檢查地圖容器
            const mapContainer = document.getElementById('map');
            if (!mapContainer) {
                console.error('❌ 找不到地圖容器 #map');
                return;
            }
            
            console.log('✅ Leaflet 已載入，地圖容器存在');
            console.log('地圖容器大小:', mapContainer.offsetWidth, 'x', mapContainer.offsetHeight);
            
            try {
                if (cameraMapManager) {
                    console.log('銷毀舊的地圖管理器...');
                    cameraMapManager.destroy();
                }
                
                console.log('建立新的 CameraMapManager，監視器數量:', allCameras.length);
                cameraMapManager = new CameraMapManager('map', allCameras, {
                    center: [23.5, 121],
                    zoom: 7,
                    onMarkerClick: (camera) => {
                        console.log('點擊監視器:', camera);
                    }
                });
                
                console.log('✅ 地圖初始化成功！');
            } catch (error) {
                console.error('❌ 地圖初始化失敗:', error);
                console.error('錯誤詳情:', error.message, error.stack);
            }
        }

        // 更新地圖標記
        function updateMapMarkers() {
            if (cameraMapManager) {
                console.log('更新地圖標記，監視器數量:', filteredCameras.length);
                cameraMapManager.updateMarkers(filteredCameras);
            } else {
                console.warn('⚠️ cameraMapManager 未初始化');
            }
        }

        // 當應用篩選時更新地圖
        function updateCameraMap() {
            updateMapMarkers();
        }

        // 初始載入
        window.onload = function() {
            // 確保進度條已初始化再開始載入
            setTimeout(() => {
                loadCameras();
            }, 100);
        };
    </script>

        <i class="fas fa-arrow-up"></i>
