        .min-chip.next-up { background: var(--p-500); color: white; box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3); transform: scale(1.1); }

    <script>
        // ğŸš‡ æœ¬åœ°ç«™é»è³‡æ–™åº«
        let METRO_STATIONS_LOCAL = null;
        fetch('metro-stations-raw.json').then(r => r.json()).then(data => { METRO_STATIONS_LOCAL = data; });
        
        const WORKER_URL = 'https://metro-api-worker.xiaoyouwu5-fd3.workers.dev/api';
        const AppState = { sys: '', sid: '', stations: [], mode: 'live', timer: null };

        const UI = {
            toggleTheme() {
                const isDark = document.body.classList.toggle('dark-mode');
                document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        };

        const Core = {
            stationNameOverrides: { 'RK1': 'å²¡å±±è»Šç«™', 'R3': 'å°æ¸¯', 'O1': 'å“ˆç‘ªæ˜Ÿ', 'OT1': 'å¤§å¯®', 'R24': 'å²¡å±±é«˜é†«', '103a': 'åŒ—å±¯ç¸½ç«™' },
            globalLineMap: {
                'TRTC': { 'BR': 'æ–‡æ¹–ç·š', 'R': 'æ·¡æ°´ä¿¡ç¾©ç·š', 'G': 'æ¾å±±æ–°åº—ç·š', 'O': 'ä¸­å’Œæ–°è˜†ç·š', 'BL': 'æ¿å—ç·š', 'Y': 'ç’°ç‹€ç·š' },
                'KRTC': { 'R': 'ç´…ç·š', 'RA': 'ç´…ç·š', 'O': 'æ©˜ç·š', 'OA': 'æ©˜ç·š' },
                'TMRT': { 'G': 'ç¶ ç·š', 'GA': 'ç¶ ç·š' },
                'TYMC': { 'A': 'æ©Ÿå ´æ·é‹' },
                'KLRT': { 'C': 'é«˜é›„è¼•è»Œ' },
                'NTMC': { 'V': 'æ·¡æµ·è¼•è»Œ', 'Y': 'ç’°ç‹€ç·š', 'K': 'å®‰å‘è¼•è»Œ' }
            },

            async selectSystem(sys) {
                AppState.sys = sys;
                document.querySelectorAll('.sys-card').forEach(c => c.classList.toggle('active', c.dataset.sys === sys));
                document.getElementById('stationSelector').style.display = 'flex';
                
                let rawStations = [];
                if (METRO_STATIONS_LOCAL && METRO_STATIONS_LOCAL.systems[sys]) {
                    const sysData = METRO_STATIONS_LOCAL.systems[sys];
                    rawStations = Object.entries(sysData.stations).map(([id, info]) => ({
                        id: id, name: info.name,
                        line: { id: info.lineId, name: sysData.lines[info.lineId]?.name || info.lineId, color: sysData.lines[info.lineId]?.color || '#808080' }
                    }));
                } else {
                    const res = await fetch(`${WORKER_URL}/stations?sys=${sys}`);
                    rawStations = await res.json();
                }

                AppState.stations = rawStations.map(s => {
                    const sysMap = this.globalLineMap[sys] || {};
                    const mappedName = sysMap[s.line.id] || sysMap[s.line.name] || s.line.name;
                    return { ...s, displayLineName: mappedName };
                });

                document.getElementById('stat-stations').textContent = AppState.stations.length;

                const lineSet = new Set(AppState.stations.map(s => s.displayLineName));
                const uniqueLines = Array.from(lineSet);
                const sortOrder = { 'æ–‡æ¹–ç·š': 1, 'æ·¡æ°´ä¿¡ç¾©ç·š': 2, 'æ¾å±±æ–°åº—ç·š': 3, 'ä¸­å’Œæ–°è˜†ç·š': 4, 'æ¿å—ç·š': 5, 'ç’°ç‹€ç·š': 6 };
                uniqueLines.sort((a, b) => (sortOrder[a] || 99) - (sortOrder[b] || 99));

                document.getElementById('lineSelect').innerHTML = uniqueLines.map(l => `<option value="${l}">${l}</option>`).join('');
                this.onLineChange();
            },

            onLineChange() {
                const selectedLineName = document.getElementById('lineSelect').value;
                const filtered = AppState.stations.filter(s => s.displayLineName === selectedLineName);
                
                filtered.sort((a, b) => {
                    const getNum = (id) => parseInt(id.replace(/\D/g, '')) || 0;
                    return getNum(a.id) - getNum(b.id);
                });

                document.getElementById('stationSelect').innerHTML = filtered.map(s => {
                    const displayName = this.stationNameOverrides[s.id] || s.name;
                    return `<option value="${s.id}">${displayName} (${s.id})</option>`;
                }).join('');
                this.refresh();
            },

            setMode(mode) {
                AppState.mode = mode;
                document.getElementById('modeLive').classList.toggle('active', mode === 'live');
                document.getElementById('modeSchedule').classList.toggle('active', mode === 'schedule');
                this.refresh();
            },

            refresh() {
                if (AppState.timer) clearInterval(AppState.timer);
                AppState.sid = document.getElementById('stationSelect').value;
                if (!AppState.sid) return;
                this.fetchData();
                if (AppState.mode === 'live') AppState.timer = setInterval(() => this.fetchData(), 20000);
            },

            async fetchData() {
                try {
                    const endpoint = AppState.mode === 'live' 
                        ? `/liveboard?sys=${AppState.sys}&sid=${AppState.sid}` 
                        : `/schedule?sys=${AppState.sys}&sid=${AppState.sid}`;
                    
                    const res = await fetch(`${WORKER_URL}${endpoint}`);
                    const data = await res.json();

                    if (AppState.mode === 'live') {
                        document.getElementById('stat-trains').textContent = data.length || 0;
                        
                        // â˜…â˜…â˜… æ–°å¢ï¼šå¦‚æœæ˜¯åŒ—æ·ï¼Œé¡å¤–æŠ“å–æ“æ“ åº¦è³‡æ–™ â˜…â˜…â˜…
                        let crowdData = [];
                        if (AppState.sys === 'TRTC') {
                            try {
                                const lineId = AppState.sid.replace(/[0-9]/g, ''); // å¾ BL12 å–å‡º BL
                                const crowdRes = await fetch(`${WORKER_URL}/trtc/crowd?line=${lineId}`);
                                crowdData = await crowdRes.json();
                            } catch(e) { console.error("Crowd data error", e); }
                        }

                        // å°‡æ“æ“ åº¦è³‡æ–™å‚³çµ¦ renderLive
                        this.renderLive(data, crowdData);
                    } else {
                        this.renderSchedule(data);
                    }
                } catch (error) { console.error(error); }
            },

            // ç”¢ç”Ÿæ“æ“ åº¦ HTML çš„è¼”åŠ©å‡½å¼
            generateCongestionHTML(train, crowdData) {
                if (!crowdData || crowdData.length === 0) return '';

                // æ¯”å°é‚è¼¯ï¼šå°‹æ‰¾ç›®çš„åœ°ç›¸åŒçš„åˆ—è»Š
                const match = crowdData.find(c => c.Destination === train.DestinationStationName.Zh_tw);
                if (!match) return '';

                // åˆ¤æ–·è»Šå»‚æ•¸ (æ–‡æ¹–ç·š4ç¯€ï¼Œå…¶ä»–6ç¯€)
                const lineId = AppState.sid.replace(/[0-9]/g, '');
                const cars = (lineId === 'BR') ? 4 : 6;
                
                let carsHtml = '';
                for(let i=1; i<=cars; i++) {
                    const lvl = match[`Car${i}`]; // å–å¾—ç­‰ç´š 1~4
                    let cls = 'cong-car';
                    if (lvl == 1) cls += ' cong-lvl-1';
                    else if (lvl == 2) cls += ' cong-lvl-2';
                    else if (lvl == 3) cls += ' cong-lvl-3';
                    else if (lvl == 4) cls += ' cong-lvl-4';
                    carsHtml += `<div class="${cls}"></div>`;
                }

                return `
                    <div class="cong-label">
                        <span>è»Šå»‚æ“æ“ åº¦</span>
                        <span style="font-size:0.7rem; opacity:0.7">èˆ’é© â” æ“æ“ </span>
                    </div>
                    <div class="congestion-bar">${carsHtml}</div>
                `;
            },

            renderLive(trains, crowdData = []) { // æ¥æ”¶ crowdData åƒæ•¸
                const grid = document.getElementById('board');
                grid.className = "board-grid"; 
                
                // 1. å–å¾—ç•¶å‰é¸æ“‡çš„ç«™å (ä¸­æ–‡)
                const currentStationMeta = AppState.stations.find(s => s.id === AppState.sid);
                const currentStationNameZh = currentStationMeta?.name || '';
                
                // 2. åš´æ ¼ç¯©é¸ï¼šåªé¡¯ç¤ºç•¶å‰è»Šç«™çš„åˆ—è»Šæ•¸æ“š
                // ä½¿ç”¨ includes å¢åŠ å®¹éŒ¯ï¼Œä¸¦å°‡ã€Œç«™ã€å­—ç§»é™¤ä»¥é˜² API æ ¼å¼ä¸ä¸€
                const filteredTrains = trains.filter(t => {
                    const apiStationName = t.StationName?.Zh_tw || t.StationName || '';
                    const matchName = apiStationName.replace('ç«™', '');
                    const targetName = currentStationNameZh.replace('ç«™', '');
                    
                    // åŸ·è¡Œæ¯”å°
                    return matchName.includes(targetName) || t.StationID === AppState.sid;
                });

                if (!filteredTrains || filteredTrains.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">ç›®å‰ç„¡å³æ™‚ç­æ¬¡è³‡è¨Š (è©²ç«™ç„¡åˆ—è»Šæˆ–è³‡æ–™æœªåŒ¹é…)</div>`;
                    return;
                }

                // å–å¾—ç•¶å‰è»Šç«™è³‡è¨Š (ç”¨ä¾†è£œé¡è‰²)
                const currentStation = AppState.stations.find(s => s.id === AppState.sid);
                const defaultColor = currentStation?.line?.color || '#0070bd';

                let groups = {};
                filteredTrains.forEach(t => {
                    const key = `å¾€ ${t.DestinationStationName?.Zh_tw || 'çµ‚é»ç«™'}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(t);
                });

                grid.innerHTML = Object.entries(groups).map(([groupTitle, list]) => {
                    const sorted = list.sort((a, b) => a.EstimateTime - b.EstimateTime);
                    const first = sorted[0];

                    return `
                        <div class="card">
                            <div class="card-header" style="background: ${first.LineColor || defaultColor}">
                                <i class="fas fa-train"></i>
                                <span>${groupTitle}</span>
                            </div>
                            ${sorted.slice(0, 3).map((t, idx) => {
                                const seconds = parseInt(t.EstimateTime);
                                let timeDisplay = '';
                                if (seconds <= 0 || t.EstimateTime === 0 || t.CountDown === 'åˆ—è»Šé€²ç«™') { // åŠ ä¸Š CountDown åˆ¤æ–·ä»¥é˜²è¬ä¸€
                                    timeDisplay = '<span class="arriving-badge">é€²ç«™ä¸­</span>';
                                } else if (seconds <= 60) {
                                    timeDisplay = '<span class="arriving-badge" style="background:#f58220">å°‡åˆ°ç«™</span>';
                                } else {
                                    const mins = Math.ceil(seconds / 60);
                                    timeDisplay = `<span class="time-number">${mins}</span><span class="time-unit">åˆ†</span>`;
                                }

                                // åªæœ‰åŒ—æ·ä¸”æœ‰è³‡æ–™æ™‚é¡¯ç¤ºæ“æ“ åº¦
                                const congestionHtml = (AppState.sys === 'TRTC' && idx === 0) ? this.generateCongestionHTML(t, crowdData) : '';

                                return `
                                    <div class="arrival-row">
                                        <div>
                                            <div class="destination">${t.DestinationStationName?.Zh_tw || 'çµ‚é»ç«™'}</div>
                                            <div class="meta">${t.LineID || ''} ç·š Â· ${currentStationNameZh}</div>
                                        </div>
                                        <div class="arrival-time">${timeDisplay}</div>
                                    </div>
                                    ${congestionHtml} 
                                `;
                            }).join('')}
                        </div>
                    `;
                }).join('');
            },

            renderSchedule(data) {
                const grid = document.getElementById('board');
                grid.className = "schedule-container";
                
                const now = new Date();
                const currentHHmm = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                
                // è½‰æ›æ˜ŸæœŸæ ¼å¼ä»¥é…åˆ TDX (Sunday, Monday...)
                const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
                const dayType = days[now.getDay()];

                if (!data.Timetables || data.Timetables.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">æš«ç„¡æ™‚åˆ»è¡¨è³‡æ–™</div>`;
                    return;
                }

                const currentStation = AppState.stations.find(s => s.id === AppState.sid);
                const headerColor = currentStation?.line?.color || '#475569';

                // â˜…â˜…â˜… ä¿®æ­£é‚è¼¯é–‹å§‹ â˜…â˜…â˜…
                // 1. å…ˆéæ¿¾å‡ºã€Œä»Šå¤©æœ‰ç‡Ÿé‹ã€çš„è·¯ç·š (ä¾‹å¦‚å¹³æ—¥/å‡æ—¥)
                const activeRoutes = data.Timetables.filter(route => {
                    // å¦‚æœè³‡æ–™åŒ…å« ServiceDaysï¼Œæª¢æŸ¥ä»Šæ—¥æ˜¯å¦ç‡Ÿé‹ï¼›è‹¥ç„¡å‰‡é è¨­é¡¯ç¤º
                    return route.ServiceDays ? route.ServiceDays[dayType] : true;
                });

                if (activeRoutes.length === 0) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-sub);">ä»Šæ—¥ç„¡ç‡Ÿé‹ç­æ¬¡</div>`;
                    return;
                }

                grid.innerHTML = activeRoutes.map(route => {
                    // 2. å†éæ¿¾å‡ºã€Œå°šæœªç™¼è»Šã€çš„æ™‚é–“
                    // API æˆªåœ–é¡¯ç¤ºæ™‚é–“åœ¨ Timetables é™£åˆ—å…§ï¼Œä¸”åªæœ‰ ArrivalTime/DepartureTime
                    const futureTrips = route.Timetables.filter(t => t.ArrivalTime >= currentHHmm);

                    // å¦‚æœä»Šå¤©é€™æ¢ç·šæœ‰é–‹ï¼Œä½†æ™šæ–¼ç¾åœ¨çš„ç­æ¬¡éƒ½æ²’äº†
                    if (futureTrips.length === 0) {
                        return `
                            <div class="timetable-card">
                                <div class="timetable-header" style="background: ${headerColor}; opacity: 0.7;">
                                    <span><i class="fas fa-moon"></i> å¾€ ${route.DestinationStationName.Zh_tw}</span>
                                    <small>ç‡Ÿé‹çµæŸ</small>
                                </div>
                                <div class="end-msg">ä»Šæ—¥ç­æ¬¡å·²é§›é›¢ Service Ended</div>
                            </div>
                        `;
                    }

                    // 3. å°‡æ™‚é–“æŒ‰å°æ™‚åˆ†çµ„
                    const hoursGroup = {};
                    futureTrips.forEach((trip, idx) => {
                        const [hh, mm] = trip.ArrivalTime.split(':');
                        if (!hoursGroup[hh]) hoursGroup[hh] = [];
                        // æ¨™è¨˜ç¬¬ä¸€ç­è»Š (Next Train)
                        hoursGroup[hh].push({ mm: mm, isNext: idx === 0 });
                    });

                    // 4. ç”Ÿæˆ HTML
                    const rowsHtml = Object.entries(hoursGroup).map(([hour, minutes]) => `
                        <div class="hour-row">
                            <div class="hour-label">${hour}</div>
                            <div class="minute-list">
                                ${minutes.map(m => `<div class="min-chip ${m.isNext ? 'next-up' : ''}">${m.mm}</div>`).join('')}
                            </div>
                        </div>
                    `).join('');

                    return `
                        <div class="timetable-card">
                            <div class="timetable-header" style="background: ${headerColor}">
                                <span><i class="fas fa-clock"></i> å¾€ ${route.DestinationStationName.Zh_tw}</span>
                                <small style="font-size:0.8rem; opacity:0.8;">${dayType === 'Saturday' || dayType === 'Sunday' ? 'ä¾‹å‡æ—¥' : 'å¹³æ—¥'}</small>
                            </div>
                            <div class="timetable-body">${rowsHtml}</div>
                        </div>
                    `;
                }).join('');
                // â˜…â˜…â˜… ä¿®æ­£é‚è¼¯çµæŸ â˜…â˜…â˜…
            },

            openPIDS() { window.open(`metro-pids.html?sys=${AppState.sys}&sid=${AppState.sid}`, '_blank'); }
        };

        document.addEventListener('DOMContentLoaded', () => Core.selectSystem('TRTC'));
    </script>
