        // 防止 CSS 代碼意外顯示在頁面上
        document.addEventListener('DOMContentLoaded', function() {
            // 清理任何可能的錯誤顯示內容
            const bodyElements = document.body.children;
            for (let i = 0; i < bodyElements.length; i++) {
                const element = bodyElements[i];
                if (element.nodeType === Node.TEXT_NODE && element.textContent.includes('margin-bottom')) {
                    element.remove();
                } else if (element.tagName !== 'DIV' && element.tagName !== 'SCRIPT' && 
                          element.textContent && element.textContent.includes('camera-image')) {
                    element.style.display = 'none';
                }
            }
        });

    <script>
        (function() {
            // 立即執行，清理任何意外的內容
            const cleanupInterval = setInterval(function() {
                const textNodes = document.createTreeWalker(
                    document.body,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                let node;
                while (node = textNodes.nextNode()) {
                    if (node.textContent.includes('margin-bottom') || 
                        node.textContent.includes('camera-image') ||
                        node.textContent.includes('border-bottom')) {
                        node.remove();
                    }
                }
                
                // 5秒後停止清理
                setTimeout(() => clearInterval(cleanupInterval), 5000);
            }, 100);
        })();
    </script>

    <script>
        // 使用全局 TDX API 實例（由 tdx-api.js 提供）
        // const tdxApi 已在 assets/tdx-api.js 中定義
        
        // 快速道路列表 - 用於篩選排除
        const EXPRESSWAYS = [
            '台61', '台62', '台63', '台64', '台65', '台66', '台68', 
            '台72', '台74', '台76', '台78', '台82', '台84', '台86', '台88'
        ];
        
        // 判斷是否為快速道路監視器（需要排除的）
        function isExpressway(camera) {
            const roadName = camera.RoadName || '';
            const locationDesc = camera.LocationDescription || '';
            const roadSection = typeof camera.RoadSection === 'string' ? camera.RoadSection : '';
            const allText = `${roadName} ${locationDesc} ${roadSection}`.toLowerCase();
            
            // 檢查是否包含快速道路編號
            for (const expressway of EXPRESSWAYS) {
                const number = expressway.slice(1); // 取得數字部分
                if (allText.includes(`台${number}`) || allText.includes(`臺${number}`) || 
                    allText.includes(`快速道路${number}`) || allText.includes(`快速公路${number}`)) {
                    return true;
                }
            }
            
            // 檢查特殊關鍵字
            const expresswayKeywords = ['快速道路', '快速公路', '西濱', '中投', '萬里瑞濱', '東西向快速'];
            return expresswayKeywords.some(keyword => allText.includes(keyword));
        }
        
        // 判斷是否為國道監視器（需要排除的）
        function isFreeway(camera) {
            const roadName = camera.RoadName || '';
            const locationDesc = camera.LocationDescription || '';
            const allText = `${roadName} ${locationDesc}`.toLowerCase();
            
            return allText.includes('國道') || allText.includes('高速公路') || 
                   allText.includes('freeway') || allText.includes('國1') || 
                   allText.includes('國3') || allText.includes('國5') || allText.includes('國6');
        }
        
        // 篩選市區道路監視器（排除快速道路和國道）
        function isCityRoad(camera) {
            return !isExpressway(camera) && !isFreeway(camera);
        }
        
        let allCameras = [];
        let filteredCameras = [];
        
        // 地圖相關變數
        let mapViewActive = false;   // 地圖模式狀水
        let map = null;              // Leaflet 地圖實例
        let markers = null;          // 聘合標記組
        
        // 分頁相關變數
        let currentPage = 1;
        let itemsPerPage = 12;  // 優化：減少每頁顯示數量以提升初始加載速度
        let totalPages = 1;
        
        // 切換資訊面板顯示/隱藏
        function toggleInfoPanel() {
            const content = document.getElementById('infoContent');
            const icon = document.getElementById('toggleIcon');
            const panel = document.getElementById('infoPanel');
            
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                icon.className = 'fas fa-chevron-up';
                icon.style.transform = 'rotate(0deg)';
                panel.style.background = '#e8f5e8';
            } else {
                content.style.display = 'none';
                icon.className = 'fas fa-chevron-down';
                icon.style.transform = 'rotate(180deg)';
                panel.style.background = '#f5f5f5';
            }
        }

        // 根據經緯度判斷縣市
        function getCityFromCoordinates(lon, lat, roadName = '') {
            if (!lon || !lat) return '未知';
            
            // 特殊處理國道5號 - 主要在宜蘭縣
            if (roadName && roadName.includes('國道5號')) {
                // 國道5號經過的區域主要在宜蘭縣，部分在新北市
                if (lon >= 121.50 && lat >= 24.50 && lat <= 25.00) {
                    return '宜蘭縣';
                } else if (lon >= 121.30 && lon < 121.50 && lat >= 24.85) {
                    return '新北市';
                }
            }

        async function parseXMLCameras(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            
            const cameras = [];
            const items = xmlDoc.querySelectorAll('Item');
            
            items.forEach(item => {
                const cctvid = item.querySelector('cctvid')?.textContent || '';
                const roadName = item.querySelector('roadname')?.textContent || '';
                const locationDescription = item.querySelector('locationdescription')?.textContent || '';
                const lat = parseFloat(item.querySelector('py')?.textContent || 0);
                const lon = parseFloat(item.querySelector('px')?.textContent || 0);
                const videoUrl = item.querySelector('videourl')?.textContent || '';
                
                if (cctvid && roadName) {
                    cameras.push({
                        CCTVID: cctvid,
                        RoadName: roadName,
                        LocationDescription: locationDescription,
                        PositionLat: lat,
                        PositionLon: lon,
                        VideoImageUrl: videoUrl,
                        source: 'xml'
                    });
                }
            });
            
            return cameras;
        }

        function updateMapMarkers(cameras) {

                const lat = camera.PositionLat;
                const lon = camera.PositionLon;

                if (lat && lon && !isNaN(lat) && !isNaN(lon)) {

        // 增強/修復特定監視器資料
        function enhanceCameraData(camera) {
            // 修復市民大道一段無影像的問題 (台北車站附近)
            if (camera.RoadName === '市民大道一段' && 
                Math.abs(camera.PositionLat - 25.0486) < 0.001 && 
                Math.abs(camera.PositionLon - 121.5164) < 0.001) {
                
                // 如果沒有位置描述，添加一個
                if (!camera.LocationDescription || camera.LocationDescription === '無位置描述') {
                    camera.LocationDescription = '市民大道一段 (近台北車站)';
                }
            }

            // 修復台中市中清路二段資料缺失
            if (camera.RoadName === '中清路二段' && 
                Math.abs(camera.PositionLat - 24.1930) < 0.001 && 
                Math.abs(camera.PositionLon - 120.6598) < 0.001) {
                
                if (!camera.LocationDescription || camera.LocationDescription === '無位置描述' || camera.LocationDescription === '位置資訊暫缺') {
                    camera.LocationDescription = '中清路二段 (近水湳經貿園區)';
                }
                if (!camera.DirectionName || camera.DirectionName === '未知方向') {
                    camera.DirectionName = '雙向';
                }
            }
            
            // 通用修復邏輯：如果 RoadName 缺失，嘗試從 LocationDescription 提取
            if (!camera.RoadName || camera.RoadName === '未知') {
                if (camera.LocationDescription) {
                    // 嘗試提取路名 (簡單規則：取前幾個字，或直到數字/符號)
                    // Example: "礁溪路七段+白雲路路口" -> "礁溪路七段"
                    const match = camera.LocationDescription.match(/^([^0-9+]+)/);
                    if (match) {
                        camera.RoadName = match[1];
                    } else {
                        camera.RoadName = camera.LocationDescription; // Fallback to full description
                    }
                } else {
                    camera.RoadName = '道路監視器';
                }
            }

            // 通用修復邏輯：如果位置描述缺失，嘗試使用路名和區域構建
            if (!camera.LocationDescription || camera.LocationDescription === '無位置描述' || camera.LocationDescription === '位置資訊暫缺') {
                if (camera.RoadName) {
                    if (camera.district) {
                        camera.LocationDescription = `${camera.RoadName} (${camera.district})`;
                    } else {
                        camera.LocationDescription = `${camera.RoadName}周邊`;
                    }
                }
            }

            // 通用修復邏輯：如果方向未知，對於市區道路設為空（在顯示層處理）或一般
            if (!camera.DirectionName || camera.DirectionName === '未知方向') {
                camera.DirectionName = ''; // 設為空，顯示層會隱藏或顯示預設值
            }

            // 通用修復邏輯：如果里程未知，設為空
            if (!camera.LocationMile || camera.LocationMile === '無里程資訊') {
                camera.LocationMile = '';
            }

            // 為所有無影像的監視器生成預設圖
            // 修正：只要沒有 VideoImageURL 就生成，不管有沒有 VideoStreamURL (因為縮圖需要圖片)
            if (!camera.VideoImageURL) {
                const roadName = camera.RoadName || '道路監視器';
                camera.VideoImageURL = generateNoImageSVG(roadName);
            }
            
            return camera;
        }

        async function loadAllCities() {
            const loadMoreBtn = document.getElementById('load-more-cities-btn');
            if (loadMoreBtn) {
                loadMoreBtn.innerHTML = `
                    <div style="color: white;">
                        <i class="fas fa-spinner fa-spin"></i> 正在載入其他縣市...
                    </div>
                `;
            }
            
            // 額外的城市列表
            const additionalCities = [
                { name: '宜蘭縣', endpoint: '/v2/Road/Traffic/CCTV/City/YilanCounty?$format=JSON' },
                { name: '南投縣', endpoint: '/v2/Road/Traffic/CCTV/City/NantouCounty?$format=JSON' },
                { name: '雲林縣', endpoint: '/v2/Road/Traffic/CCTV/City/YunlinCounty?$format=JSON' },
                { name: '台東縣', endpoint: '/v2/Road/Traffic/CCTV/City/TaitungCounty?$format=JSON' },
                { name: '金門縣', endpoint: '/v2/Road/Traffic/CCTV/City/KinmenCounty?$format=JSON' }
            ];
            
            try {
                const additionalPromises = additionalCities.map(async (city) => {
                    try {
                        const response = await tdxApi.fetchCCTV(city.endpoint);
                        let cameras = [];
                        if (Array.isArray(response)) {
                            cameras = response;
                        } else if (response && response.CCTVs && Array.isArray(response.CCTVs)) {
                            cameras = response.CCTVs;
                        }
                        
                        return cameras.map(camera => ({
                            ...camera,
                            city: city.name,
                            City: city.name,
                            source: 'tdx'
                        }));
                    } catch (error) {
                        console.warn(`${city.name} 載入失敗:`, error);
                        return [];
                    }
                });
                
                const additionalResults = await Promise.allSettled(additionalPromises);
                let newCameras = [];
                
                additionalResults.forEach((result, index) => {
                    if (result.status === 'fulfilled') {
                        newCameras.push(...result.value);
                        console.log(`✅ ${additionalCities[index].name}: ${result.value.length} 個監視器`);
                    }
                });
                
                // 合併新資料
                allCameras.push(...newCameras);
                filteredCameras = allCameras;
                
                // 重新更新顯示
                populateFilters();
                updateStats();
                displayCameras(allCameras);
                
                if (loadMoreBtn) {
                    loadMoreBtn.innerHTML = `
                        <div style="color: #1e40af;">
                            ✅ 已載入所有縣市 (+${newCameras.length} 個監視器)
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('載入額外城市失敗:', error);
                if (loadMoreBtn) {
                    loadMoreBtn.innerHTML = `
                        <div style="color: #ff6b6b;">
                            ❌ 載入失敗
                            <button onclick="loadAllCities()" style="margin-left: 10px; padding: 5px 10px;">重試</button>
                        </div>
                    `;
                }
            }
        }

        function applyFilters() {
            const cityFilter = document.getElementById('citySelect').value;
            const districtFilter = document.getElementById('districtSelect').value;
            const roadFilter = document.getElementById('roadSelect').value;
            const searchFilter = document.getElementById('searchInput').value.toLowerCase();
            
            filteredCameras = allCameras.filter(camera => {
                const cameraCity = camera.city || camera.City || '';
                const cameraDistrict = camera.district || '';
                const cameraRoad = camera.RoadName || '';
                const cameraLocation = (camera.LocationDescription || camera.SurveillanceDescription || '').toLowerCase();
                const cameraRoadLower = cameraRoad.toLowerCase();
                
                // 縣市篩選
                const cityMatch = !cityFilter || cameraCity === cityFilter;
                
                // 鄉鎮區篩選
                const districtMatch = !districtFilter || cameraDistrict === districtFilter;
                
                // 路段篩選
                const roadMatch = !roadFilter || cameraRoad === roadFilter;
                
                // 搜尋篩選
                const searchMatch = !searchFilter || 
                    cameraLocation.includes(searchFilter) || 
                    cameraRoadLower.includes(searchFilter) ||
                    cameraCity.toLowerCase().includes(searchFilter) ||
                    cameraDistrict.toLowerCase().includes(searchFilter);
                
                return cityMatch && districtMatch && roadMatch && searchMatch;
            });
            
            currentPage = 1; // 重置到第一頁
            displayCameras(filteredCameras);
            updateStats();
        }

                        <i class="fas fa-video" style="color: #FF9800;"></i> ${camera.RoadName || '市區監視器'}
                    </h2>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        
                        <div style="padding: 20px; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); border-radius: 12px; border-left: 5px solid #2196F3;">
                            <h3 style="color: #1976D2; margin-bottom: 15px; font-size: 1.3rem; display: flex; align-items: center; gap: 8px;">
                                <i class="fas fa-map-marker-alt"></i> 位置資訊
                            </h3>
                            <div style="line-height: 2;">
                                <p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                    <i class="fas fa-city" style="color: #FF9800; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                    <span><strong>縣市：</strong> ${camera.city || camera.City || '未知地區'}${camera.district ? ` ${camera.district}` : ''}</span>
                                </p>
                                <p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                    <i class="fas fa-road" style="color: #FF9800; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                    <span><strong>位置：</strong> ${camera.LocationDescription || camera.SurveillanceDescription || '位置資訊暫缺'}</span>
                                </p>
                                ${(camera.DirectionName && camera.DirectionName !== '未知方向') ? 
                                    `<p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                        <i class="fas fa-compass" style="color: #FF9800; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                        <span><strong>方向：</strong> ${camera.DirectionName}</span>
                                    </p>` : ''}
                                ${(camera.LocationMile && camera.LocationMile !== '無里程資訊') ? 
                                    `<p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                        <i class="fas fa-map-signs" style="color: #FF9800; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                        <span><strong>里程：</strong> ${camera.LocationMile}</span>
                                    </p>` : ''}
                                ${camera.PositionLat && camera.PositionLon ? 
                                    `<p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                        <i class="fas fa-crosshairs" style="color: #FF9800; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                        <span><strong>座標：</strong> 
                                          <a href="https://www.google.com/maps?q=${camera.PositionLat},${camera.PositionLon}" 
                                             target="_blank" 
                                             style="color: #2196F3; text-decoration: none; font-weight: 500; display: inline-flex; align-items: center; gap: 5px;" 
                                             title="在Google地圖中查看">
                                            ${camera.PositionLat.toFixed(5)}, ${camera.PositionLon.toFixed(5)}
                                            <i class="fas fa-external-link-alt" style="font-size: 0.8rem;"></i>
                                          </a>
                                        </span>
                                    </p>` : ''}
                            </div>
                        </div>
                        
                        <div style="padding: 20px; background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); border-radius: 12px; border-left: 5px solid #4CAF50;">
                            <h3 style="color: #2E7D32; margin-bottom: 15px; font-size: 1.3rem; display: flex; align-items: center; gap: 8px;">
                                <i class="fas fa-info-circle"></i> 技術資訊
                            </h3>
                            <div style="line-height: 2;">
                                <p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                    <i class="fas fa-id-card" style="color: #4CAF50; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                    <span><strong>ID：</strong> ${camera.CCTVID || 'N/A'}</span>
                                </p>
                                <p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                    <i class="fas fa-database" style="color: #4CAF50; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                    <span><strong>來源：</strong> ${
                                        camera.source === 'tdx' ? 'TDX 交通資料平台' : 
                                        camera.source === 'chiayi-opendata' ? '嘉義市開放資料' :
                                        camera.source === 'taichung-opendata' ? '台中市開放資料' :
                                        camera.source === 'yilan-live' ? '宜蘭縣即時影像' :
                                        '備援資料來源'
                                    }</span>
                                </p>
                                ${streamUrl ? 
                                    `<p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                        <i class="fas fa-video" style="color: #4CAF50; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                        <span><strong>即時影像：</strong> <span style="color: #4CAF50; font-weight: bold;">✓ 可用</span></span>
                                    </p>` : ''}
                                ${thumbSrc ? 
                                    `<p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                        <i class="fas fa-image" style="color: #4CAF50; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                        <span><strong>靜態影像：</strong> <span style="color: #4CAF50; font-weight: bold;">✓ 可用</span></span>
                                    </p>` : ''}
                                <p style="margin: 10px 0; display: flex; align-items: start; gap: 10px;">
                                    <i class="fas fa-clock" style="color: #4CAF50; width: 20px; margin-top: 3px; flex-shrink: 0;"></i>
                                    <span><strong>更新：</strong> 即時資料</span>
                                </p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            `;
            
            // 顯示模態框
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 防止背景滾動
            
            // 🔥 [新增] 發送真實統計數據到 D1 資料庫
            const cameraId = camera.CCTVID || camera.CCTVId || `${camera.RoadName}-${camera.city}-${index}`;
            const trackingName = camera.RoadName || '市區監視器';
            const trackingLoc = camera.city || camera.City || '未知地區';

            if (typeof recordCameraView === 'function') {
                recordCameraView(cameraId, trackingName, 'city');
            }
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = ''; // 恢復背景滾動
        }

        // 等待必要的依賴載入完成
        async function waitForDependencies() {
            let attempts = 0;
            const maxAttempts = 50; // 最多等待50秒
            
            while (attempts < maxAttempts) {
                // 檢查所有必要的依賴
                const configReady = typeof TDX_CONFIG !== 'undefined';
                const tdxApiReady = typeof tdxApi !== 'undefined' && tdxApi && typeof tdxApi.fetchCCTV === 'function';
                const loadingReady = typeof window.startLoading === 'function' && typeof window.setLoadingProgress === 'function';
                
                // 修改：移除 loadingReady 檢查，只要 API 和設定檔好的就讓過
                if (configReady && tdxApiReady) {
                    console.log('✅ 核心依賴已就緒 (略過進度條檢查)');
                    
                    // 如果進度條函式不存在，補上空函式防止後續報錯
                    if (!loadingReady) {
                        console.warn('⚠️ 進度條模組未載入，使用空函式替代');
                        window.startLoading = () => {};
                        window.setLoadingProgress = () => {};
                        window.updateLoadingLabel = () => {};
                        window.finishLoading = () => {};
                    }

                    console.log('  - TDX_CONFIG:', configReady);
                    console.log('  - tdxApi:', tdxApiReady);
                    return true;
                }
                
                if (attempts % 5 === 0 && attempts > 0) {
                    console.log(`⏳ 等待依賴載入... (${attempts + 1}/${maxAttempts})`);
                    console.log('  - TDX_CONFIG:', configReady);
                    console.log('  - tdxApi:', tdxApiReady);
                    console.log('  - loading-progress:', loadingReady);
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                attempts++;
            }
            
            console.error('❌ 依賴載入超時');
            return false;
        }

        // 載入機制 - 使用 DOMContentLoaded 確保更早開始初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 市區道路監視器頁面 DOM 載入完成');
            
            // 等待所有依賴初始化
            const depsReady = await waitForDependencies();
            if (!depsReady) {
                const container = document.getElementById('cameras-container');
                if (container) {
                    container.innerHTML = `
                        <div class="loading" style="color: #ff6b6b;">
                            <i class="fas fa-exclamation-triangle"></i><br>
                            系統初始化失敗<br><br>
                            <small style="color: #ffb3b3;">
                                請檢查：<br>
                                1. 確認 assets/config.js 存在且正確<br>
                                2. 確認 TDX API 金鑰已設定<br>
                                3. 檢查瀏覽器控制台錯誤訊息<br>
                            </small><br><br>
                            <button onclick="window.location.reload()" style="padding: 10px 20px; background: #1e40af; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                <i class="fas fa-refresh"></i> 重新整理
                            </button>
                        </div>
                    `;
                }
                return;
            }
            
            console.log('✅ 顯示縣市選擇介面');
            showCitiesSelection();
        });
    </script>

    <div class="back-to-top" id="backToTop" style="position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; display: none; align-items: center; justify-content: center; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 999; font-size: 1.2rem;">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // 深色模式切換功能
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const themeIcon = themeToggle.querySelector('i');
            
            // 從 localStorage 讀取使用者偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            
            // 切換深色模式
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        })();
    </script>
</body>
</html>
